<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S.A.R. UNIT√Ä MERLINI - V4 LOG</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        :root {
            --bg-dark: #0a0e14;
            --panel-bg: #161b22;
            --pc-yellow: #ffcc00;
            --pc-blue: #0056b3;
            --danger: #eb3b5a;
            --text-main: #e6edf3;
            --success: #2ea043;
            --border: #30363d;
            --warning: #f39c12;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg-dark); color: var(--text-main); margin: 0; padding: 0; min-height: 100vh; display: flex; flex-direction: column; }

        /* HEADER & NAV */
        .top-bar { background: var(--panel-bg); padding: 12px 15px; display: flex; align-items: center; justify-content: space-between; border-bottom: 3px solid var(--pc-yellow); }
        .logo-badge { background: var(--pc-yellow); color: black; width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .module-nav { display: flex; background: #000; padding: 10px; gap: 8px; overflow-x: auto; border-bottom: 1px solid var(--border); }
        .nav-btn { padding: 10px 18px; background: var(--panel-bg); color: #8b949e; border: 1px solid var(--border); border-radius: 8px; font-size: 11px; font-weight: bold; cursor: pointer; text-transform: uppercase; white-space: nowrap; }
        .nav-btn.active { background: var(--pc-yellow); color: black; }

        /* CONTENT */
        .main-content { flex: 1; padding: 15px; max-width: 600px; margin: 0 auto; width: 100%; }
        .card { background: var(--panel-bg); border-radius: 12px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--border); }
        .hidden { display: none !important; }
        
        input, textarea, select { width: 100%; background: #0d1117; border: 1px solid var(--border); border-radius: 8px; color: white; padding: 12px; font-size: 15px; margin-top: 5px; }
        label { font-size: 10px; text-transform: uppercase; color: var(--pc-yellow); font-weight: bold; }

        .btn { padding: 16px; border: none; border-radius: 10px; font-weight: bold; font-size: 13px; text-transform: uppercase; cursor: pointer; width: 100%; margin-top: 10px; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-blue { background: var(--pc-blue); color: white; }

        /* LISTE */
        .list-item { display: flex; justify-content: space-between; align-items: center; background: #0d1117; padding: 12px; border-radius: 8px; margin-bottom: 6px; border: 1px solid var(--border); }
        .presenza-row { background: var(--panel-bg); padding: 15px; border-radius: 12px; margin-bottom: 10px; border: 1px solid var(--border); }
        .presenza-btns { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-top: 10px; }
        .p-btn { padding: 10px; border: none; border-radius: 6px; font-size: 10px; font-weight: bold; cursor: pointer; background: #21262d; color: #8b949e; text-transform: uppercase; }
        
        .active-presente { background: var(--success) !important; color: white !important; }
        .active-assente { background: var(--danger) !important; color: white !important; }
        .active-ritardo { background: var(--warning) !important; color: white !important; }

        /* DIARIO LOG */
        .log-entry { border-left: 3px solid var(--pc-blue); background: #0d1117; padding: 10px; margin-bottom: 8px; border-radius: 0 8px 8px 0; font-size: 13px; }
        .log-time { color: var(--pc-yellow); font-weight: bold; font-size: 11px; margin-bottom: 4px; }

        #signature-pad { border: 1px dashed var(--pc-yellow); background: #ffffff; width: 100%; height: 120px; border-radius: 8px; margin-top: 10px; }
        #loginOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-dark); z-index: 9999; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body onpointermove="resetTimer()">

<div id="loginOverlay">
    <div style="max-width:350px; width:90%; text-align:center; background:var(--panel-bg); padding:40px 20px; border-radius:20px; border:2px solid var(--pc-yellow);">
        <h2 style="color:var(--pc-yellow); margin-bottom:25px;">S.A.R. UNIT√Ä MERLINI</h2>
        <input type="password" id="loginInput" inputmode="numeric" style="font-size:30px; text-align:center; letter-spacing:10px;" placeholder="PIN">
        <button onclick="checkLogin()" class="btn btn-blue">ACCEDI</button>
    </div>
</div>

<div class="top-bar">
    <div style="display:flex; align-items:center;"><div class="logo-badge">PC</div><div><div style="font-size:12px; font-weight:bold; color:var(--pc-yellow);">S.A.R. OPERATIVA</div></div></div>
    <button onclick="location.reload()" style="background:#30363d; color:var(--danger); border:none; padding:6px 12px; border-radius:6px; font-size:10px;">LOGOUT</button>
</div>

<div class="module-nav">
    <button class="nav-btn active" id="btn-allerta" onclick="showMod('allerta')">üö® Allerta</button>
    <button class="nav-btn" id="btn-presenze" onclick="showMod('presenze')">üìù Presenze</button>
    <button class="nav-btn" id="btn-diario" onclick="showMod('diario')">üìñ Diario</button>
    <button class="nav-btn" id="btn-squadre" onclick="showMod('squadre')">üë• Squadre</button>
    <button class="nav-btn" id="btn-volontari" onclick="showMod('volontari')">üóÇÔ∏è Volontari</button>
</div>

<div class="main-content">
    
    <div id="mod-allerta">
        <div class="card">
            <label>Evento</label><input type="text" id="f_evento">
            <label>Luogo</label><input type="text" id="f_luogo">
            <label>Urgenza</label><select id="f_tipo"><option value="üî¥ IMMEDIATA">ROSSO</option><option value="üü° PROGRAMMATA">GIALLO</option></select>
            <label>Mezzi</label><input type="text" id="f_mezzi">
            <label>Note</label><textarea id="f_note" rows="2"></textarea>
            <button class="btn btn-danger" onclick="transmitAllertaCompleta()">üöÄ INVIA TELEGRAM</button>
        </div>
    </div>

    <div id="mod-presenze" class="hidden">
        <div id="lista-presenze-dinamica"></div>
        <div class="card"><label>Firma Coordinatore</label><canvas id="signature-pad"></canvas></div>
        <button class="btn btn-success" onclick="generaPDFPresenzeFormale()">üìÑ PDF VERBALE</button>
    </div>

    <div id="mod-diario" class="hidden">
        <h3 style="color:var(--pc-blue); font-size:14px;">LOG EVENTI CRONOLOGICO</h3>
        <div id="log-container" style="margin-bottom:15px; max-height:300px; overflow-y:auto;"></div>
        <div class="card">
            <label>Nuova annotazione</label>
            <textarea id="log-input" rows="3" placeholder="Es: Squadra 1 inizia perlustrazione sentiero 3..."></textarea>
            <button class="btn btn-blue" onclick="aggiungiLog()">AGGIUNGI AL DIARIO</button>
        </div>
        <button class="btn btn-success" onclick="scaricaDiarioPDF()">üìÑ PDF DIARIO EVENTO</button>
        <button class="btn" style="background:none; color:var(--danger); border:1px solid var(--danger); font-size:10px;" onclick="resetLog()">CANCELLA TUTTO IL DIARIO</button>
    </div>

    <div id="mod-squadre" class="hidden">
        <div id="lista-squadra-attiva"></div>
        <div class="card">
            <label>Aggiungi alla Squadra</label>
            <select id="select-volontario-sq"></select>
            <button class="btn btn-blue" onclick="aggiungiASquadra()">AGGIUNGI</button>
        </div>
    </div>

    <div id="mod-volontari" class="hidden">
        <div id="lista-anagrafica"></div>
        <div class="card">
            <label>Nome Cognome</label><input type="text" id="ana-nome">
            <label>Qualifica</label><input type="text" id="ana-ruolo">
            <button class="btn btn-success" onclick="aggiungiAnagrafica()">SALVA</button>
        </div>
    </div>
</div>

<script>
    const TOKEN = "8237203800:AAGzZi2zgPyAa6bCunZkNCzH7hlz5rNykVA";
    const ID_GRUPPO = "-1003709844017";
    const PIN_VALIDO = "123456789";

    let elencoAnagrafica = JSON.parse(localStorage.getItem('anagraficaVolontari')) || [];
    let statoPresenze = JSON.parse(localStorage.getItem('statoPresenze')) || {};
    let elencoSquadra = JSON.parse(localStorage.getItem('squadraSAR')) || [];
    let diarioLog = JSON.parse(localStorage.getItem('diarioLog')) || [];
    let idleTimer, drawing = false;

    const canvas = document.getElementById('signature-pad');
    const ctx = canvas.getContext('2d');
    canvas.addEventListener('mousedown', startDraw); canvas.addEventListener('mousemove', draw); window.addEventListener('mouseup', stopDraw);
    canvas.addEventListener('touchstart', (e) => { e.preventDefault(); startDraw(e.touches[0]); });
    canvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e.touches[0]); });

    function startDraw(e) { drawing = true; ctx.beginPath(); const rect = canvas.getBoundingClientRect(); ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top); }
    function draw(e) { if (!drawing) return; const rect = canvas.getBoundingClientRect(); ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top); ctx.stroke(); }
    function stopDraw() { drawing = false; }
    function clearSignature() { ctx.clearRect(0, 0, canvas.width, canvas.height); }

    function checkLogin() { if(document.getElementById('loginInput').value === PIN_VALIDO) { document.getElementById('loginOverlay').style.display = 'none'; updateAll(); } else { alert("PIN ERRATO"); } }
    function resetTimer() { clearTimeout(idleTimer); idleTimer = setTimeout(() => location.reload(), 600000); }

    function showMod(id) {
        ['mod-allerta', 'mod-presenze', 'mod-diario', 'mod-squadre', 'mod-volontari'].forEach(m => document.getElementById(m).classList.add('hidden'));
        document.getElementById('mod-'+id).classList.remove('hidden');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-'+id).classList.add('active');
        updateAll();
        if(id === 'presenze') { canvas.width = canvas.offsetWidth; }
    }

    // --- LOGICA DIARIO ---
    function aggiungiLog() {
        const txt = document.getElementById('log-input').value;
        if(!txt) return;
        const ora = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        diarioLog.push({ora, txt});
        localStorage.setItem('diarioLog', JSON.stringify(diarioLog));
        document.getElementById('log-input').value = "";
        renderLog();
    }
    function renderLog() {
        const cont = document.getElementById('log-container');
        cont.innerHTML = diarioLog.map(l => `<div class="log-entry"><div class="log-time">${l.ora}</div><div>${l.txt}</div></div>`).reverse().join('');
    }
    function resetLog() { if(confirm("Cancellare tutto il diario?")) { diarioLog = []; localStorage.removeItem('diarioLog'); renderLog(); } }
    function scaricaDiarioPDF() {
        const { jsPDF } = window.jspdf; const doc = new jsPDF();
        doc.text("DIARIO EVENTO S.A.R. UNIT√Ä MERLINI", 10, 15);
        const rows = diarioLog.map(l => [l.ora, l.txt]);
        doc.autoTable({ startY: 25, head: [['ORA', 'EVENTO / AZIONE']], body: rows });
        doc.save("Diario_Evento.pdf");
    }

    // --- ALTRE FUNZIONI ---
    function updateAll() {
        const aCont = document.getElementById('lista-anagrafica'); aCont.innerHTML = "";
        elencoAnagrafica.forEach((v, i) => { aCont.innerHTML += `<div class="list-item"><span>${v.nome}</span><span onclick="rimuoviAnagrafica(${i})" style="color:var(--danger)">‚úï</span></div>`; });
        const select = document.getElementById('select-volontario-sq'); select.innerHTML = "<option value=''>Scegli...</option>";
        elencoAnagrafica.forEach(v => select.innerHTML += `<option value="${v.nome}">${v.nome}</option>`);
        renderPresenze(); renderSquadre(); renderLog();
    }

    function aggiungiAnagrafica() {
        const n = document.getElementById('ana-nome').value.toUpperCase();
        const r = document.getElementById('ana-ruolo').value.toUpperCase();
        if(n) { elencoAnagrafica.push({nome: n, ruolo: r}); localStorage.setItem('anagraficaVolontari', JSON.stringify(elencoAnagrafica)); updateAll(); }
    }
    function rimuoviAnagrafica(i) { elencoAnagrafica.splice(i,1); localStorage.setItem('anagraficaVolontari', JSON.stringify(elencoAnagrafica)); updateAll(); }

    function renderPresenze() {
        const cont = document.getElementById('lista-presenze-dinamica'); cont.innerHTML = "";
        elencoAnagrafica.forEach(v => {
            const cur = statoPresenze[v.nome] || {stato:''};
            cont.innerHTML += `<div class="presenza-row"><b>${v.nome}</b><div class="presenza-btns">
                <button class="p-btn ${cur.stato === 'presente' ? 'active-presente' : ''}" onclick="setPresenza('${v.nome}', 'presente')">Presente</button>
                <button class="p-btn ${cur.stato === 'assente' ? 'active-assente' : ''}" onclick="setPresenza('${v.nome}', 'assente')">Assente</button>
                <button class="p-btn ${cur.stato === 'ritardo' ? 'active-ritardo' : ''}" onclick="setPresenza('${v.nome}', 'ritardo')">Ritardo</button>
            </div></div>`;
        });
    }
    function setPresenza(n, s) { 
        let ora = (s === 'ritardo') ? prompt("Ora:") : "";
        statoPresenze[n] = {stato:s, ora}; localStorage.setItem('statoPresenze', JSON.stringify(statoPresenze)); renderPresenze(); 
    }
    function resetPresenze() { statoPresenze = {}; localStorage.removeItem('statoPresenze'); renderPresenze(); }

    function renderSquadre() {
        const cont = document.getElementById('lista-squadra-attiva'); cont.innerHTML = "";
        elencoSquadra.forEach((v, i) => { cont.innerHTML += `<div class="list-item"><span>${v}</span><span onclick="rimuoviDaSquadra(${i})">‚úï</span></div>`; });
    }
    function aggiungiASquadra() { const n = document.getElementById('select-volontario-sq').value; if(n && !elencoSquadra.includes(n)) { elencoSquadra.push(n); localStorage.setItem('squadraSAR', JSON.stringify(elencoSquadra)); renderSquadre(); } }
    function rimuoviDaSquadra(i) { elencoSquadra.splice(i,1); localStorage.setItem('squadraSAR', JSON.stringify(elencoSquadra)); renderSquadre(); }

    function generaPDFPresenzeFormale() {
        const { jsPDF } = window.jspdf; const doc = new jsPDF();
        doc.text("VERBALE PRESENZE S.A.R.", 10, 15);
        const rows = elencoAnagrafica.map(v => [v.nome, (statoPresenze[v.nome]?.stato || 'assente').toUpperCase()]);
        doc.autoTable({ startY: 25, head: [['NOME', 'STATO']], body: rows });
        const sigImg = canvas.toDataURL('image/png');
        doc.addImage(sigImg, 'PNG', 15, doc.lastAutoTable.finalY + 10, 50, 20);
        doc.save("Verbale.pdf");
    }

    async function transmitAllertaCompleta() {
        const msg = `üö® ALLERTA MERLINI\nEVENTO: ${document.getElementById('f_evento').value}\nLUOGO: ${document.getElementById('f_luogo').value}`;
        await fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({chat_id: ID_GRUPPO, text: msg, parse_mode: 'Markdown'})
        });
        alert("Inviato!");
    }
</script>
</body>
</html>
