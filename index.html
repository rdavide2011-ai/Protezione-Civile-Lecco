<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S.A.R. UNIT√Ä MERLINI - OPERATIONAL PANEL</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <style>
        :root {
            --bg-dark: #0a0e14;
            --panel-bg: #161b22;
            --pc-yellow: #ffcc00;
            --pc-blue: #0056b3;
            --danger: #eb3b5a;
            --text-main: #e6edf3;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0; padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #loginOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark); z-index: 9999;
            display: flex; align-items: center; justify-content: center;
        }

        .top-bar {
            background: var(--panel-bg);
            padding: 10px 15px;
            display: flex; align-items: center;
            border-bottom: 3px solid var(--pc-yellow);
        }

        .logo-container { width: 45px; height: 45px; margin-right: 15px; }
        .logo-container img { width: 100%; height: auto; }

        .top-bar-text h1 { margin: 0; font-size: 14px; color: var(--pc-yellow); text-transform: uppercase; font-weight: 900; }
        .top-bar-text p { margin: 0; font-size: 10px; color: #8b949e; }

        .main-ui {
            flex: 1; padding: 15px; display: flex; flex-direction: column;
            gap: 12px; max-width: 600px; margin: 0 auto; width: 100%;
        }

        .input-group { display: flex; flex-direction: column; gap: 5px; }
        .input-group label { font-size: 10px; text-transform: uppercase; color: var(--pc-yellow); font-weight: bold; margin-left: 5px; }

        input, textarea, select {
            width: 100%; background: var(--panel-bg); border: 1px solid #30363d;
            border-radius: 8px; color: white; padding: 12px; font-size: 14px; outline: none;
        }

        #programmataGroup { display: none; flex-direction: column; gap: 12px; }

        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 10px; padding-bottom: 20px;}
        .btn {
            padding: 15px; border: none; border-radius: 10px;
            font-weight: bold; font-size: 12px; text-transform: uppercase;
            cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 5px;
        }
        .btn-alert { background: var(--danger); color: white; }
        .btn-gps { background: var(--pc-blue); color: white; }

        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark); z-index: 1000;
        }
        .modal-header { padding: 15px; display: flex; justify-content: space-between; align-items: center; background: var(--panel-bg); border-bottom: 1px solid var(--pc-blue); }
        
        #map { width: 100%; flex: 1; min-height: 300px; }

        /* FIX VISIBILIT√Ä BARRA RICERCA MAPPA */
        .leaflet-control-geocoder { 
            background: #161b22 !important; 
            border: 1px solid #30363d !important;
        }
        .leaflet-control-geocoder-form input { 
            color: #ffffff !important; 
            background: #161b22 !important;
        }
        .leaflet-control-geocoder-alternatives {
            background: #161b22 !important;
            color: #ffffff !important;
        }
        .leaflet-control-geocoder-alternatives li:hover {
            background: #30363d !important;
        }
        .leaflet-control-geocoder-alternatives li a {
            color: #ffffff !important;
        }
        .leaflet-control-geocoder-icon { filter: invert(1); }

        .status-bar { background: #010409; padding: 10px 20px; font-size: 9px; color: #484f58; display: flex; justify-content: space-between; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div style="max-width: 300px; width: 90%; text-align: center;">
        <h2 style="color:var(--pc-yellow); font-size: 16px;">ACCESSO CONSOLE</h2>
        <input type="password" id="loginInput" style="font-size: 24px; text-align: center; margin-bottom: 20px;" placeholder="PIN">
        <button onclick="checkLogin()" style="width: 100%; background: var(--pc-yellow); color: black; padding: 15px; border-radius: 8px; border: none; font-weight: bold;">ENTRA</button>
        <span style="display:block; margin-top:15px; font-size:11px; color:#8b949e; text-decoration:underline; cursor:pointer;" onclick="sendReminder()">Hai dimenticato la password?</span>
    </div>
</div>

<div class="top-bar">
    <div class="logo-container"><img src="logo.svg" alt="Logo"></div>
    <div class="top-bar-text">
        <h1>Protezione Civile Lecco</h1>
        <p>CONSOLE OPERATIVA UNIT√Ä "A. MERLINI"</p>
    </div>
</div>

<div class="main-ui">
    <div class="input-group"><label>Evento</label><input type="text" id="f_evento" placeholder="Es: Ricerca Persona"></div>
    <div class="input-group"><label>Luogo</label><input type="text" id="f_luogo" placeholder="Es: Comune di Lecco"></div>
    <div class="input-group">
        <label>Tipo Attivazione</label>
        <select id="f_tipoAttivazione" onchange="toggleProgrammata()">
            <option value="IMMEDIATA">IMMEDIATA</option>
            <option value="PROGRAMMATA">PROGRAMMATA</option>
        </select>
    </div>
    <div id="programmataGroup">
        <div class="input-group"><label>Data</label><input type="date" id="f_dataIntervento" value="2026-02-15"></div>
        <div class="input-group"><label>Ora</label><input type="time" id="f_orarioIntervento"></div>
    </div>
    <div class="input-group"><label>Mezzi</label><input type="text" id="f_mezzi" placeholder="Es: Defender"></div>
    <div class="input-group"><label>Note</label><textarea id="f_note" placeholder="Dettagli..."></textarea></div>

    <div class="btn-group">
        <button class="btn btn-alert" onclick="transmit('allerta')"><span>üö®</span> INVIA ALLERTA</button>
        <button class="btn btn-gps" onclick="openMapModal()"><span>üõ∞Ô∏è</span> MAPPA GPS</button>
    </div>
</div>

<div id="gpsModal" class="modal" style="display:none; flex-direction: column;">
    <div class="modal-header">
        <span style="color: var(--pc-blue); font-weight: bold; font-size: 11px;">CERCA VIA O TOCCA LA MAPPA</span>
        <button onclick="closeMapModal()" style="background:none; border:none; color:white; font-size: 24px;">√ó</button>
    </div>
    <div id="map"></div>
    <div style="padding: 15px; background: var(--panel-bg); display: flex; gap: 10px;">
        <input type="text" id="gpsCoords" readonly placeholder="Coordinate..." style="background: #0d1117;">
        <button onclick="confirmGps()" style="background: var(--pc-blue); color: white; border: none; padding: 0 15px; border-radius: 8px; font-weight: bold;">INVIA</button>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
<script>
    const TOKEN = "8237203800:AAGzZi2zgPyAa6bCunZkNCzH7hlz5rNykVA";
    const ID_GRUPPO = "-1003709844017";
    const PIN_CORRETTO = "1234";

    let map, marker;

    function checkLogin() {
        if (document.getElementById('loginInput').value === PIN_CORRETTO) {
            document.getElementById('loginOverlay').style.display = 'none';
            initMap();
        } else { alert("PIN ERRATO"); }
    }

    function initMap() {
        map = L.map('map').setView([45.856, 9.397], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        L.Control.geocoder({
            defaultMarkGeocode: false,
            placeholder: "Cerca via...",
            errorMessage: "Non trovato"
        })
        .on('markgeocode', function(e) {
            const latlng = e.geocode.center;
            map.setView(latlng, 16);
            updateMarker(latlng);
        })
        .addTo(map);

        map.on('click', function(e) { updateMarker(e.latlng); });
    }

    function updateMarker(latlng) {
        const lat = latlng.lat.toFixed(6);
        const lng = latlng.lng.toFixed(6);
        document.getElementById('gpsCoords').value = lat + ", " + lng;
        if (marker) { marker.setLatLng(latlng); } 
        else { marker = L.marker(latlng).addTo(map); }
    }

    function openMapModal() {
        document.getElementById('gpsModal').style.display = 'flex';
        setTimeout(() => { map.invalidateSize(); }, 300);
    }

    function closeMapModal() { document.getElementById('gpsModal').style.display = 'none'; }

    function confirmGps() {
        const coords = document.getElementById('gpsCoords').value;
        if (!coords) return;
        transmit('gps', coords);
        closeMapModal();
    }

    function toggleProgrammata() {
        document.getElementById('programmataGroup').style.display = (document.getElementById('f_tipoAttivazione').value === 'PROGRAMMATA') ? 'flex' : 'none';
    }

    function sendReminder() {
        fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage?chat_id=${ID_GRUPPO}&text=üîë *PIN:* \`1234\`&parse_mode=Markdown`);
        alert("PIN inviato.");
    }

    function transmit(tipo, gpsVal = "") {
        let msg = "";
        if (tipo === 'allerta') {
            const ev = document.getElementById('f_evento').value || "N/D";
            const lu = document.getElementById('f_luogo').value || "N/D";
            msg = "üìÇ *ALLERTA*\n```\nEVENTO: " + ev.toUpperCase() + "\nLUOGO : " + lu.toUpperCase() + "\n```";
        } else {
            msg = "üõ∞Ô∏è *GPS*\n`" + gpsVal + "`\nüìç [MAPPA](http://googleusercontent.com/maps.google.com/q=" + gpsVal.replace(/\s/g, '') + ")";
        }
        fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage?chat_id=${ID_GRUPPO}&text=${encodeURIComponent(msg)}&parse_mode=Markdown`)
        .then(res => { if(res.ok) alert("INVIATO"); });
    }
</script>
</body>
</html>
