            margin: 0; padding: 0;

        .main-ui {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .section-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--pc-yellow);
            margin-bottom: 5px;
        }

        textarea {
            width: 100%;
            flex: 1;
            background: var(--panel-bg);
            border: 1px solid #30363d;
            border-radius: 10px;
            color: white;
            padding: 15px;
            font-size: 15px;
            font-family: monospace;
            outline: none;
            resize: none;
        }

        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .btn {
            padding: 20px; border: none; border-radius: 10px;
            font-weight: bold; font-size: 13px; text-transform: uppercase;
            cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 8px;

        .btn-alert { background: var(--danger); color: white; }
        .btn-gps { background: var(--pc-blue); color: white; }

        /* Modal */
        .modal {
            display: none; position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(10, 14, 20, 0.98);
            z-index: 999; padding: 50px 20px;
        }

        .modal-content { max-width: 400px; margin: 0 auto; text-align: center; }
        .input-control {
            width: 100%; background: #161b22; border: 1px solid #30363d;
            border-radius: 5px; color: white; font-size: 24px;
            padding: 15px; text-align: center; margin-bottom: 20px;
        }

        .modal-footer-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .btn-confirm { background: var(--pc-yellow); color: black; padding: 15px; border-radius: 5px; border: none; font-weight: bold; }
        .btn-cancel { background: #30363d; color: white; padding: 15px; border-radius: 5px; border: none; }
        
        .forgot-link { display: block; margin-top: 20px; color: #8b949e; font-size: 11px; text-decoration: underline; cursor: pointer; }

        .status-bar { background: #010409; padding: 10px 20px; font-size: 9px; color: #484f58; display: flex; justify-content: space-between; }
    </style>
</head>
