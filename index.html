<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S.A.R. MERLINI - V37.0 SECURITY</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        :root {
            --bg-dark: #0a0b0d; --panel-bg: #161b22; --pc-yellow: #ffcc00;
            --pc-blue: #218bff; --danger: #fa4549; --success: #238636;
            --border: #30363d; --text-main: #e6edf3; --text-dim: #8b949e;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg-dark); color: var(--text-main); font-family: sans-serif; margin: 0; padding: 0; height: 100vh; overflow: hidden; }

        /* NUOVA SCHERMATA DI BENVENUTO E LOGIN */
        #gateway { position: fixed; inset: 0; background: #0d1117; z-index: 10000; display: flex; align-items: center; justify-content: center; text-align: center; padding: 20px; }
        .gate-card { background: var(--panel-bg); padding: 40px; border-radius: 24px; border: 1px solid var(--border); width: 100%; max-width: 400px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        
        .role-btn { width: 100%; padding: 20px; margin-bottom: 15px; border-radius: 15px; border: 1px solid var(--border); background: #0d1117; color: white; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .role-btn:hover { border-color: var(--pc-yellow); background: #1c2128; }
        .role-btn i { display: block; font-size: 24px; margin-bottom: 5px; font-style: normal; }

        #pinBox { display: none; animation: fadeIn 0.4s; }

        /* INTERFACCIA */
        .top-bar { background: #000; padding: 15px 20px; border-bottom: 2px solid var(--pc-yellow); display: flex; justify-content: space-between; align-items: center; }
        .main-nav { display: flex; background: #0d1117; padding: 10px; gap: 8px; overflow-x: auto; border-bottom: 1px solid var(--border); }
        .nav-btn { padding: 12px 18px; background: var(--panel-bg); color: var(--text-dim); border: 1px solid var(--border); border-radius: 10px; font-size: 10px; font-weight: 800; text-transform: uppercase; cursor: pointer; white-space: nowrap; }
        .nav-btn.active { background: var(--pc-yellow); color: #000; }

        .content { flex: 1; overflow-y: auto; padding: 15px; height: calc(100vh - 120px); }
        .section { display: none; max-width: 800px; margin: 0 auto; }
        .section.active { display: block; }
        
        .card { background: var(--panel-bg); border: 1px solid var(--border); border-radius: 16px; padding: 20px; margin-bottom: 20px; }
        h2 { font-size: 11px; text-transform: uppercase; color: var(--pc-yellow); border-left: 4px solid var(--pc-yellow); padding-left: 10px; margin-bottom: 15px; }

        .btn { width: 100%; padding: 16px; border-radius: 12px; border: none; font-weight: 800; font-size: 11px; text-transform: uppercase; cursor: pointer; margin-bottom: 10px; }
        .btn-blue { background: var(--pc-blue); color: white; }
        .btn-green { background: var(--success); color: white; }
        .btn-tg { background: #0088cc; color: white; padding: 20px; }

        #mapOverlay { position: fixed; inset: 0; background: var(--bg-dark); z-index: 5000; display: none; flex-direction: column; padding: 20px; }
        #map { flex: 1; border-radius: 20px; border: 2px solid var(--border); margin: 15px 0; }

        .item-row { background: #0d1117; padding: 15px; border-radius: 12px; margin-bottom: 10px; border-left: 5px solid var(--pc-yellow); display: flex; justify-content: space-between; }
        .badge { padding: 4px 8px; border-radius: 6px; font-size: 10px; font-weight: bold; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div id="gateway">
    <div class="gate-card">
        <div id="roleSelection">
            <h1 style="color:var(--pc-yellow); margin-bottom:30px;">SAR MERLINI</h1>
            <button class="role-btn" onclick="askPin('COORDINATORE')"><i>üëÆ‚Äç‚ôÇÔ∏è</i> COORDINATORE</button>
            <button class="role-btn" onclick="askPin('VOLONTARIO')"><i>üßë‚Äçüöí</i> VOLONTARIO</button>
        </div>

        <div id="pinBox">
            <h3 id="pinTitle" style="margin-bottom:20px; font-size: 14px;"></h3>
            <input type="password" id="passInput" inputmode="numeric" placeholder="INSERIRE PIN" style="width:100%; background:#000; border:1px solid var(--border); padding:15px; color:white; text-align:center; font-size:24px; border-radius:12px; margin-bottom:20px;">
            <button class="btn btn-blue" onclick="validateAccess()">ENTRA</button>
            <button class="btn" style="background:transparent; color:var(--text-dim);" onclick="resetGate()">‚Üê TORNA INDIETRO</button>
        </div>
    </div>
</div>

<header class="top-bar">
    <div style="font-weight:900;">SAR <span>MERLINI</span></div>
    <div id="userBadge" style="font-size:10px; background:var(--pc-yellow); color:#000; padding:4px 8px; border-radius:5px; font-weight:bold;">MODALIT√Ä</div>
</header>

<nav class="main-nav" id="adminNav">
    <button class="nav-btn active" onclick="openTab('missione', this)">Nuova Allerta</button>
    <button class="nav-btn" onclick="openTab('risposte', this)">Risposte Live</button>
    <button class="nav-btn" onclick="openTab('anagrafica', this)">Anagrafica</button>
</nav>

<div class="content">
    <div id="tab-missione" class="section active">
        <div class="card">
            <h2>PARAMETRI OPERATIVI</h2>
            <select id="ev_gruppo" style="width:100%; padding:15px; background:#0d1117; color:white; border-radius:10px; border:1px solid var(--border); margin-bottom:15px;">
                <option>TUTTA L'UNIT√Ä</option>
                <option>CINOFILI</option>
                <option>SQUADRE SAR</option>
            </select>
            <input type="text" id="ev_tipo" placeholder="Evento (es. Scomparsa)" style="width:100%; padding:15px; background:#0d1117; color:white; border-radius:10px; border:1px solid var(--border); margin-bottom:15px;">
            <input type="text" id="ev_loc" placeholder="Localit√† di ritrovo" style="width:100%; padding:15px; background:#0d1117; color:white; border-radius:10px; border:1px solid var(--border); margin-bottom:15px;">
            <button class="btn btn-blue" onclick="mostraMappa()">APRI MAPPA E INVIA ALLERTA</button>
        </div>
    </div>

    <div id="tab-risposte" class="section">
        <div class="card">
            <h2>STATO ACQUISIZIONE ALLERTA</h2>
            <div id="lista-risposte" style="margin-top:15px;"></div>
        </div>
    </div>

    <div id="tab-anagrafica" class="section">
        <div class="card" id="adminAddVol">
            <h2>AGGIUNGI VOLONTARIO</h2>
            <input type="text" id="vol_nome" placeholder="NOME E COGNOME" style="width:100%; padding:15px; background:#0d1117; color:white; border-radius:10px; border:1px solid var(--border); margin-bottom:15px;">
            <button class="btn btn-green" onclick="addVol()">SALVA</button>
        </div>
        <div id="lista-anagrafica"></div>
    </div>
</div>

<div id="mapOverlay">
    <button class="btn btn-blue" style="width:auto;" onclick="chiudiMappa()">‚Üê ANNULLA</button>
    <div id="map"></div>
    <div id="meteoData" style="font-size:12px; color:var(--pc-yellow); margin-bottom:10px;"></div>
    <button class="btn btn-tg" onclick="inviaAllerta()">üöÄ INVIA DISPACCIO TELEGRAM</button>
</div>

<script>
    const CONFIG = {
        PIN_COORD: "123",
        PIN_VOLON: "1234",
        TG_TOKEN: "8237203800:AAGzZi2zgPyAa6bCunZkNCzH7hlz5rNykVA",
        TG_CHAT: "-1003709844017",
        METEO_API: "a6e2de460e31d27a29a44904339b18d9"
    };

    const firebaseConfig = {
        apiKey: "AIzaSyB5AhJZSLu3om-VUsoQBX9KazvtzAkAoa0",
        authDomain: "merlini-sar.firebaseapp.com",
        databaseURL: "https://merlini-sar-default-rtdb.firebaseio.com", 
        projectId: "merlini-sar", appId: "1:654419107383:web:d84686c7c305e87d6969b2"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let currentRole = "";
    let map, marker, meteoInfo = "";

    /* LOGICA GATEWAY */
    function askPin(role) {
        currentRole = role;
        document.getElementById('roleSelection').style.display = 'none';
        document.getElementById('pinBox').style.display = 'block';
        document.getElementById('pinTitle').innerText = "ACCESSO " + role;
    }

    function resetGate() {
        document.getElementById('roleSelection').style.display = 'block';
        document.getElementById('pinBox').style.display = 'none';
        document.getElementById('passInput').value = "";
    }

    function validateAccess() {
        const pin = document.getElementById('passInput').value;
        const valid = (currentRole === 'COORDINATORE' && pin === CONFIG.PIN_COORD) || 
                      (currentRole === 'VOLONTARIO' && pin === CONFIG.PIN_VOLON);
        
        if(valid) {
            document.getElementById('gateway').style.display = 'none';
            setupInterface();
        } else {
            alert("PIN ERRATO");
        }
    }

    function setupInterface() {
        document.getElementById('userBadge').innerText = currentRole;
        if(currentRole === 'VOLONTARIO') {
            // Nascondi funzioni admin per i volontari
            document.querySelector('[onclick="openTab(\'missione\', this)"]').style.display = 'none';
            document.getElementById('adminAddVol').style.display = 'none';
            openTab('risposte', document.querySelectorAll('.nav-btn')[1]);
        }
        initMap();
        syncData();
    }

    /* MAPPA E METEO */
    function initMap() {
        if(map) return;
        map = L.map('map').setView([45.856, 9.397], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        map.on('click', async e => {
            if(marker) map.removeLayer(marker);
            marker = L.marker(e.latlng).addTo(map);
            const r = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${e.latlng.lat}&lon=${e.latlng.lng}&appid=${CONFIG.METEO_API}&units=metric&lang=it`);
            const d = await r.json();
            meteoInfo = `üå§ ${d.weather[0].description.toUpperCase()} | üå° ${Math.round(d.main.temp)}¬∞C`;
            document.getElementById('meteoData').innerText = meteoInfo;
        });
    }

    /* TELEGRAM */
    async function inviaAllerta() {
        if(!marker) return alert("Segna il punto sulla mappa!");
        const msg = `üö® ALLERTA UNIT√Ä MERLINI\nüìå EVENTO: ${document.getElementById('ev_tipo').value}\nüìç DPA: ${document.getElementById('ev_loc').value}\n${meteoInfo}\nüåç MAPPA: http://google.com/maps?q=${marker.getLatLng().lat},${marker.getLatLng().lng}`;
        
        await fetch(`https://api.telegram.org/bot${CONFIG.TG_TOKEN}/sendMessage`, {
            method: 'POST', headers: {'Content-Type':'application/json'},
            body: JSON.stringify({chat_id: CONFIG.TG_CHAT, text: msg})
        });
        alert("INVIATO!"); chiudiMappa();
    }

    /* SINCRONIZZAZIONE FIREBASE */
    function syncData() {
        db.ref('merlini/risposte_live').on('value', s => {
            const data = s.val() || {};
            const container = document.getElementById('lista-risposte');
            container.innerHTML = Object.entries(data).map(([name, r]) => `
                <div class="item-row" style="border-left-color: ${r.status === 'si' ? 'var(--success)' : 'var(--danger)'}">
                    <b>${r.name}</b>
                    <span class="badge" style="background:${r.status === 'si' ? 'var(--success)' : 'var(--danger)'}">${r.status.toUpperCase()}</span>
                </div>
            `).join('');
        });

        db.ref('merlini/anagrafica').on('value', s => {
            const data = s.val() || {};
            document.getElementById('lista-anagrafica').innerHTML = Object.values(data).map(v => `
                <div class="item-row"><b>${v.nome}</b></div>
            `).join('');
        });
    }

    function addVol() {
        const nome = document.getElementById('vol_nome').value.toUpperCase();
        if(!nome) return;
        db.ref('merlini/anagrafica').push({ nome });
        document.getElementById('vol_nome').value = "";
    }

    function openTab(id, btn) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('tab-'+id).classList.add('active');
        if(btn) btn.classList.add('active');
    }

    function mostraMappa() { document.getElementById('mapOverlay').style.display = 'flex'; setTimeout(() => map.invalidateSize(), 300); }
    function chiudiMappa() { document.getElementById('mapOverlay').style.display = 'none'; }
</script>
</body>
</html>
