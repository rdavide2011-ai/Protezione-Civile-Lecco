<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S.A.R. UNIT√Ä MERLINI - OPERATIONAL PANEL</title>
    <style>
        :root {
            --bg-dark: #0a0e14;
            --panel-bg: #161b22;
            --pc-yellow: #ffcc00;
            --pc-blue: #0056b3;
            --danger: #eb3b5a;
            --text-main: #e6edf3;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0; padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Schermata di Login */
        #loginOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark); z-index: 9999;
            display: flex; align-items: center; justify-content: center;
        }

        .top-bar {
            background: var(--panel-bg);
            padding: 10px 15px;
            display: flex;
            align-items: center;
            border-bottom: 3px solid var(--pc-yellow);
        }

        .logo-container { width: 45px; height: 45px; margin-right: 15px; }
        .logo-container img { width: 100%; height: auto; }

        .top-bar-text h1 { margin: 0; font-size: 14px; color: var(--pc-yellow); text-transform: uppercase; font-weight: 900; }
        .top-bar-text p { margin: 0; font-size: 10px; color: #8b949e; }

        .main-ui {
            flex: 1; padding: 15px; display: flex; flex-direction: column;
            gap: 12px; max-width: 600px; margin: 0 auto; width: 100%;
        }

        .input-group { display: flex; flex-direction: column; gap: 5px; }
        .input-group label { font-size: 10px; text-transform: uppercase; color: var(--pc-yellow); font-weight: bold; margin-left: 5px; }

        input, textarea, select {
            width: 100%; background: var(--panel-bg); border: 1px solid #30363d;
            border-radius: 8px; color: white; padding: 12px; font-size: 14px; outline: none;
        }

        #programmataGroup { display: none; flex-direction: column; gap: 12px; }

        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 10px; padding-bottom: 20px;}
        .btn {
            padding: 15px; border: none; border-radius: 10px;
            font-weight: bold; font-size: 12px; text-transform: uppercase;
            cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 5px;
        }
        .btn-alert { background: var(--danger); color: white; }
        .btn-gps { background: var(--pc-blue); color: white; }

        /* Modal GPS */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(10, 14, 20, 0.98); z-index: 1000; padding: 50px 20px;
        }
        .modal-content { max-width: 400px; margin: 0 auto; text-align: center; }
        
        .forgot-link { display: block; margin-top: 20px; color: #8b949e; font-size: 11px; text-decoration: underline; cursor: pointer; }

        .status-bar { background: #010409; padding: 10px 20px; font-size: 9px; color: #484f58; display: flex; justify-content: space-between; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="modal-content">
        <div style="margin-bottom: 20px;">
            <img src="logo.svg" style="width: 80px; height: auto;">
        </div>
        <h2 style="color:var(--pc-yellow); font-size: 16px;">ACCESSO CONSOLE</h2>
        <input type="password" id="loginInput" style="font-size: 24px; text-align: center; margin-bottom: 20px;" placeholder="PIN">
        <button onclick="checkLogin()" style="width: 100%; background: var(--pc-yellow); color: black; padding: 15px; border-radius: 8px; border: none; font-weight: bold;">ENTRA</button>
        <span class="forgot-link" onclick="sendReminder()">Hai dimenticato la password?</span>
    </div>
</div>

<div class="top-bar">
    <div class="logo-container"><img src="logo.svg" alt="Logo"></div>
    <div class="top-bar-text">
        <h1>Protezione Civile Lecco</h1>
        <p>CONSOLE OPERATIVA UNIT√Ä "A. MERLINI"</p>
    </div>
</div>

<div class="main-ui">
    <div class="input-group">
        <label>Evento</label>
        <input type="text" id="f_evento" placeholder="Es: Ricerca Persona">
    </div>
    <div class="input-group">
        <label>Luogo</label>
        <input type="text" id="f_luogo" placeholder="Es: Comune di Lecco">
    </div>
    <div class="input-group">
        <label>Tipo Attivazione</label>
        <select id="f_tipoAttivazione" onchange="toggleProgrammata()">
            <option value="IMMEDIATA">IMMEDIATA (Adesso)</option>
            <option value="PROGRAMMATA">PROGRAMMATA (Scegli Data/Ora)</option>
        </select>
    </div>

    <div id="programmataGroup">
        <div class="input-group">
            <label>Data Intervento</label>
            <input type="date" id="f_dataIntervento" value="2026-02-15">
        </div>
        <div class="input-group">
            <label>Orario Intervento</label>
            <input type="time" id="f_orarioIntervento">
        </div>
    </div>

    <div class="input-group">
        <label>Mezzi</label>
        <input type="text" id="f_mezzi" placeholder="Es: Defender, Unit√† Cinofila">
    </div>
    <div class="input-group">
        <label>Note aggiuntive</label>
        <textarea id="f_note" placeholder="Dettagli extra..."></textarea>
    </div>

    <div class="btn-group">
        <button class="btn btn-alert" onclick="transmit('allerta')"><span>üö®</span> INVIA ALLERTA</button>
        <button class="btn btn-gps" onclick="openGpsModal()"><span>üõ∞Ô∏è</span> POSIZIONE GPS</button>
    </div>
</div>

<div class="status-bar"><span>SYSTEM ONLINE</span><span>15/02/2026 - LECCO</span></div>

<div id="gpsModal" class="modal">
    <div class="modal-content">
        <h2 style="color:var(--pc-blue)">COORD. GEOGRAFICHE</h2>
        <input type="text" id="gpsInput" style="font-size: 18px; text-align: center; margin-bottom: 20px;" placeholder="45.xx, 9.xx">
        <div class="btn-group">
            <button class="btn" style="background: #30363d; color: white;" onclick="closeGpsModal()">ANNULLA</button>
            <button class="btn" style="background: var(--pc-blue); color: white;" onclick="confirmGps()">INVIA GPS</button>
        </div>
    </div>
</div>

<script>
    const TOKEN = "8237203800:AAGzZi2zgPyAa6bCunZkNCzH7hlz5rNykVA";
    const ID_GRUPPO = "-1003709844017";
    const PIN_CORRETTO = "1234";

    // Funzione Login Iniziale
    function checkLogin() {
        const pin = document.getElementById('loginInput').value;
        if (pin === PIN_CORRETTO) {
            document.getElementById('loginOverlay').style.display = 'none';
        } else {
            alert("PIN ERRATO");
        }
    }

    function toggleProgrammata() {
        const tipo = document.getElementById('f_tipoAttivazione').value;
        const group = document.getElementById('programmataGroup');
        group.style.display = (tipo === 'PROGRAMMATA') ? 'flex' : 'none';
    }

    function openGpsModal() { document.getElementById('gpsModal').style.display = "block"; }
    function closeGpsModal() { document.getElementById('gpsModal').style.display = "none"; }

    function confirmGps() {
        const val = document.getElementById('gpsInput').value;
        if (!val.trim()) return;
        transmit('gps', val);
        closeGpsModal();
        document.getElementById('gpsInput').value = "";
    }

    function sendReminder() {
        const msg = "üîë *RECUPERO PIN*\nIl codice √®: `" + PIN_CORRETTO + "`";
        fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage?chat_id=${ID_GRUPPO}&text=${encodeURIComponent(msg)}&parse_mode=Markdown`);
        alert("Inviato nel gruppo Telegram.");
    }

        const oraInvio = new Date().toLocaleTimeString('it-IT', {hour: '2-digit', minute:'2-digit'});

        if (tipo === 'allerta') {
            const ev = document.getElementById('f_evento').value || "N/D";
            const lu = document.getElementById('f_luogo').value || "N/D";
            const me = document.getElementById('f_mezzi').value || "N/D";
            const no = document.getElementById('f_note').value || "NESSUNA";
            const tAtt = document.getElementById('f_tipoAttivazione').value;
            const dIntRaw = document.getElementById('f_dataIntervento').value;
            const dInt = dIntRaw.split('-').reverse().join('/');
            const hInt = document.getElementById('f_orarioIntervento').value;

            msg = "üìÇ *SCHEDA OPERATIVA UNIT√Ä MERLINI*\n```\n";
            msg += "‚ïî‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïó\n";
            msg += "‚ïë DATA INVIO: 15/02/2026 " + oraInvio + " ‚ïë\n";
            msg += "‚ï†‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ï£\n";
            msg += "  EVENTO : " + ev.toUpperCase() + "\n";
            msg += "  LUOGO  : " + lu.toUpperCase() + "\n";
            msg += "  MEZZI  : " + me.toUpperCase() + "\n";
            if (tAtt === "PROGRAMMATA") { msg += "  RITROVO: " + dInt + " ORE " + hInt + "\n"; }
            else { msg += "  STATO  : IMMEDIATA\n"; }
            msg += "  NOTE   : " + no.toUpperCase() + "\n";
            msg += "‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù\n```\n";
            msg += (tAtt === "IMMEDIATA") ? "üî¥ **ATTIVAZIONE IMMEDIATA** üî¥" : "üü† **ATTIVAZIONE PROGRAMMATA** üü†";
        } else {
            msg = "üõ∞Ô∏è *LOCALIZZAZIONE S.A.R.*\n`" + gpsVal + "`\nüìç [MAPPA](http://googleusercontent.com/maps.google.com/q=" + gpsVal.replace(/\s/g, '') + ")";
        }

        fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage?chat_id=${ID_GRUPPO}&text=${encodeURIComponent(msg)}&parse_mode=Markdown`)
        .then(res => { if(res.ok) alert("MESSAGGIO INVIATO"); });
    }
</script>
</body>
</html>
