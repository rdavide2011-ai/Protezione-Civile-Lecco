<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S.A.R. UNIT√Ä MERLINI - V5 GEOMAP</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        :root {
            --bg-dark: #0a0e14;
            --panel-bg: #161b22;
            --pc-yellow: #ffcc00;
            --pc-blue: #0056b3;
            --danger: #eb3b5a;
            --text-main: #e6edf3;
            --success: #2ea043;
            --border: #30363d;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-dark); color: var(--text-main); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        /* NAV */
        .module-nav { display: flex; background: #000; padding: 5px; gap: 5px; overflow-x: auto; border-bottom: 2px solid var(--pc-yellow); z-index: 1000; }
        .nav-btn { padding: 10px 15px; background: var(--panel-bg); color: #8b949e; border: 1px solid var(--border); border-radius: 8px; font-size: 10px; font-weight: bold; cursor: pointer; text-transform: uppercase; white-space: nowrap; }
        .nav-btn.active { background: var(--pc-yellow); color: black; }

        /* MAIN CONTENT */
        .main-content { flex: 1; position: relative; overflow-y: auto; padding-bottom: 20px; }
        .module-page { display: none; padding: 15px; }
        .module-page.active { display: block; }
        .full-map { display: none; height: 100%; width: 100%; position: absolute; top: 0; left: 0; z-index: 10; }
        .full-map.active { display: block; }

        .card { background: var(--panel-bg); border-radius: 12px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--border); }
        input, textarea, select { width: 100%; background: #0d1117; border: 1px solid var(--border); border-radius: 8px; color: white; padding: 12px; font-size: 14px; margin: 5px 0 10px 0; }
        label { font-size: 10px; color: var(--pc-yellow); font-weight: bold; text-transform: uppercase; }

        .btn { padding: 15px; border: none; border-radius: 10px; font-weight: bold; font-size: 12px; text-transform: uppercase; cursor: pointer; width: 100%; }
        .btn-blue { background: var(--pc-blue); color: white; }
        .btn-danger { background: var(--danger); color: white; }

        /* SETTORI */
        .settore-badge { display: flex; justify-content: space-between; background: #0d1117; padding: 10px; border-radius: 8px; border-left: 4px solid var(--pc-yellow); margin-bottom: 5px; }

        #loginOverlay { position: fixed; inset: 0; background: var(--bg-dark); z-index: 9999; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body onpointermove="resetTimer()">

<div id="loginOverlay">
    <div style="text-align:center; background:var(--panel-bg); padding:40px; border-radius:20px; border:2px solid var(--pc-yellow); width:90%; max-width:350px;">
        <h2 style="color:var(--pc-yellow)">S.A.R. MERLINI</h2>
        <input type="password" id="loginInput" inputmode="numeric" style="font-size:30px; text-align:center;" placeholder="PIN">
        <button onclick="checkLogin()" class="btn btn-blue">ENTRA</button>
    </div>
</div>

<div class="module-nav">
    <button class="nav-btn active" onclick="showPage('allerta', this)">üö® Allerta</button>
    <button class="nav-btn" onclick="showPage('mappa', this)">üó∫Ô∏è Mappa</button>
    <button class="nav-btn" onclick="showPage('settori', this)">üìê Settori</button>
    <button class="nav-btn" onclick="showPage('presenze', this)">üìù Appello</button>
    <button class="nav-btn" onclick="showPage('diario', this)">üìñ Diario</button>
</div>

<div class="main-content">
    <div id="page-allerta" class="module-page active">
        <div class="card">
            <label>Evento</label><input type="text" id="f_evento" placeholder="Es: Scomparsa">
            <label>LKP (Ultima Posizione)</label><input type="text" id="f_luogo" placeholder="Coordinate">
            <button class="btn btn-danger" onclick="transmitTelegram()">üöÄ INVIA TELEGRAM</button>
        </div>
    </div>

    <div id="page-mappa" class="full-map">
        <div id="map" style="width:100%; height:100%;"></div>
        <div style="position:absolute; bottom:20px; left:10px; z-index:1001; display:flex; flex-direction:column; gap:5px;">
            <button onclick="addMarker('BASE')" style="background:var(--pc-blue); color:white; border:none; padding:10px; border-radius:5px; font-weight:bold;">üìç BASE</button>
            <button onclick="addMarker('RITROVAMENTO')" style="background:var(--danger); color:white; border:none; padding:10px; border-radius:5px; font-weight:bold;">üîé POI</button>
        </div>
    </div>

    <div id="page-settori" class="module-page">
        <h3 style="color:var(--pc-yellow)">PIANO DI RICERCA</h3>
        <div id="lista-settori" style="margin-bottom:15px;"></div>
        <div class="card">
            <label>Nome Settore</label><input type="text" id="sec-nome" placeholder="Es: Settore A">
            <label>Squadra Assegnata</label><input type="text" id="sec-squadra" placeholder="Es: Squadra 1">
            <label>Stato</label>
            <select id="sec-stato">
                <option value="DA BONIFICARE">DA BONIFICARE</option>
                <option value="IN CORSO">IN CORSO</option>
                <option value="BONIFICATO">BONIFICATO ‚úÖ</option>
            </select>
            <button class="btn btn-blue" onclick="aggiungiSettore()">AGGIUNGI SETTORE</button>
        </div>
    </div>

    <div id="page-presenze" class="module-page">
        <div id="lista-presenze-dinamica"></div>
        <button class="btn btn-success" onclick="generaPDF()">GENERA VERBALE</button>
    </div>
    
    <div id="page-diario" class="module-page">
        <div id="log-container"></div>
        <input type="text" id="log-input" placeholder="Annotazione...">
        <button class="btn btn-blue" onclick="aggiungiLog()">LOG</button>
    </div>
</div>

<script>
    let map, idleTimer;
    let settori = JSON.parse(localStorage.getItem('sarSettori')) || [];
    const PIN_VALIDO = "123456789";

    function checkLogin() {
        if(document.getElementById('loginInput').value === PIN_VALIDO) {
            document.getElementById('loginOverlay').style.display = 'none';
            initMap();
            renderSettori();
        } else { alert("PIN ERRATO"); }
    }

    function initMap() {
        if (map) return;
        map = L.map('map').setView([45.856, 9.397], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    }

    function showPage(id, btn) {
        document.querySelectorAll('.module-page, .full-map').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        
        const target = document.getElementById('page-' + id);
        target.classList.add('active');
        btn.classList.add('active');
        
        if(id === 'mappa') {
            setTimeout(() => map.invalidateSize(), 200);
        }
    }

    function addMarker(tipo) {
        const center = map.getCenter();
        const color = tipo === 'BASE' ? 'blue' : 'red';
        L.marker(center).addTo(map).bindPopup(tipo).openPopup();
        alert(tipo + " segnato sulle coordinate attuali della mappa.");
    }

    // --- LOGICA SETTORI ---
    function aggiungiSettore() {
        const nome = document.getElementById('sec-nome').value;
        const sq = document.getElementById('sec-squadra').value;
        const stato = document.getElementById('sec-stato').value;
        if(!nome) return;
        settori.push({nome, sq, stato});
        localStorage.setItem('sarSettori', JSON.stringify(settori));
        renderSettori();
    }

    function renderSettori() {
        const cont = document.getElementById('lista-settori');
        cont.innerHTML = settori.map((s, i) => `
            <div class="settore-badge">
                <div>
                    <b>${s.nome}</b><br>
                    <small>${s.sq || 'Nessuna squadra'}</small>
                </div>
                <div style="text-align:right">
                    <span style="font-size:10px; color:${s.stato === 'BONIFICATO' ? 'var(--success)' : 'var(--warning)'}">${s.stato}</span><br>
                    <span onclick="rimuoviSettore(${i})" style="color:var(--danger); cursor:pointer">‚úï</span>
                </div>
            </div>
        `).join('');
    }

    function rimuoviSettore(i) {
        settori.splice(i, 1);
        localStorage.setItem('sarSettori', JSON.stringify(settori));
        renderSettori();
    }

    function resetTimer() { clearTimeout(idleTimer); idleTimer = setTimeout(() => location.reload(), 600000); }
</script>
</body>
</html>
