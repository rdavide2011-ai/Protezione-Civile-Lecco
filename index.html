<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S.A.R. MERLINI V16.3 - TOTAL SYNC</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    
    <style>
        :root {
            --bg-dark: #0a0e14; --panel-bg: #161b22; --pc-yellow: #ffcc00;
            --pc-blue: #0056b3; --danger: #eb3b5a; --text-main: #e6edf3;
            --success: #2ea043; --border: #30363d;
        }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg-dark); color: var(--text-main); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* NAVBAR & HEADER */
        .top-bar { background: var(--panel-bg); padding: 12px; border-bottom: 2px solid var(--pc-yellow); display: flex; align-items: center; justify-content: space-between; z-index: 100; }
        .module-nav { display: flex; background: #000; padding: 6px; gap: 6px; overflow-x: auto; border-bottom: 1px solid var(--border); }
        .nav-btn { padding: 12px; background: var(--panel-bg); color: #8b949e; border: 1px solid var(--border); border-radius: 8px; font-size: 11px; font-weight: bold; cursor: pointer; white-space: nowrap; transition: 0.2s; text-transform: uppercase; }
        .nav-btn.active { background: var(--pc-yellow); color: black; border-color: var(--pc-yellow); }

        /* CONTENUTO */
        .main-content { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 40px; }
        .module-page { display: none; }
        .module-page.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* CARDS & INPUTS */
        .card { background: var(--panel-bg); border-radius: 12px; padding: 18px; margin-bottom: 15px; border: 1px solid var(--border); box-shadow: 0 4px 15px rgba(0,0,0,0.4); max-width: 500px; margin-inline: auto; }
        label { font-size: 10px; color: var(--pc-yellow); font-weight: bold; text-transform: uppercase; display: block; margin-top: 10px; }
        input { width: 100%; padding: 14px; margin-top: 6px; background: #0d1117; border: 1px solid var(--border); color: white; border-radius: 8px; font-size: 16px; transition: 0.3s; }
        input:focus { border-color: var(--pc-yellow); outline: none; }
        
        .btn { width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: bold; margin-top: 12px; cursor: pointer; text-transform: uppercase; font-size: 12px; letter-spacing: 0.5px; }
        
        /* SCANNER & QR */
        #reader { width: 100%; border-radius: 12px; overflow: hidden; border: 2px solid var(--pc-yellow); background: black; min-height: 250px; }
        .v-card { background: #0d1117; padding: 14px; border-radius: 10px; margin-bottom: 10px; display: flex; align-items: center; gap: 15px; border-left: 6px solid var(--pc-yellow); }
        .qr-small { background: white; padding: 4px; border-radius: 6px; width: 60px; height: 60px; cursor: pointer; }

        /* MODALI */
        #loginOverlay { position: fixed; inset: 0; background: var(--bg-dark); z-index: 99999; display: flex; align-items: center; justify-content: center; }
        #qrZoomModal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.96); z-index: 100000; flex-direction:column; align-items:center; justify-content:center; padding: 20px; }
        #qrFull { background:white; padding:15px; border-radius:15px; margin: 20px 0; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="card" style="text-align:center; border: 2px solid var(--pc-yellow); width: 90%;">
        <h2 style="color:var(--pc-yellow); margin:0;">MERLINI SYNC V16.3</h2>
        <p style="font-size: 10px; opacity: 0.7; margin-bottom: 20px;">INSERIRE PIN DI ACCESSO</p>
        <input type="password" id="loginInput" inputmode="numeric" pattern="[0-9]*" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" style="text-align:center; font-size:30px; letter-spacing:8px;">
        <button onclick="checkLogin()" class="btn" style="background:var(--pc-blue); color:white;">ENTRA NEL SISTEMA</button>
    </div>
</div>

<div id="qrZoomModal" onclick="this.style.display='none'">
    <h2 id="zoomName" style="color:var(--pc-yellow); margin:0; text-align: center;"></h2>
    <div id="qrFull"></div>
    <button class="btn btn-danger" style="max-width: 200px;">CHIUDI</button>
</div>

<div class="top-bar">
    <span style="font-size: 14px;"><b>S.A.R. MERLINI</b></span>
    <div style="text-align: right;">
        <div id="syncStatus" style="font-size:9px; color:var(--success); font-weight:bold;">‚óè CLOUD SINCRONIZZATO</div>
        <div id="liveClock" style="font-size:11px; opacity:0.8;">00:00:00</div>
    </div>
</div>

<div class="module-nav">
    <button class="nav-btn active" onclick="showPage('scanner', this)">üì∑ Scanner</button>
    <button class="nav-btn" onclick="showPage('volontari', this)">üë• Anagrafica</button>
    <button class="nav-btn" onclick="showPage('presenze', this)">üìù Appello</button>
</div>

<div class="main-content">
    
    <div id="page-scanner" class="module-page active">
        <div class="card">
            <h3 style="margin-top:0; font-size: 16px;">RILEVAMENTO PRESENZE</h3>
            <div id="reader"></div>
            <button class="btn" style="background:var(--pc-blue); color:white;" onclick="startScanner()">ACCENDI CAMERA</button>
        </div>
    </div>

    <div id="page-volontari" class="module-page">
        <div class="card">
            <label>NUOVO VOLONTARIO (COGNOME NOME)</label>
            <input type="text" id="v_nome" placeholder="ES: ROSSI MARIO">
            <button class="btn" style="background:var(--success); color:white;" onclick="addVolontario()">AGGIUNGI AL CLOUD</button>
        </div>
        <div id="lista-volontari"></div>
    </div>

    <div id="page-presenze" class="module-page">
        <h3 style="margin-top:0; font-size: 16px; text-align: center;">STATO REPARTO IN TEMPO REALE</h3>
        <div id="lista-appello"></div>
        <div class="card" style="margin-top: 20px; border: 1px dashed var(--danger);">
            <button class="btn" style="background:var(--danger); color:white; opacity:0.7;" onclick="resetAppello()">RESET GIORNALIERO</button>
        </div>
    </div>
</div>

<script>
    // CONFIGURAZIONE FIREBASE (DATI FORNITI)
    const firebaseConfig = {
        apiKey: "AIzaSyB5AhJZSLu3om-VUsoQBX9KazvtzAkAoa0",
        authDomain: "merlini-sar.firebaseapp.com",
        databaseURL: "https://merlini-sar-default-rtdb.firebaseio.com", 
        projectId: "merlini-sar",
        storageBucket: "merlini-sar.firebasestorage.app",
        messagingSenderId: "654419107383",
        appId: "1:654419107383:web:d84686c7c305e87d6969b2"
    };

    // Inizializzazione Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const PIN_VALIDO = "123456789";
    let html5QrCode;

    // Login e Attivazione Sync
    function checkLogin() {
        const input = document.getElementById('loginInput').value;
        if(input === PIN_VALIDO) {
            document.getElementById('loginOverlay').style.display='none';
            initSync(); 
        } else { 
            alert("PIN ERRATO"); 
            document.getElementById('loginInput').value = "";
        }
    }

    // SINCRONIZZAZIONE REAL-TIME
    function initSync() {
        db.ref('merlini/volontari').on('value', (snapshot) => {
            const data = snapshot.val() || {};
            const list = Object.values(data).sort((a, b) => a.nome.localeCompare(b.nome));
            renderInterface(list);
        });
    }

    // AGGIUNTA VOLONTARIO
    function addVolontario() {
        const nome = document.getElementById('v_nome').value.toUpperCase().trim();
        if(!nome) return;
        
        // Creiamo un ID pulito basato sul nome per evitare doppioni tra device
        const safeId = btoa(nome).replace(/=/g, "").substr(0, 10);
        
        db.ref('merlini/volontari/' + safeId).set({
            id: safeId,
            nome: nome,
            stato: "ASSENTE",
            ora: "--:--"
        });
        document.getElementById('v_nome').value = "";
    }

    function renderInterface(list) {
        // Render Anagrafica
        const vList = document.getElementById('lista-volontari');
        vList.innerHTML = list.map((v, i) => `
            <div class="v-card">
                <div id="qr-min-${i}" class="qr-small" onclick="showZoom('${v.nome}','${v.id}')"></div>
                <div style="flex:1"><b>${v.nome}</b></div>
                <button onclick="delVol('${v.id}')" style="background:none; border:none; color:var(--danger); font-size:18px; padding:10px;">‚úï</button>
            </div>
        `).join('');
        
        list.forEach((v, i) => {
            document.getElementById(`qr-min-${i}`).innerHTML = "";
            new QRCode(document.getElementById(`qr-min-${i}`), { text: v.id, width: 60, height: 60 });
        });

        // Render Appello
        const aList = document.getElementById('lista-appello');
        aList.innerHTML = list.map(v => {
            const color = v.stato === 'PRESENTE' ? 'var(--success)' : 'var(--danger)';
            return `<div class="card" style="border-left:10px solid ${color}; display:flex; justify-content:space-between; align-items:center; margin-bottom:8px; padding: 12px;">
                <b style="font-size:14px;">${v.nome}</b>
                <span style="font-size:11px; font-weight:bold; color:${color}">${v.stato} [${v.ora}]</span>
            </div>`;
        }).join('');
    }

    // FUNZIONE SCANNER
    function startScanner() {
        if(html5QrCode) html5QrCode.stop();
        html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, (id) => {
            const ora = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
            
            db.ref('merlini/volontari/' + id).update({
                stato: "PRESENTE",
                ora: ora
            }).then(() => {
                if(navigator.vibrate) navigator.vibrate([100, 50, 100]);
                alert("REGISTRATO: " + id);
            });
            html5QrCode.stop();
        }).catch(err => alert("Errore camera: " + err));
    }

    function showZoom(nome, id) {
        document.getElementById('zoomName').innerText = nome;
        document.getElementById('qrFull').innerHTML = "";
        new QRCode(document.getElementById('qrFull'), { text: id, width: 250, height: 250 });
        document.getElementById('qrZoomModal').style.display = 'flex';
    }

    function delVol(id) {
        if(confirm("Eliminare definitivamente questo volontario dal Cloud?")) {
            db.ref('merlini/volontari/' + id).remove();
        }
    }

    function resetAppello() {
        if(confirm("Vuoi azzerare tutte le presenze di oggi?")) {
            db.ref('merlini/volontari').once('value', snap => {
                const updates = {};
                snap.forEach(child => {
                    updates[child.key + '/stato'] = "ASSENTE";
                    updates[child.key + '/ora'] = "--:--";
                });
                db.ref('merlini/volontari').update(updates);
            });
        }
    }

    function showPage(id, btn) {
        document.querySelectorAll('.module-page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('page-' + id).classList.add('active');
        btn.classList.add('active');
        if(id !== 'scanner' && html5QrCode) html5QrCode.stop().catch(() => {});
    }

    setInterval(() => { 
        document.getElementById('liveClock').innerText = new Date().toLocaleTimeString(); 
    }, 1000);

</script>
</body>
</html>
