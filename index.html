<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S.A.R. UNIT√Ä MERLINI - OPERATIONAL PANEL</title>
    <style>
        :root {
            --bg-dark: #0a0e14;
            --panel-bg: #161b22;
            --pc-yellow: #ffcc00;
            --pc-blue: #0056b3;
            --danger: #eb3b5a;
            --text-main: #e6edf3;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Top Bar con Logo Caricato */
        .top-bar {
            background: var(--panel-bg);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            border-bottom: 3px solid var(--pc-yellow);
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
        }

        .top-bar .logo-ccv {
            height: 55px; /* Logo pi√π visibile */
            width: auto;
            margin-right: 18px;
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.5));
        }
        
        .top-bar-text h1 { 
            margin: 0; 
            font-size: 15px; 
            letter-spacing: 1.5px; 
            color: var(--pc-yellow); 
            text-transform: uppercase; 
            font-weight: 900;
        }
        
        .top-bar-text p { 
            margin: 0; 
            font-size: 11px; 
            opacity: 0.8; 
            color: #8b949e;
        }

        /* Area Principale Full Screen */
        .main-ui {
            flex: 1;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }

        .section-container { display: flex; flex-direction: column; flex: 1; }

        .section-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--pc-yellow);
            margin-bottom: 10px;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            flex: 1;
            background: var(--panel-bg);
            border: 1px solid #30363d;
            border-radius: 12px;
            color: white;
            padding: 20px;
            font-size: 16px;
            line-height: 1.6;
            outline: none;
            resize: none;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.3);
        }

        textarea:focus { border-color: var(--pc-blue); background: #1c2128; }

        /* Bottoni Tattici */
        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 10px;
        }

        .btn {
            padding: 22px;
            border: none;
            border-radius: 12px;
            font-weight: 800;
            font-size: 13px;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            letter-spacing: 1px;
        }

        .btn-alert { background: var(--danger); color: white; box-shadow: 0 5px 15px rgba(235, 59, 90, 0.3); }
        .btn-gps { background: var(--pc-blue); color: white; box-shadow: 0 5px 15px rgba(0, 86, 179, 0.3); }
        
        .btn:active { transform: scale(0.95); opacity: 0.9; }

        /* Modale Overlay Full */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(10, 14, 20, 0.99);
            z-index: 999;
            padding: 60px 20px;
            backdrop-filter: blur(10px);
        }

        .modal-content { max-width: 400px; margin: 0 auto; text-align: center; }

        .modal h2 { color: var(--pc-yellow); text-transform: uppercase; font-size: 20px; margin-bottom: 10px; }
        
        .modal-desc { font-size: 14px; color: #8b949e; margin-bottom: 30px; }

        .modal-link {
            color: #58a6ff;
            display: block;
            margin-top: -10px;
            margin-bottom: 30px;
            font-size: 13px;
            text-decoration: none;
            border: 1px solid #30363d;
            padding: 10px;
            border-radius: 8px;
        }

        .input-control {
            width: 100%;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            color: white;
            font-size: 28px;
            padding: 15px;
            text-align: center;
            outline: none;
            margin-bottom: 40px;
            letter-spacing: 5px;
        }

        .input-control:focus { border-color: var(--pc-yellow); }

        .modal-footer-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

        .btn-confirm { background: var(--pc-yellow); color: var(--bg-dark); padding: 18px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; }
        .btn-cancel { background: #30363d; color: white; padding: 18px; border-radius: 8px; border: none; cursor: pointer; }

        .status-bar {
            background: #010409;
            padding: 12px 20px;
            font-size: 10px;
            color: #484f58;
            display: flex;
            justify-content: space-between;
            border-top: 1px solid #30363d;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

<div class="top-bar">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSq4C-yV8uBf_eM6x6l6m18m18m18m18m18m18m18m18m18m18m" class="logo-ccv" alt="CCV Lecco">
    <div class="top-bar-text">
        <h1>Protezione Civile Lecco</h1>
        <p>Unit√† S.A.R. "A. Merlini" | Console Operativa</p>
    </div>
</div>

<div class="main-ui">
    <div class="section-container">
        <span class="section-label">Dettagli Intervento / Attivazione</span>
        <textarea id="mainText" placeholder="Inserire qui i dati della missione..."></textarea>
    </div>

    <div class="btn-group">
        <button class="btn btn-alert" onclick="openGate('allerta')">
            <span style="font-size: 24px;">üö®</span>
            Attivazione
        </button>
        <button class="btn btn-gps" onclick="openGate('gps')">
            <span style="font-size: 24px;">üõ∞Ô∏è</span>
            Coordinate
        </button>
    </div>
</div>

<div class="status-bar">
    <span>Ready for deployment</span>
    <span>Secure link active</span>
</div>

<div id="gate" class="modal">
    <div class="modal-content">
        <h2 id="gateTitle">Sicurezza</h2>
        <p id="gateDesc" class="modal-desc">Inserire PIN autorizzativo</p>
        
        <a id="gateLink" class="modal-link" href="https://www.gps-longitudine-latitudine.it/" target="_blank" style="display:none;">
            üåê Trova Coordinate su Mappa
        </a>
        
        <input type="password" id="gateInput" class="input-control" autocomplete="off">
        
        <div class="modal-footer-btns">
            <button class="btn-cancel" onclick="closeGate()">Annulla</button>
            <button id="gateConfirm" class="btn-confirm">Conferma</button>
        </div>
    </div>
</div>

<script>
    const TOKEN = "8237203800:AAGzZi2zgPyAa6bCunZkNCzH7hlz5rNykVA";
    const ID_GRUPPO = "-1003709844017";
    const PIN_CORRETTO = "1234";

    // Nota: Ho usato l'URL dell'immagine che hai fornito. Se GitHub non la carica,
    // puoi caricare l'immagine nella cartella del tuo sito e scrivere src="images.jpg"
    document.querySelector('.logo-ccv').src = "https://i.ibb.co/L6K6p0K/images.jpg"; 

    function openGate(tipo) {
        const modal = document.getElementById('gate');
        const input = document.getElementById('gateInput');
        const title = document.getElementById('gateTitle');
        const desc = document.getElementById('gateDesc');
        const link = document.getElementById('gateLink');
        const btn = document.getElementById('gateConfirm');

        input.value = "";
        input.type = "password";
        input.placeholder = "PIN";
        title.innerText = "Autorizzazione";
        desc.innerText = "Inserire codice per trasmissione sicura";
        link.style.display = "none";
        
        modal.style.display = "block";
        input.focus();

        btn.onclick = function() {
            if (input.value !== PIN_CORRETTO) {
                alert("ERRORE: Accesso non autorizzato.");
                return;
            }
            if (tipo === 'allerta') { transmitAlert(); } 
            else { setupGPS(); }
        };
    }

    function setupGPS() {
        const input = document.getElementById('gateInput');
        const title = document.getElementById('gateTitle');
        const desc = document.getElementById('gateDesc');
        const link = document.getElementById('gateLink');
        const btn = document.getElementById('gateConfirm');

        input.value = "";
        input.type = "text";
        input.placeholder = "45.xx, 9.xx";
        title.innerText = "Dati Geografici";
        desc.innerText = "Inserire coordinate decimali rilevate:";
        link.style.display = "block";
        
        btn.onclick = function() {
            if (!input.value.trim()) return;
            transmitGPS(input.value);
        };
    }

    function closeGate() { document.getElementById('gate').style.display = "none"; }

    function transmitAlert() {
        const t = document.getElementById('mainText').value;
        if (!t.trim()) { alert("Errore: Messaggio vuoto"); return; }
        const msg = "‚ö†Ô∏è *ALLERTA UNIT√Ä MERLINI* ‚ö†Ô∏è\n\n" + t;
        closeGate();
        executeFetch(msg);
    }

    function transmitGPS(c) {
        const p = c.replace(/\s/g, '');
        const url = `https://www.google.com/maps?q=${p}`;
        const msg = "üõ∞Ô∏è *POSIZIONE GPS RILEVATA*\nDestinazione intervento:\n\n`" + c + "`\n\nüìç Apri navigatore:\n" + url;
        closeGate();
        executeFetch(msg);
    }

    function executeFetch(m) {
        fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage?chat_id=${ID_GRUPPO}&text=${encodeURIComponent(m)}&parse_mode=Markdown`)
        .then(res => {
            if(res.ok) {
                alert("SISTEMA: Trasmissione completata.");
                document.getElementById('mainText').value = "";
            }
        });
    }
</script>
</body>
</html>
