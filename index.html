<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S.A.R. UNIT√Ä MERLINI - V6.0</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        :root {
            --bg-dark: #0a0e14;
            --panel-bg: #161b22;
            --pc-yellow: #ffcc00;
            --pc-blue: #0056b3;
            --danger: #eb3b5a;
            --text-main: #e6edf3;
            --success: #2ea043;
            --border: #30363d;
            --warning: #f39c12;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-dark); color: var(--text-main); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        .top-bar { background: var(--panel-bg); padding: 8px 15px; display: flex; align-items: center; justify-content: space-between; border-bottom: 2px solid var(--pc-yellow); }
        .logo-section { display: flex; align-items: center; gap: 12px; }
        .pc-logo-img { height: 35px; width: auto; }

        .module-nav { display: flex; background: #000; padding: 8px; gap: 6px; overflow-x: auto; border-bottom: 1px solid var(--border); }
        .nav-btn { padding: 10px 14px; background: var(--panel-bg); color: #8b949e; border: 1px solid var(--border); border-radius: 8px; font-size: 10px; font-weight: bold; cursor: pointer; text-transform: uppercase; white-space: nowrap; }
        .nav-btn.active { background: var(--pc-yellow); color: black; }

        .main-content { flex: 1; position: relative; overflow-y: auto; }
        .module-page { display: none; padding: 20px; height: 100%; }
        .module-page.active { display: block; }

        .card { background: var(--panel-bg); border-radius: 12px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--border); max-width: 450px; margin-left: auto; margin-right: auto; }
        label { font-size: 10px; color: var(--pc-yellow); font-weight: bold; text-transform: uppercase; display: block; margin-bottom: 2px; }
        input, textarea, select { width: 100%; background: #0d1117; border: 1px solid var(--border); border-radius: 8px; color: white; padding: 12px; font-size: 14px; margin: 5px 0 15px 0; }
        
        .btn { padding: 15px; border: none; border-radius: 10px; font-weight: bold; font-size: 12px; text-transform: uppercase; cursor: pointer; width: 100%; margin-top: 5px; }
        .btn-blue { background: var(--pc-blue); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-success { background: var(--success); color: white; }

        #data-ora-input { display: none; background: rgba(243, 156, 18, 0.1); padding: 12px; border-radius: 8px; border: 1px solid var(--warning); margin-bottom: 15px; }

        /* MAPPA FULL SCREEN */
        #page-mappa { padding: 0 !important; position: absolute; width: 100%; height: 100%; }
        #map { height: 100%; width: 100%; }
        .map-overlay { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); z-index: 1000; width: 90%; max-width: 400px; pointer-events: none; }
        .map-overlay > * { pointer-events: auto; }
        
        .search-box { display: flex; gap: 5px; margin-bottom: 10px; background: rgba(22, 27, 34, 0.9); padding: 5px; border-radius: 10px; }
        #final-send-panel { display: none; background: var(--panel-bg); padding: 15px; border-radius: 12px; border: 2px solid var(--success); box-shadow: 0 4px 20px rgba(0,0,0,0.5); }

        #loginOverlay { position: fixed; inset: 0; background: var(--bg-dark); z-index: 9999; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div style="text-align:center; background:var(--panel-bg); padding:40px; border-radius:20px; border:2px solid var(--pc-yellow); width:90%; max-width:350px;">
        <img src="logo.svg" alt="Logo" style="width:70px; margin-bottom:20px;">
        <h2 style="color:var(--pc-yellow);">S.A.R. MERLINI</h2>
        <input type="password" id="loginInput" inputmode="numeric" style="font-size:30px; text-align:center;" placeholder="PIN">
        <button onclick="checkLogin()" class="btn btn-blue">ENTRA</button>
    </div>
</div>

<div class="top-bar">
    <div class="logo-section">
        <img src="logo.svg" alt="Logo" class="pc-logo-img">
        <div>
            <div style="font-size:14px; font-weight:bold; color:var(--pc-yellow);">S.A.R. MERLINI</div>
            <div style="font-size:9px; color:var(--success);">MISSIONE ATTIVA</div>
        </div>
    </div>
</div>

<div class="module-nav">
    <button class="nav-btn active" id="nav-allerta" onclick="showPage('allerta', this)">üö® Allerta</button>
    <button class="nav-btn" id="nav-mappa" onclick="showPage('mappa', this)">üó∫Ô∏è Mappa</button>
    <button class="nav-btn" onclick="showPage('presenze', this)">üìù Appello</button>
    <button class="nav-btn" onclick="showPage('diario', this)">üìñ Diario</button>
</div>

<div class="main-content">
    
    <div id="page-allerta" class="module-page active">
        <div class="card">
            <h3 style="margin-top:0; color:var(--pc-yellow)">1. DETTAGLI MISSIONE</h3>
            <label>Evento</label>
            <input type="text" id="f_evento" placeholder="Es: Ricerca Persona">
            
            <label>Squadre</label>
            <input type="text" id="f_squadre" placeholder="Squadre coinvolte">
            
            <label>Urgenza</label>
            <select id="f_tipo" onchange="toggleUrgenza()">
                <option value="üî¥ IMMEDIATA">ROSSO (Immediata)</option>
                <option value="üü° PROGRAMMATA">GIALLO (Programmata)</option>
            </select>

            <div id="data-ora-input">
                <label>Data e Ora</label>
                <div style="display:flex; gap:10px;">
                    <input type="date" id="f_data">
                    <input type="time" id="f_ora">
                </div>
            </div>

            <label>Note</label>
            <textarea id="f_note" rows="2" placeholder="Note extra..."></textarea>

            <button class="btn btn-blue" onclick="startLocationStep()">AVANTI: SCEGLI LUOGO üó∫Ô∏è</button>
        </div>
    </div>

    <div id="page-mappa" class="module-page">
        <div class="map-overlay">
            <div class="search-box">
                <input type="text" id="map-search-input" placeholder="Cerca via o citt√†..." style="margin:0; background:white; color:black;">
                <button onclick="searchMap()" class="btn btn-blue" style="width:auto; margin:0; padding:0 15px;">üîç</button>
            </div>
            
            <div id="final-send-panel">
                <div style="font-size:11px; margin-bottom:10px; color:var(--pc-yellow);">üìç Punto selezionato sulla mappa</div>
                <button class="btn btn-success" onclick="sendFullAlert()">üöÄ CONFERMA E INVIA A TELEGRAM</button>
                <button class="btn" style="background:#444; color:white; font-size:10px;" onclick="showPage('allerta')">INDIETRO</button>
            </div>
        </div>
        <div id="map"></div>
    </div>

    <div id="page-presenze" class="module-page">
        <div id="lista-presenze-dinamica"></div>
        <button class="btn btn-success" onclick="exportPDF('appello')">GENERA PDF</button>
    </div>

    <div id="page-diario" class="module-page">
        <div id="log-container"></div>
        <textarea id="log-input" rows="3" placeholder="Scrivi nota..."></textarea>
        <button class="btn btn-blue" onclick="addLog()">SALVA NOTA</button>
    </div>

</div>

<script>
    const TOKEN = "8237203800:AAGzZi2zgPyAa6bCunZkNCzH7hlz5rNykVA";
    const ID_GRUPPO = "-1003709844017";
    const PIN_VALIDO = "123456789";

    let map, marker;
    let volontari = JSON.parse(localStorage.getItem('merlini_vol')) || [];

    function checkLogin() {
        if(document.getElementById('loginInput').value === PIN_VALIDO) {
            document.getElementById('loginOverlay').style.display = 'none';
            initMap();
        } else { alert("PIN ERRATO"); }
    }

    function initMap() {
        if(map) return;
        map = L.map('map').setView([45.856, 9.397], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        // Al click sulla mappa, sposta il marker e mostra il pannello di invio
        map.on('click', function(e) {
            if(marker) map.removeLayer(marker);
            marker = L.marker(e.latlng).addTo(map);
            document.getElementById('final-send-panel').style.display = 'block';
        });
    }

    function toggleUrgenza() {
        const val = document.getElementById('f_tipo').value;
        document.getElementById('data-ora-input').style.display = (val.includes('GIALLO')) ? 'block' : 'none';
    }

    function startLocationStep() {
        if(!document.getElementById('f_evento').value) {
            alert("Inserisci almeno l'evento!");
            return;
        }
        showPage('mappa', document.getElementById('nav-mappa'));
        alert("Tocca un punto sulla mappa per impostare il luogo del ritrovo.");
    }

    async function searchMap() {
        const q = document.getElementById('map-search-input').value;
        if(!q) return;
        const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}`);
        const d = await r.json();
        if(d.length > 0) {
            const loc = [d[0].lat, d[0].lon];
            map.setView(loc, 16);
            if(marker) map.removeLayer(marker);
            marker = L.marker(loc).addTo(map);
            document.getElementById('final-send-panel').style.display = 'block';
        }
    }

    async function sendFullAlert() {
        const ev = document.getElementById('f_evento').value;
        const sq = document.getElementById('f_squadre').value;
        const ti = document.getElementById('f_tipo').value;
        const dt = document.getElementById('f_data').value;
        const or = document.getElementById('f_ora').value;
        const nt = document.getElementById('f_note').value;
        
        // Coordinate dal marker
        const pos = marker.getLatLng();
        const mapsLink = `https://www.google.com/maps?q=${pos.lat},${pos.lng}`;

        let m = `üö® *NUOVA ALLERTA OPERATIVA*\n`;
        m += `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n`;
        m += `üìå *EVENTO:* ${ev.toUpperCase()}\n`;
        m += `üë• *SQUADRE:* ${sq || 'Da definire'}\n`;
        m += `‚ö†Ô∏è *URGENZA:* ${ti}\n`;
        
        if(ti.includes('GIALLO')) {
            m += `üìÖ *DATA:* ${dt || 'N/D'}\n`;
            m += `‚è∞ *ORA:* ${or || 'N/D'}\n`;
        }
        
        if(nt) m += `\nüìù *NOTE:* ${nt}\n`;
        
        m += `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n`;
        m += `üìç *RITROVO:* [Apri Navigatore Maps](${mapsLink})`;

        try {
            const response = await fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({chat_id: ID_GRUPPO, text: m, parse_mode: 'Markdown'})
            });
            
            if(response.ok) {
                alert("ALLERTA COMPLETA INVIATA CON SUCCESSO!");
                showPage('allerta');
                // Reset campi
                document.getElementById('final-send-panel').style.display = 'none';
                if(marker) map.removeLayer(marker);
            }
        } catch (e) {
            alert("Errore nell'invio");
        }
    }

    function showPage(id, btn) {
        document.querySelectorAll('.module-page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('page-' + id).classList.add('active');
        if(btn) btn.classList.add('active');
        if(id === 'mappa') setTimeout(() => map.invalidateSize(), 300);
    }

    // Logica minima per le altre pagine (Diario/Presenze)
    function addLog() {
        const t = document.getElementById('log-input').value;
        if(!t) return;
        const entry = { ora: new Date().toLocaleTimeString(), txt: t };
        let logs = JSON.parse(localStorage.getItem('merlini_log')) || [];
        logs.push(entry);
        localStorage.setItem('merlini_log', JSON.stringify(logs));
        document.getElementById('log-input').value = "";
        renderLogs();
    }

    function renderLogs() {
        const logs = JSON.parse(localStorage.getItem('merlini_log')) || [];
        document.getElementById('log-container').innerHTML = logs.map(l => `<div><small>${l.ora}</small> ${l.txt}</div>`).reverse().join('');
    }
</script>
</body>
</html>
