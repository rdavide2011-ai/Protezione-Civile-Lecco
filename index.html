<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S.A.R. UNIT√Ä MERLINI - V7.0 INTEGRALE</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        :root {
            --bg-dark: #0a0e14; --panel-bg: #161b22; --pc-yellow: #ffcc00;
            --pc-blue: #0056b3; --danger: #eb3b5a; --text-main: #e6edf3;
            --success: #2ea043; --border: #30363d; --warning: #f39c12;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-dark); color: var(--text-main); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        /* HEADER */
        .top-bar { background: var(--panel-bg); padding: 8px 15px; display: flex; align-items: center; justify-content: space-between; border-bottom: 2px solid var(--pc-yellow); z-index: 10; }
        .logo-section { display: flex; align-items: center; gap: 12px; }
        .pc-logo-img { height: 35px; width: auto; }

        /* NAVIGATION */
        .module-nav { display: flex; background: #000; padding: 8px; gap: 6px; overflow-x: auto; border-bottom: 1px solid var(--border); }
        .nav-btn { padding: 10px 14px; background: var(--panel-bg); color: #8b949e; border: 1px solid var(--border); border-radius: 8px; font-size: 10px; font-weight: bold; cursor: pointer; text-transform: uppercase; white-space: nowrap; }
        .nav-btn.active { background: var(--pc-yellow); color: black; }

        /* CONTENUTO */
        .main-content { flex: 1; position: relative; overflow-y: auto; padding-bottom: 50px; }
        .module-page { display: none; padding: 15px; }
        .module-page.active { display: block; }

        /* CARDS & INPUTS */
        .card { background: var(--panel-bg); border-radius: 12px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--border); max-width: 500px; margin-left: auto; margin-right: auto; }
        label { font-size: 10px; color: var(--pc-yellow); font-weight: bold; text-transform: uppercase; display: block; margin-bottom: 2px; margin-top: 10px; }
        input, textarea, select { width: 100%; background: #0d1117; border: 1px solid var(--border); border-radius: 8px; color: white; padding: 12px; font-size: 14px; margin-top: 5px; }
        
        .btn { padding: 15px; border: none; border-radius: 10px; font-weight: bold; font-size: 12px; text-transform: uppercase; cursor: pointer; width: 100%; margin-top: 10px; }
        .btn-blue { background: var(--pc-blue); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-success { background: var(--success); color: white; }

        /* SPECIFICHE VOLONTARI */
        .v-card { background: #0d1117; padding: 12px; border-radius: 8px; margin-bottom: 8px; border-left: 4px solid var(--pc-yellow); position: relative; }
        .tag-container { display: flex; flex-wrap: wrap; gap: 4px; margin-top: 5px; }
        .tag { background: rgba(255, 204, 0, 0.1); color: var(--pc-yellow); font-size: 9px; padding: 2px 6px; border: 1px solid var(--pc-yellow); border-radius: 4px; }
        
        /* MAPPA */
        #page-mappa { padding: 0; position: absolute; width: 100%; height: 100%; }
        #map { height: 100%; width: 100%; }
        .map-overlay { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); z-index: 1000; width: 90%; max-width: 400px; pointer-events: none; }
        .map-overlay > * { pointer-events: auto; }
        #final-send-panel { display: none; background: var(--panel-bg); padding: 15px; border-radius: 15px; border: 2px solid var(--success); box-shadow: 0 10px 30px rgba(0,0,0,0.8); }

        #loginOverlay { position: fixed; inset: 0; background: var(--bg-dark); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        #signature-pad { border: 1px dashed var(--pc-yellow); background: white; width: 100%; height: 120px; border-radius: 8px; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div style="text-align:center; background:var(--panel-bg); padding:40px; border-radius:20px; border:2px solid var(--pc-yellow); width:90%; max-width:350px;">
        <img src="logo.svg" alt="Logo" style="width:80px; margin-bottom:20px;">
        <h2 style="color:var(--pc-yellow);">S.A.R. MERLINI</h2>
        <input type="password" id="loginInput" inputmode="numeric" style="font-size:30px; text-align:center;" placeholder="PIN">
        <button onclick="checkLogin()" class="btn btn-blue">ENTRA</button>
    </div>
</div>

<div class="top-bar">
    <div class="logo-section">
        <img src="logo.svg" alt="Logo" class="pc-logo-img">
        <div>
            <div style="font-size:14px; font-weight:bold; color:var(--pc-yellow);">UNIT√Ä MERLINI</div>
            <div id="status-tag" style="font-size:9px; color:var(--success);">SISTEMA INTEGRATO V7.0</div>
        </div>
    </div>
</div>

<div class="module-nav">
    <button class="nav-btn active" onclick="showPage('allerta', this)">üö® Allerta</button>
    <button class="nav-btn" id="nav-mappa" onclick="showPage('mappa', this)">üó∫Ô∏è Mappa</button>
    <button class="nav-btn" onclick="showPage('volontari', this)">üë• Anagrafica</button>
    <button class="nav-btn" onclick="showPage('presenze', this)">üìù Appello</button>
    <button class="nav-btn" onclick="showPage('settori', this)">üìê Settori</button>
    <button class="nav-btn" onclick="showPage('diario', this)">üìñ Diario</button>
</div>

<div class="main-content">
    
    <div id="page-allerta" class="module-page active">
        <div class="card">
            <h3 style="color:var(--pc-yellow); margin-top:0;">NUOVA MISSIONE</h3>
            <label>Evento / Missione</label>
            <input type="text" id="f_evento" placeholder="Es: Ricerca Persona Scomparsa">
            
            <label>Squadre Richieste</label>
            <input type="text" id="f_squadre" placeholder="Es: SAR 1, SAR 2, Cinofili">
            
            <label>Urgenza</label>
            <select id="f_tipo" onchange="toggleUrgenza()">
                <option value="ROSSO">üî¥ IMMEDIATA (Rosso)</option>
                <option value="GIALLO">üü° PROGRAMMATA (Giallo)</option>
            </select>

            <div id="data-ora-input" style="display:none; background:rgba(243,156,18,0.1); padding:10px; border-radius:8px; margin-top:10px;">
                <label>Data</label><input type="date" id="f_data">
                <label>Ora Ritrovo</label><input type="time" id="f_ora">
            </div>

            <label>Note Operative</label>
            <textarea id="f_note" rows="3" placeholder="Coordinate radio, DPI richiesti..."></textarea>

            <button class="btn btn-blue" onclick="startLocationStep()">PROCEDI A SCELTA LUOGO üó∫Ô∏è</button>
        </div>
    </div>

    <div id="page-mappa" class="module-page">
        <div class="map-overlay">
            <input type="text" id="map-search-input" placeholder="Cerca indirizzo..." style="background:white; color:black;">
            <button onclick="searchMap()" class="btn btn-blue">üîç CERCA</button>
            <div id="final-send-panel">
                <p style="font-size:12px; margin:0 0 10px 0; color:var(--pc-yellow);">üìç Punto di ritrovo selezionato</p>
                <button class="btn btn-success" onclick="sendFullAlert()">üöÄ INVIA ALLERTA TELEGRAM</button>
            </div>
        </div>
        <div id="map"></div>
    </div>

    <div id="page-volontari" class="module-page">
        <div class="card">
            <h4 style="margin:0; color:var(--pc-yellow);">NUOVO VOLONTARIO</h4>
            <label>Nome e Cognome</label>
            <input type="text" id="v_nome">
            <label>Qualifica</label>
            <select id="v_ruolo">
                <option value="Volontario">Volontario</option>
                <option value="Capo Squadra">Capo Squadra</option>
                <option value="Coordinatore">Coordinatore</option>
            </select>
            <label>Specializzazioni</label>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:5px; font-size:11px;">
                <label><input type="checkbox" class="v_spec" value="üêï Cinofilo"> Cinofilo</label>
                <label><input type="checkbox" class="v_spec" value="ü™ö Motosega"> Motosega</label>
                <label><input type="checkbox" class="v_spec" value="üöí Autista"> Autista</label>
                <label><input type="checkbox" class="v_spec" value="ü©∫ BLSD"> BLSD</label>
                <label><input type="checkbox" class="v_spec" value="üîç SAR"> SAR</label>
                <label><input type="checkbox" class="v_spec" value="üõ†Ô∏è Logista"> Logista</label>
            </div>
            <button class="btn btn-success" onclick="addVolontario()">AGGIUNGI A DATABASE</button>
        </div>
        <div id="lista-volontari-completa"></div>
    </div>

    <div id="page-presenze" class="module-page">
        <div class="card">
            <label>Filtra per Specialit√†</label>
            <select id="filtro-specialita" onchange="renderAppello()">
                <option value="TUTTI">Mostra Tutti</option>
                <option value="üêï Cinofilo">Solo Cinofili</option>
                <option value="üöí Autista">Solo Autisti</option>
                <option value="üîç SAR">Solo Ricerca SAR</option>
            </select>
        </div>
        <div id="lista-presenze-dinamica"></div>
        <div class="card">
            <label>Firma Coordinatore</label>
            <canvas id="signature-pad"></canvas>
            <button class="btn btn-success" onclick="exportPDF('appello')">üìÑ GENERA PDF APPELLO</button>
        </div>
    </div>

    <div id="page-settori" class="module-page">
        <div id="lista-settori"></div>
        <div class="card">
            <label>ID Settore</label><input type="text" id="sec-nome" placeholder="Es: Alfa 1">
            <label>Squadra Assegnata</label><input type="text" id="sec-squadra" placeholder="Es: SAR 1">
            <button class="btn btn-blue" onclick="addSettore()">ASSEGNA SETTORE</button>
        </div>
    </div>

    <div id="page-diario" class="module-page">
        <div id="log-container" class="card" style="max-height:300px; overflow-y:auto; font-size:12px;"></div>
        <div class="card">
            <textarea id="log-input" rows="3" placeholder="Annotazione evento..."></textarea>
            <button class="btn btn-blue" onclick="addLog()">SALVA NOTA DIARIO</button>
            <button class="btn btn-success" onclick="exportPDF('diario')">üìÑ GENERA PDF DIARIO</button>
        </div>
    </div>

</div>

<script>
    const TOKEN = "8237203800:AAGzZi2zgPyAa6bCunZkNCzH7hlz5rNykVA";
    const ID_GRUPPO = "-1003709844017";
    const PIN_VALIDO = "123456789";

    let map, marker, drawing = false;
    let volontari = JSON.parse(localStorage.getItem('merlini_vol_v7')) || [];
    let presenze = JSON.parse(localStorage.getItem('merlini_pre_v7')) || {};
    let log = JSON.parse(localStorage.getItem('merlini_log_v7')) || [];
    let settori = JSON.parse(localStorage.getItem('merlini_set_v7')) || [];

    function checkLogin() {
        if(document.getElementById('loginInput').value === PIN_VALIDO) {
            document.getElementById('loginOverlay').style.display = 'none';
            initMap(); updateAll();
        } else { alert("PIN ERRATO"); }
    }

    function toggleUrgenza() {
        const u = document.getElementById('f_tipo').value;
        document.getElementById('data-ora-input').style.display = (u === 'GIALLO' ? 'block' : 'none');
    }

    function initMap() {
        if(map) return;
        map = L.map('map').setView([45.856, 9.397], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        map.on('click', (e) => {
            if(marker) map.removeLayer(marker);
            marker = L.marker(e.latlng).addTo(map);
            document.getElementById('final-send-panel').style.display = 'block';
        });
    }

    function startLocationStep() {
        if(!document.getElementById('f_evento').value) return alert("Inserisci l'Evento!");
        showPage('mappa', document.getElementById('nav-mappa'));
    }

    async function searchMap() {
        const q = document.getElementById('map-search-input').value;
        const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}`);
        const d = await r.json();
        if(d.length > 0) {
            const loc = [d[0].lat, d[0].lon];
            map.setView(loc, 16);
            if(marker) map.removeLayer(marker);
            marker = L.marker(loc).addTo(map);
            document.getElementById('final-send-panel').style.display = 'block';
        }
    }

    async function sendFullAlert() {
        const ev = document.getElementById('f_evento').value;
        const sq = document.getElementById('f_squadre').value;
        const ti = document.getElementById('f_tipo').value;
        const dt = document.getElementById('f_data').value;
        const or = document.getElementById('f_ora').value;
        const nt = document.getElementById('f_note').value;
        const pos = marker.getLatLng();
        const link = `https://www.google.com/maps?q=${pos.lat},${pos.lng}`;

        let m = `üö® *ALLERTA MERLINI*\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\nüìå *EV:* ${ev.toUpperCase()}\nüë• *SQ:* ${sq}\n‚ö†Ô∏è *URG:* ${ti}\n`;
        if(ti === 'GIALLO') m += `üìÖ *DATA:* ${dt}\n‚è∞ *ORA:* ${or}\n`;
        if(nt) m += `\nüìù *NOTE:* ${nt}\n`;
        m += `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\nüìç *RITROVO:* [Apri Maps](${link})`;

        await fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({chat_id: ID_GRUPPO, text: m, parse_mode: 'Markdown'})
        });
        alert("INVIATO!");
        showPage('allerta');
    }

    // GESTIONE VOLONTARI
    function addVolontario() {
        const nome = document.getElementById('v_nome').value.toUpperCase();
        const ruolo = document.getElementById('v_ruolo').value;
        const specs = Array.from(document.querySelectorAll('.v_spec:checked')).map(c => c.value);
        if(nome) {
            volontari.push({nome, ruolo, specs});
            localStorage.setItem('merlini_vol_v7', JSON.stringify(volontari));
            document.getElementById('v_nome').value = "";
            document.querySelectorAll('.v_spec').forEach(c => c.checked = false);
            updateAll();
        }
    }

    function updateAll() {
        // Lista Anagrafica
        document.getElementById('lista-volontari-completa').innerHTML = volontari.map((v,i) => `
            <div class="v-card">
                <b>${v.nome}</b> (${v.ruolo})
                <div class="tag-container">${v.specs.map(s => `<span class="tag">${s}</span>`).join('')}</div>
                <button onclick="delVol(${i})" style="position:absolute; right:10px; top:10px; border:none; background:none; color:red;">‚úï</button>
            </div>
        `).join('');
        renderAppello();
        // Diario
        document.getElementById('log-container').innerHTML = log.map(l => `<div><b>${l.ora}</b> - ${l.txt}</div>`).reverse().join('');
        // Settori
        document.getElementById('lista-settori').innerHTML = settori.map((s,i) => `<div class="v-card">üìå Settore: ${s.nome} | Squadra: ${s.sq} <button onclick="delSet(${i})">‚úï</button></div>`).join('');
    }

    function renderAppello() {
        const filtro = document.getElementById('filtro-specialita').value;
        const filtrati = filtro === 'TUTTI' ? volontari : volontari.filter(v => v.specs.includes(filtro));
        
        document.getElementById('lista-presenze-dinamica').innerHTML = filtrati.map(v => {
            const s = presenze[v.nome]?.stato || '';
            return `<div class="card" style="display:flex; justify-content:space-between; align-items:center; padding:10px;">
                <span><b>${v.nome}</b><br><small>${v.specs.join(', ')}</small></span>
                <div style="display:flex; gap:5px;">
                    <button class="p-btn ${s==='presente'?'active-presente':''}" onclick="setPre('${v.nome}','presente')" style="padding:10px; background:${s==='presente'? 'var(--success)':'#333'}; color:white; border-radius:5px; border:none;">P</button>
                    <button class="p-btn ${s==='assente'?'active-assente':''}" onclick="setPre('${v.nome}','assente')" style="padding:10px; background:${s==='assente'? 'var(--danger)':'#333'}; color:white; border-radius:5px; border:none;">A</button>
                </div>
            </div>`;
        }).join('');
    }

    function setPre(n, s) { presenze[n] = {stato:s}; localStorage.setItem('merlini_pre_v7', JSON.stringify(presenze)); renderAppello(); }
    function delVol(i) { volontari.splice(i, 1); localStorage.setItem('merlini_vol_v7', JSON.stringify(volontari)); updateAll(); }
    
    function addLog() {
        const t = document.getElementById('log-input').value;
        if(t) {
            log.push({ora: new Date().toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}), txt: t});
            localStorage.setItem('merlini_log_v7', JSON.stringify(log));
            document.getElementById('log-input').value = ""; updateAll();
        }
    }

    function addSettore() {
        const n = document.getElementById('sec-nome').value;
        const s = document.getElementById('sec-squadra').value;
        if(n) { settori.push({nome:n, sq:s}); localStorage.setItem('merlini_set_v7', JSON.stringify(settori)); updateAll(); }
    }

    function delSet(i) { settori.splice(i,1); localStorage.setItem('merlini_set_v7', JSON.stringify(settori)); updateAll(); }

    function showPage(id, btn) {
        document.querySelectorAll('.module-page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('page-' + id).classList.add('active');
        if(btn) btn.classList.add('active');
        if(id === 'mappa') setTimeout(() => map.invalidateSize(), 300);
    }

    // FIRMA
    const canvas = document.getElementById('signature-pad');
    const ctx = canvas.getContext('2d');
    canvas.addEventListener('touchstart', (e) => { e.preventDefault(); drawing=true; ctx.beginPath(); });
    canvas.addEventListener('touchmove', (e) => { if(drawing) { const r=canvas.getBoundingClientRect(); ctx.lineTo(e.touches[0].clientX-r.left, e.touches[0].clientY-r.top); ctx.stroke(); }});
    canvas.addEventListener('touchend', () => drawing=false);

    function exportPDF(tipo) {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.setFontSize(18); doc.text(`UNIT√Ä MERLINI - REPORT ${tipo.toUpperCase()}`, 10, 20);
        doc.setFontSize(12); doc.text(`Data: ${new Date().toLocaleDateString()}`, 10, 30);
        
        let content = [];
        if(tipo === 'appello') {
            content = volontari.map(v => [v.nome, v.ruolo, presenze[v.nome]?.stato || 'N/D']);
            doc.autoTable({ head: [['Nome', 'Qualifica', 'Stato']], body: content, startY: 40 });
        } else {
            content = log.map(l => [l.ora, l.txt]);
            doc.autoTable({ head: [['Ora', 'Evento']], body: content, startY: 40 });
        }
        doc.save(`Merlini_${tipo}.pdf`);
    }
</script>
</body>
</html>
