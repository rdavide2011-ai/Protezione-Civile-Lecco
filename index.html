<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S.A.R. UNIT√Ä MERLINI - V16.6 OPERATIVA</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    
    <style>
        :root {
            --bg-dark: #0a0e14; --panel-bg: #161b22; --pc-yellow: #ffcc00;
            --pc-blue: #0056b3; --danger: #eb3b5a; --text-main: #e6edf3;
            --success: #2ea043; --border: #30363d;
        }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg-dark); color: var(--text-main); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        .top-bar { background: var(--panel-bg); padding: 10px; border-bottom: 2px solid var(--pc-yellow); display: flex; align-items: center; justify-content: space-between; }
        .module-nav { display: flex; background: #000; padding: 6px; gap: 5px; overflow-x: auto; border-bottom: 1px solid var(--border); }
        .nav-btn { padding: 10px 15px; background: var(--panel-bg); color: #8b949e; border: 1px solid var(--border); border-radius: 8px; font-size: 10px; font-weight: bold; cursor: pointer; white-space: nowrap; text-transform: uppercase; }
        .nav-btn.active { background: var(--pc-yellow); color: black; }

        .main-content { flex: 1; overflow-y: auto; padding: 15px; }
        .module-page { display: none; }
        .module-page.active { display: block; }

        .card { background: var(--panel-bg); border-radius: 12px; padding: 18px; margin-bottom: 15px; border: 1px solid var(--border); max-width: 600px; margin-inline: auto; }
        label { font-size: 10px; color: var(--pc-yellow); font-weight: bold; text-transform: uppercase; display: block; margin-top: 12px; }
        input, select, textarea { width: 100%; padding: 12px; margin-top: 5px; background: #0d1117; border: 1px solid var(--border); color: white; border-radius: 8px; font-size: 14px; }
        
        .btn { width: 100%; padding: 14px; border: none; border-radius: 10px; font-weight: bold; margin-top: 10px; cursor: pointer; text-transform: uppercase; font-size: 11px; }
        
        /* MAPPA E RICERCA */
        .search-box { display: flex; gap: 5px; margin-top: 10px; }
        #map { height: 300px; width: 100%; border-radius: 12px; margin-top: 10px; border: 1px solid var(--border); }
        
        .v-card { background: #0d1117; padding: 12px; border-radius: 10px; margin-bottom: 8px; display: flex; align-items: center; gap: 15px; border-left: 5px solid var(--pc-yellow); }
        .qr-small { background: white; padding: 4px; border-radius: 5px; width: 55px; height: 55px; }
        
        #loginOverlay { position: fixed; inset: 0; background: var(--bg-dark); z-index: 99999; display: flex; align-items: center; justify-content: center; }
        .modal-overlay { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.95); z-index: 100000; flex-direction:column; align-items:center; justify-content:center; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="card" style="text-align:center; border: 2px solid var(--pc-yellow);">
        <h2 style="color:var(--pc-yellow);">S.A.R. UNIT√Ä MERLINI</h2>
        <input type="password" id="loginInput" inputmode="numeric" placeholder="PIN" style="text-align:center; font-size:30px; letter-spacing:8px;">
        <button onclick="checkLogin()" class="btn" style="background:var(--pc-blue); color:white;">ACCEDI</button>
    </div>
</div>

<div class="top-bar">
    <span><b>UNIT√Ä MERLINI V16.6</b></span>
    <div id="liveClock" style="font-size:12px;">00:00:00</div>
</div>

<div class="module-nav">
    <button class="nav-btn active" onclick="showPage('missione', this)">üö® Missione</button>
    <button class="nav-btn" onclick="showPage('scanner', this)">üì∑ Scanner</button>
    <button class="nav-btn" onclick="showPage('volontari', this)">üë• Anagrafica</button>
    <button class="nav-btn" onclick="showPage('presenze', this)">üìù Appello</button>
</div>

<div class="main-content">
    
    <div id="page-missione" class="module-page active">
        <div class="card">
            <h3 style="margin-top:0; color:var(--pc-yellow);">DETTAGLI ATTIVAZIONE</h3>
            
            <label>Tipo di Evento</label>
            <input type="text" id="m_evento" placeholder="Es: Ricerca Persona Scomparsa">
            
            <label>Codice Evento / Protocollo</label>
            <input type="text" id="m_protocollo" placeholder="Es: SAR-2026-001">

            <label>Tipo di Attivazione</label>
            <select id="m_attivazione">
                <option value="SUBITO">IMMEDIATA (SUBITO)</option>
                <option value="PROGRAMMATA">PROGRAMMATA</option>
                <option value="STANDBY">STAND-BY</option>
            </select>

            <label>Autorit√† Richiedente</label>
            <input type="text" id="m_autorita" placeholder="Es: Prefettura / CC / VVF">

            <label>Responsabile Operativo</label>
            <input type="text" id="m_responsabile" placeholder="Nome Coordinatore">

            <button class="btn" style="background:var(--success); color:white;" onclick="saveMissionData()">‚ûï AGGIUNGI ALLA SCALETTA</button>
        </div>

        <div class="card">
            <h3 style="margin:0; color:var(--pc-yellow);">LOCALIZZAZIONE INTERVENTO</h3>
            <div class="search-box">
                <input type="text" id="searchAddr" placeholder="Scrivi Via e Citt√†...">
                <button onclick="searchLocation()" class="btn" style="width:80px; margin:0; background:var(--pc-blue); color:white;">CERCA</button>
            </div>
            <div id="map"></div>
            <button class="btn btn-danger" onclick="sendTelegram()">üöÄ INVIA ALLERTA TELEGRAM</button>
        </div>
    </div>

    <div id="page-scanner" class="module-page">
        <div class="card">
            <div id="reader"></div>
            <button class="btn" style="background:var(--pc-blue); color:white;" onclick="startScanner()">ACCENDI CAMERA</button>
        </div>
    </div>

    <div id="page-volontari" class="module-page">
        <div class="card">
            <label>AGGIUNGI VOLONTARIO</label>
            <input type="text" id="v_nome" placeholder="COGNOME NOME">
            <button class="btn" style="background:var(--success); color:white;" onclick="addVolontario()">SALVA CLOUD</button>
        </div>
        <div id="lista-volontari"></div>
    </div>

    <div id="page-presenze" class="module-page">
        <div id="lista-appello"></div>
    </div>

</div>

<div id="qrZoomModal" class="modal-overlay" onclick="this.style.display='none'">
    <h2 id="zoomName" style="color:var(--pc-yellow);"></h2>
    <div id="qrFull" style="background:white; padding:15px; border-radius:10px;"></div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyB5AhJZSLu3om-VUsoQBX9KazvtzAkAoa0",
        authDomain: "merlini-sar.firebaseapp.com",
        databaseURL: "https://merlini-sar-default-rtdb.firebaseio.com", 
        projectId: "merlini-sar",
        storageBucket: "merlini-sar.firebasestorage.app",
        messagingSenderId: "654419107383",
        appId: "1:654419107383:web:d84686c7c305e87d6969b2"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let map, marker, html5QrCode;

    function checkLogin() {
        if(document.getElementById('loginInput').value === "123456789") {
            document.getElementById('loginOverlay').style.display='none';
            initMap();
            loadMissionData();
            syncCloud();
        } else { alert("PIN ERRATO"); }
    }

    function initMap() {
        map = L.map('map').setView([45.856, 9.397], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        map.on('click', e => {
            if(marker) map.removeLayer(marker);
            marker = L.marker(e.latlng).addTo(map);
        });
    }

    async function searchLocation() {
        const addr = document.getElementById('searchAddr').value;
        if(!addr) return;
        try {
            const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${addr}`);
            const data = await res.json();
            if(data.length > 0) {
                const pos = [data[0].lat, data[0].lon];
                map.setView(pos, 16);
                if(marker) map.removeLayer(marker);
                marker = L.marker(pos).addTo(map);
            }
        } catch(e) { alert("Errore ricerca"); }
    }

    function saveMissionData() {
        const mission = {
            evento: document.getElementById('m_evento').value,
            protocollo: document.getElementById('m_protocollo').value,
            attivazione: document.getElementById('m_attivazione').value,
            autorita: document.getElementById('m_autorita').value,
            responsabile: document.getElementById('m_responsabile').value,
            timestamp: new Date().toLocaleString()
        };
        db.ref('merlini/missione_attuale').set(mission);
        alert("DATI MISSIONE SALVATI E SINCRONIZZATI!");
    }

    function loadMissionData() {
        db.ref('merlini/missione_attuale').on('value', snap => {
            const d = snap.val();
            if(d) {
                document.getElementById('m_evento').value = d.evento || '';
                document.getElementById('m_protocollo').value = d.protocollo || '';
                document.getElementById('m_attivazione').value = d.attivazione || 'SUBITO';
                document.getElementById('m_autorita').value = d.autorita || '';
                document.getElementById('m_responsabile').value = d.responsabile || '';
            }
        });
    }

    function syncCloud() {
        db.ref('merlini/volontari').on('value', snap => {
            const data = snap.val() || {};
            const list = Object.values(data).sort((a,b) => a.nome.localeCompare(b.nome));
            renderUI(list);
        });
    }

    function renderUI(list) {
        document.getElementById('lista-volontari').innerHTML = list.map((v, i) => `
            <div class="v-card">
                <div id="qr-min-${i}" class="qr-small" onclick="showZoom('${v.nome}','${v.id}')"></div>
                <b>${v.nome}</b>
            </div>
        `).join('');
        list.forEach((v, i) => {
            new QRCode(document.getElementById(`qr-min-${i}`), { text: v.id, width: 55, height: 55 });
        });

        document.getElementById('lista-appello').innerHTML = list.map(v => `
            <div class="card" style="border-left:8px solid ${v.stato==='PRESENTE'?'#2ea043':'#eb3b5a'}">
                <b>${v.nome}</b>: ${v.stato} (${v.ora})
            </div>
        `).join('');
    }

    function startScanner() {
        html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (id) => {
            const ora = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
            db.ref('merlini/volontari/'+id).update({ stato: "PRESENTE", ora: ora });
            html5QrCode.stop();
        });
    }

    function addVolontario() {
        const nome = document.getElementById('v_nome').value.toUpperCase().trim();
        if(!nome) return;
        const id = btoa(nome).substr(0,8);
        db.ref('merlini/volontari/'+id).set({ id, nome, stato: "ASSENTE", ora: "--:--" });
        document.getElementById('v_nome').value = "";
    }

    function showZoom(nome, id) {
        document.getElementById('zoomName').innerText = nome;
        document.getElementById('qrFull').innerHTML = "";
        new QRCode(document.getElementById('qrFull'), { text: id, width: 250, height: 250 });
        document.getElementById('qrZoomModal').style.display = 'flex';
    }

    function showPage(id, btn) {
        document.querySelectorAll('.module-page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('page-'+id).classList.add('active');
        btn.classList.add('active');
        if(id === 'missione') setTimeout(() => map.invalidateSize(), 400);
    }

    setInterval(() => { document.getElementById('liveClock').innerText = new Date().toLocaleTimeString(); }, 1000);
</script>
</body>
</html>
