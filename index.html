<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Protezione_Civile.svg/1200px-Protezione_Civile.svg.png">
    <title>S.A.R. Unit√† Merlini</title>
    <style>
        body { font-family: sans-serif; background: #003366; color: white; text-align: center; padding: 20px; }
        .box { background: white; padding: 30px; border-radius: 20px; max-width: 400px; margin: auto; color: #333; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        .header { background: #ffcc00; color: #003366; padding: 10px; border-radius: 10px; font-weight: bold; margin-bottom: 20px; font-size: 18px; }
        textarea { width: 100%; height: 120px; padding: 15px; border: 2px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 16px; margin-bottom: 10px; resize: none; }
        button { width: 100%; padding: 15px; color: white; border: none; font-weight: bold; border-radius: 10px; cursor: pointer; font-size: 18px; margin-bottom: 12px; }
        .btn-alert { background: #cc0000; }
        .btn-map { background: #28a745; }
        #stato { margin-top: 10px; font-weight: bold; color: #666; }
    </style>
</head>
<body>

<div class="box">
    <div class="header">PROTEZIONE CIVILE - LECCO</div>
    <h2 style="margin:0;">Unit√† "A. Merlini"</h2>
    <p style="font-size: 13px; color: #666; margin-bottom: 20px;">Pannello Invio Emergenze</p>
    
    <textarea id="testo" placeholder="Scrivi qui il messaggio per i volontari..."></textarea>
    
    <button class="btn-alert" onclick="preparaMessaggio('allerta')">üö® INVIA ATTIVAZIONE</button>
    <button class="btn-map" onclick="preparaMessaggio('mappa')">üìç INVIA LINK MAPPE GPX</button>
    
    <div id="stato">Pronto all'invio</div>
</div>

<script>
    const TOKEN = "8237203800:AAGzZi2zgPyAa6bCunZkNCzH7hlz5rNykVA";
    const ID_GRUPPO = "-1003709844017";
    const PIN_CORRETTO = "1234";

    function preparaMessaggio(tipo) {
        const pin = prompt("Inserisci il PIN di sicurezza:");
        if (pin !== PIN_CORRETTO) {
            alert("PIN Errato!");
            return;
        }

        let messaggioFinale = "";
        
        if (tipo === 'allerta') {
            const corpo = document.getElementById('testo').value;
            if (!corpo.trim()) {
                alert("Scrivi un messaggio prima di inviare!");
                return;
            }
            messaggioFinale = "‚ö†Ô∏è *ALLERTA UNIT√Ä MERLINI* ‚ö†Ô∏è\n\n" + corpo;
        } else {
            // Link di prova che abbiamo deciso
            const linkMappa = "https://bit.ly/mappe-test-merlini";
            messaggioFinale = "üìç *MAPPE E TRACCE GPX*\nAccedi qui per i file:\n" + linkMappa;
        }

        inviaATelegram(messaggioFinale);
    }

    function inviaATelegram(testo) {
        const stato = document.getElementById('stato');
        stato.innerText = "‚è≥ Invio in corso...";
        
        const url = `https://api.telegram.org/bot${TOKEN}/sendMessage?chat_id=${ID_GRUPPO}&text=${encodeURIComponent(testo)}&parse_mode=Markdown`;

        fetch(url)
        .then(res => {
            if(res.ok) {
                stato.innerText = "‚úÖ INVIATO CON SUCCESSO";
                stato.style.color = "green";
                document.getElementById('testo').value = "";
            } else {
                stato.innerText = "‚ùå ERRORE (Controlla il Bot)";
                stato.style.color = "red";
            }
        })
        .catch(() => {
            stato.innerText = "‚ùå ERRORE DI RETE";
            stato.style.color = "red";
        });
    }
</script>

</body>
</html>
