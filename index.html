<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S.A.R. UNIT√Ä MERLINI - V24.0 AI-FORMAL</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    
    <style>
        :root {
            --bg-dark: #0a0e14; --panel-bg: #161b22; --pc-yellow: #ffcc00;
            --pc-blue: #0088cc; --danger: #eb3b5a; --text-main: #e6edf3;
            --success: #2ea043; --border: #30363d; --tg-color: #0088cc;
            --ai-purple: #8b5cf6;
        }

        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg-dark); color: var(--text-main); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        .top-bar { background: var(--panel-bg); padding: 15px 20px; border-bottom: 3px solid var(--pc-yellow); display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        .module-nav { display: flex; background: #000; padding: 10px; gap: 8px; overflow-x: auto; border-bottom: 1px solid var(--border); }
        .nav-btn { padding: 12px 20px; background: var(--panel-bg); color: #8b949e; border: 1px solid var(--border); border-radius: 10px; font-size: 11px; font-weight: 800; cursor: pointer; text-transform: uppercase; white-space: nowrap; }
        .nav-btn.active { background: var(--pc-yellow); color: black; border-color: var(--pc-yellow); }

        .main-content { flex: 1; overflow-y: auto; padding: 15px; background: radial-gradient(circle at top, #1c2128 0%, #0a0e14 100%); }
        .module-page { display: none; max-width: 750px; margin: 0 auto; }
        .module-page.active { display: block; animation: fadeIn 0.4s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .card { background: var(--panel-bg); border-radius: 18px; padding: 25px; margin-bottom: 25px; border: 1px solid var(--border); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h3 { margin: 0 0 20px 0; color: var(--pc-yellow); font-size: 16px; text-transform: uppercase; letter-spacing: 1px; border-left: 4px solid var(--pc-yellow); padding-left: 15px; }
        
        label { font-size: 10px; color: var(--pc-yellow); font-weight: 900; text-transform: uppercase; display: block; margin-top: 15px; }
        input, select { width: 100%; padding: 14px; margin-top: 6px; background: #0d1117; border: 1px solid var(--border); color: white; border-radius: 12px; }

        .btn { padding: 18px; border: none; border-radius: 14px; font-weight: 800; cursor: pointer; width: 100%; margin-top: 15px; text-transform: uppercase; font-size: 11px; letter-spacing: 1px; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-blue { background: var(--pc-blue); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-tg { background: var(--tg-color); color: white; }
        .btn-ai { background: var(--ai-purple); color: white; border-bottom: 4px solid #5b21b6; }

        #ai-advisor { display: none; background: #1e1b4b; border: 1px solid var(--ai-purple); padding: 18px; border-radius: 12px; margin-top: 20px; font-size: 13px; color: #ddd6fe; border-left: 5px solid var(--ai-purple); }
        #map { height: 350px; width: 100%; border-radius: 18px; border: 1px solid var(--border); margin-top: 10px; }
        
        .sc-item { background: #0d1117; padding: 15px; border-radius: 12px; margin-top: 10px; border-left: 4px solid var(--pc-blue); }
        .qr-box { background: white; padding: 5px; border-radius: 10px; width: 65px; height: 65px; }
        #loginScreen { position: fixed; inset: 0; background: var(--bg-dark); z-index: 99999; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="loginScreen">
    <div class="card" style="text-align:center; width: 90%; max-width: 400px; border: 1px solid var(--pc-yellow);">
        <h2 style="color:var(--pc-yellow);">S.A.R. COMMAND</h2>
        <input type="password" id="pinInput" inputmode="numeric" placeholder="SISTEMA PROTETTO" style="text-align:center; font-size:25px; letter-spacing:10px;">
        <button onclick="checkAccess()" class="btn btn-blue">AUTENTICAZIONE</button>
    </div>
</div>

<div class="top-bar">
    <span><b>UNIT√Ä MERLINI</b> <small style="color:var(--ai-purple)">PROTOCOLLO IA</small></span>
    <div id="clockDisplay" style="font-size:12px; font-weight: bold;">00:00:00</div>
</div>

<div class="module-nav">
    <button class="nav-btn active" onclick="showSection('missione', this)">üö® MISSIONE</button>
    <button class="nav-btn" onclick="showSection('scanner', this)">üì∑ SCANNER</button>
    <button class="nav-btn" onclick="showSection('volontari', this)">üë• ANAGRAFICA</button>
    <button class="nav-btn" onclick="showSection('presenze', this)">üìù APPELLO</button>
</div>

<div class="main-content">
    <div id="sec-missione" class="module-page active">
        <div class="card">
            <h3>LOGISTICA ED EVENTO</h3>
            <label>Natura dell'Intervento / Descrizione Situazione</label>
            <input type="text" id="ev_name" placeholder="Es: Ricerca Persona Scomparsa">

            <button class="btn btn-ai" onclick="aiFormalAnalyze()">üß† ELABORA ANALISI TATTICA FORMALE</button>
            <div id="ai-advisor"></div>

            <div style="display:flex; gap:10px;">
                <div style="flex:1"><label>Tipo Attivazione</label>
                    <select id="ev_type"><option value="IMMEDIATA">IMMEDIATA</option><option value="PROGRAMMATA">PROGRAMMATA</option></select>
                </div>
                <div style="flex:1"><label>Orario Previsto</label><input type="time" id="ev_time"></div>
            </div>

            <label>Ente Richiedente</label><input type="text" id="ev_ente" placeholder="Es: Comando Stazione CC">
            <label>Responsabile Operativo (R.O.)</label><input type="text" id="ev_resp" placeholder="Nome Coordinatore">

            <button class="btn btn-success" onclick="pubblicaMissione()">ARCHIVIA IN SCALETTA</button>
        </div>

        <div class="card">
            <h3>LOCALIZZAZIONE INTERVENTO</h3>
            <input type="text" id="mapInput" placeholder="Ricerca Geografica..." style="margin-bottom:10px;">
            <div id="map"></div>
            <button class="btn btn-tg" onclick="invioTelegramBot()">‚úàÔ∏è TRASMETTI ORDINE DI MISSIONE (TELEGRAM)</button>
        </div>

        <div class="card"><h3>SCALETTA OPERATIVA</h3><div id="lista-scaletta"></div></div>
    </div>

    <div id="sec-scanner" class="module-page">
        <div class="card" style="text-align:center;"><h3>MODULO SCANNER QR</h3><div id="reader-box"></div><button class="btn btn-blue" onclick="startCamera()">ATTIVA FOTOCAMERA</button></div>
    </div>

    <div id="sec-volontari" class="module-page">
        <div class="card"><label>NUOVO OPERATORE</label><input type="text" id="vol_name" placeholder="COGNOME NOME"><button class="btn btn-success" onclick="salvaVolontario()">SALVA NEL DATABASE</button></div>
        <div id="lista-volontari"></div>
    </div>

    <div id="sec-presenze" class="module-page"><h3>SITUAZIONE REPARTO LIVE</h3><div id="lista-appello"></div></div>
</div>

<script>
    const TG_TOKEN = "8237203800:AAGzZi2zgPyAa6bCunZkNCzH7hlz5rNykVA";
    const TG_CHAT_ID = "-1003709844017";
    const fbConf = {
        apiKey: "AIzaSyB5AhJZSLu3om-VUsoQBX9KazvtzAkAoa0",
        authDomain: "merlini-sar.firebaseapp.com",
        databaseURL: "https://merlini-sar-default-rtdb.firebaseio.com", 
        projectId: "merlini-sar",
        storageBucket: "merlini-sar.firebasestorage.app",
        messagingSenderId: "654419107383",
        appId: "1:654419107383:web:d84686c7c305e87d6969b2"
    };

    firebase.initializeApp(fbConf);
    const database = firebase.database();
    let map, marker, scanner;

    function checkAccess() {
        if(document.getElementById('pinInput').value === "123456789") {
            document.getElementById('loginScreen').style.display='none';
            initApp();
        } else { alert("ACCESSO NEGATO: PIN ERRATO"); }
    }

    function initApp() { initMappa(); syncCloud(); }

    // --- ANALISI IA FORMALE ---
    function aiFormalAnalyze() {
        const text = document.getElementById('ev_name').value.toLowerCase();
        const box = document.getElementById('ai-advisor');
        if(!text) return alert("Inserire descrizione per analisi.");
        
        box.style.display = 'block';
        box.innerHTML = "<i>Generazione Rapporto Tattico in corso...</i>";

        setTimeout(() => {
            let report = "<b>[ANALISI TATTICA PRELIMINARE]</b><br><br>";
            
            if (text.includes("disperso") || text.includes("ricerca")) {
                report += "‚Ä¢ <b>VALUTAZIONE:</b> Scenario ad alta criticit√† temporale.<br>";
                report += "‚Ä¢ <b>TATTICA:</b> Avvio protocollo Ricerca a Griglia. Saturazione aree primarie (LKP/PLS).<br>";
                report += "‚Ä¢ <b>LOGISTICA:</b> Richiesta immediata unit√† cinofile e supporto droni termici.<br>";
            } else if (text.includes("incendio") || text.includes("fuoco")) {
                report += "‚Ä¢ <b>VALUTAZIONE:</b> Pericolo ambientale evolutivo.<br>";
                report += "‚Ä¢ <b>TATTICA:</b> Monitoraggio fronti di propagazione e messa in sicurezza vie di fuga.<br>";
                report += "‚Ä¢ <b>LOGISTICA:</b> Coordinamento obbligatorio con SOPI/VVF.<br>";
            } else {
                report += "‚Ä¢ <b>VALUTAZIONE:</b> Operazione di routine o supporto logistico.<br>";
                report += "‚Ä¢ <b>TATTICA:</b> Presidio e monitoraggio secondo protocollo standard.<br>";
            }
            report += "<br><small><i>Rapporto generato automaticamente da Merlini-AI Protocol</i></small>";
            box.innerHTML = report;
        }, 1000);
    }

    // --- TELEGRAM PROFESSIONALE ---
    async function invioTelegramBot() {
        const name = document.getElementById('ev_name').value.toUpperCase() || "INTERVENTO NON SPECIFICATO";
        const type = document.getElementById('ev_type').value;
        const time = document.getElementById('ev_time').value || "ASAP";
        const ente = document.getElementById('ev_ente').value || "N.D.";
        const resp = document.getElementById('ev_resp').value || "DA ASSEGNARE";
        
        let gps = "";
        if (marker) {
            const l = marker.getLatLng();
            gps = `\nüìç *COORDINATE GPS:* ${l.lat.toFixed(5)}, ${l.lng.toFixed(5)}\nüîó [MAPPA OPERATIVA](https://www.google.com/maps?q=${l.lat},${l.lng})`;
        }

        const msg = `üõë *ORDINE DI MISSIONE - UNIT√Ä MERLINI*\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\nüìå *INTERVENTO:* ${name}\n‚ö†Ô∏è *ATTIVAZIONE:* ${type}\nüïí *ORARIO:* ${time}\nüèõÔ∏è *ENTE:* ${ente}\nüë§ *RESPONSABILE:* ${resp}${gps}\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n_Inviato tramite Protocollo Formale Merlini AI_`;

        try {
            const r = await fetch(`https://api.telegram.org/bot${TG_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: TG_CHAT_ID, text: msg, parse_mode: 'Markdown' })
            });
            if(r.ok) alert("‚úÖ MISSIONE TRASMESSA CON SUCCESSO");
        } catch (e) { alert("Errore di trasmissione API."); }
    }

    // --- MAPPA & CLOUD ---
    function initMappa() {
        map = L.map('map').setView([45.856, 9.397], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        map.on('click', e => { if(marker) map.removeLayer(marker); marker = L.marker(e.latlng).addTo(map); });
    }

    function syncCloud() {
        database.ref('merlini/scaletta').on('value', s => {
            const data = s.val() || {};
            document.getElementById('lista-scaletta').innerHTML = Object.values(data).reverse().map(m => `
                <div class="sc-item"><b>${m.n}</b><br><small>${m.t} | Resp: ${m.r}</small></div>
            `).join('');
        });
        database.ref('merlini/anagrafica').on('value', s => { renderAnagrafica(Object.values(s.val() || {})); });
    }

    function renderAnagrafica(list) {
        document.getElementById('lista-volontari').innerHTML = list.map((v, i) => `
            <div style="display:flex; align-items:center; gap:15px; background:#0d1117; padding:10px; border-radius:10px; margin-bottom:10px; border:1px solid var(--border);">
                <div id="qrv-${i}" class="qr-box"></div><div style="flex:1"><b>${v.nome}</b></div>
            </div>
        `).join('');
        list.forEach((v, i) => new QRCode(document.getElementById(`qrv-${i}`), { text: v.id, width: 65, height: 65 }));
        
        document.getElementById('lista-appello').innerHTML = list.map(v => `
            <div class="card" style="border-left:8px solid ${v.stato==='PRESENTE'?'var(--success)':'var(--danger)'}; padding:15px;">
                <b>${v.nome}</b>: ${v.stato} (${v.ora})
            </div>
        `).join('');
    }

    function pubblicaMissione() {
        const obj = { n: document.getElementById('ev_name').value.toUpperCase(), t: document.getElementById('ev_type').value, r: document.getElementById('ev_resp').value };
        if(!obj.n) return alert("Specificare evento");
        database.ref('merlini/scaletta').push(obj);
        alert("Missione Archiviata");
    }

    function salvaVolontario() {
        const n = document.getElementById('vol_name').value.toUpperCase().trim();
        if(!n) return;
        const id = "M-" + btoa(n).substr(0,8);
        database.ref('merlini/anagrafica/'+id).set({ id, nome: n, stato: "ASSENTE", ora: "--:--" });
        document.getElementById('vol_name').value = "";
    }

    function startCamera() {
        scanner = new Html5Qrcode("reader-box");
        scanner.start({ facingMode: "environment" }, { fps: 12, qrbox: 280 }, id => {
            const h = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
            database.ref('merlini/anagrafica/'+id).update({ stato: "PRESENTE", ora: h });
            alert("OPERATORE REGISTRATO");
            scanner.stop();
        });
    }

    function showSection(id, btn) {
        document.querySelectorAll('.module-page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('sec-'+id).classList.add('active');
        btn.classList.add('active');
        if(id === 'missione') setTimeout(() => map.invalidateSize(), 400);
    }
    setInterval(() => { document.getElementById('clockDisplay').innerText = new Date().toLocaleTimeString(); }, 1000);
</script>
</body>
</html>
