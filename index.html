<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S.A.R. UNIT√Ä MERLINI - V33.1 DATA-LOCK</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>

    <style>
        :root {
            --bg-dark: #0a0b0d; --panel-bg: #161b22; --pc-yellow: #ffcc00;
            --pc-blue: #218bff; --danger: #fa4549; --success: #238636;
            --border: #30363d; --text-main: #e6edf3; --ai-purple: #8957e5;
            --tg-color: #0088cc; --warning: #ff9800;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg-dark); color: var(--text-main); font-family: -apple-system, sans-serif; margin: 0; padding: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* --- LOGIN --- */
        #loginScreen { position: fixed; inset: 0; background: #0d1117; z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .login-card { background: var(--panel-bg); padding: 40px; border-radius: 20px; border: 1px solid var(--border); text-align: center; width: 90%; max-width: 400px; }

        /* --- HEADER --- */
        .top-bar { background: #000; padding: 15px 20px; border-bottom: 2px solid var(--pc-yellow); display: flex; justify-content: space-between; align-items: center; }
        .logo { font-weight: 900; letter-spacing: 1px; font-size: 14px; }
        .logo span { color: var(--pc-yellow); }

        /* --- NAVIGATION --- */
        .main-nav { display: flex; background: #0d1117; padding: 10px; gap: 10px; overflow-x: auto; border-bottom: 1px solid var(--border); }
        .nav-btn { padding: 12px 18px; background: var(--panel-bg); color: #8b949e; border: 1px solid var(--border); border-radius: 8px; font-size: 10px; font-weight: 800; text-transform: uppercase; cursor: pointer; white-space: nowrap; }
        .nav-btn.active { background: var(--pc-yellow); color: #000; }

        /* --- CONTENT --- */
        .content { flex: 1; overflow-y: auto; padding: 20px; position: relative; }
        .section { display: none; max-width: 800px; margin: 0 auto; }
        .section.active { display: block; animation: fadeIn 0.3s ease; }

        /* --- CARDS & FORMS --- */
        .card { background: var(--panel-bg); border: 1px solid var(--border); border-radius: 12px; padding: 20px; margin-bottom: 20px; }
        h2 { font-size: 13px; text-transform: uppercase; color: var(--pc-yellow); margin-bottom: 15px; border-left: 3px solid var(--pc-yellow); padding-left: 10px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-size: 9px; font-weight: 800; color: #8b949e; text-transform: uppercase; margin-bottom: 5px; }
        input, select { width: 100%; background: #0d1117; border: 1px solid var(--border); border-radius: 8px; padding: 12px; color: #fff; font-size: 15px; }

        /* --- SCHERMATA MAPPA (MODALE) --- */
        #mapOverlay {
            position: fixed; inset: 0; background: var(--bg-dark); z-index: 5000;
            display: none; flex-direction: column; padding: 20px;
        }
        #mapOverlay.active { display: flex; }

        /* --- BUTTONS --- */
        .btn { width: 100%; padding: 16px; border-radius: 12px; border: none; font-weight: 800; font-size: 11px; text-transform: uppercase; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 10px; }
        .btn-green { background: var(--success); color: #fff; }
        .btn-ai { background: var(--ai-purple); color: #fff; border-bottom: 4px solid #5d3bb1; }
        .btn-blue { background: var(--pc-blue); color: #fff; }
        .btn-tg { background: var(--tg-color); color: #fff; font-size: 13px; padding: 20px; }
        .btn-back { background: #30363d; color: #fff; width: auto; padding: 10px 20px; }

        /* --- ALERTS & LISTS --- */
        .weather-alert { background: rgba(255, 152, 0, 0.1); border: 1px solid var(--warning); border-radius: 8px; padding: 12px; margin-bottom: 15px; }
        .item-row { background: #0d1117; padding: 15px; border-radius: 10px; margin-bottom: 8px; border-left: 4px solid var(--pc-yellow); }
        #map { flex: 1; border-radius: 15px; border: 2px solid var(--border); margin: 15px 0; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div id="loginScreen">
    <div class="login-card">
        <h1 style="color:var(--pc-yellow);">S.A.R. MERLINI</h1>
        <input type="password" id="pinInput" inputmode="numeric" placeholder="PIN" style="text-align:center; font-size:25px; letter-spacing:8px;">
        <button class="btn btn-blue" style="margin-top:20px;" onclick="checkPin()">ENTRA NEL SISTEMA</button>
    </div>
</div>

<header class="top-bar">
    <div class="logo">SAR <span>MERLINI</span></div>
    <div id="liveClock" style="font-weight:bold; font-size:12px; color:var(--pc-yellow);">00:00:00</div>
</header>

<nav class="main-nav">
    <button class="nav-btn active" onclick="openTab('missione', this)">Nuova Missione</button>
    <button class="nav-btn" onclick="openTab('anagrafica', this)">Anagrafica</button>
    <button class="nav-btn" onclick="openTab('appello', this)">Appello</button>
    <button class="nav-btn" onclick="openTab('scanner', this)">Scanner QR</button>
</nav>

<div class="content">
    
    <div id="tab-missione" class="section active">
        <div class="card">
            <h2>1. DATI MISSIONE</h2>
            <div class="form-group"><label>Evento</label><input type="text" id="ev_tipo" placeholder="Es: Disperso"></div>
            <div class="form-group"><label>Richiesto da</label><input type="text" id="ev_aut" placeholder="Es: 112 / CC"></div>
            <div style="display:flex; gap:10px;">
                <div class="form-group" style="flex:1"><label>Priorit√†</label><select id="ev_urg"><option>IMMEDIATA</option><option>PROGRAMMATA</option></select></div>
                <div class="form-group" style="flex:1"><label>Orario</label><input type="time" id="ev_time"></div>
            </div>
            <div class="form-group"><label>Responsabile</label><input type="text" id="ev_resp" placeholder="Nome"></div>

            <button class="btn btn-ai" onclick="elaboraAI()">üß† IA: FORMALIZZA TESTI</button>
            <button class="btn btn-green" onclick="salvaInScaletta()">‚úö SALVA IN SCALETTA</button>
            <button class="btn btn-blue" style="margin-top:10px; font-size:13px;" onclick="mostraMappa()">CONTINUA E INSERISCI INDIRIZZO ‚ûî</button>
        </div>

        <div class="card">
            <h2>SCALETTA ATTIVA</h2>
            <div id="lista-eventi"></div>
        </div>
    </div>

    <div id="mapOverlay">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <button class="btn btn-back" onclick="chiudiMappa()">‚Üê TORNA INDIETRO</button>
            <h3 style="color:var(--pc-yellow); margin:0; font-size:14px;">TARGET & METEO</h3>
        </div>

        <div class="card" style="margin-top:15px; padding:15px;">
            <label>CERCA INDIRIZZO (Via, Citt√†)</label>
            <div style="display:flex; gap:10px;">
                <input type="text" id="ev_loc" placeholder="Es: Via Stelvio, Lecco">
                <button class="btn btn-blue" style="width:60px; margin:0;" onclick="cercaIndirizzo()">OK</button>
            </div>
        </div>

        <div id="map"></div>
        
        <div id="aiWeatherBox" class="weather-alert" style="display:none;">
            <b style="font-size:10px;">REPORT METEO IA AGGIORNATO:</b>
            <div id="aiWeatherContent" style="font-size:13px; margin-top:5px; color:#fff;"></div>
        </div>

        <button class="btn btn-tg" onclick="inviaTutto()">üöÄ INVIA DISPACCIO COMPLETO AL GRUPPO</button>
    </div>

    <div id="tab-anagrafica" class="section">
        <div class="card"><h2>NUOVO OPERATORE</h2><input type="text" id="vol_nome"><button class="btn btn-green" onclick="addVol()">SALVA</button></div>
        <div id="lista-anagrafica"></div>
    </div>
    <div id="tab-appello" class="section"><div class="card"><h2>PRESENTI</h2><div id="lista-appello"></div></div></div>
    <div id="tab-scanner" class="section"><div class="card"><h2>SCANNER</h2><div id="reader"></div><button class="btn btn-blue" onclick="startScanner()">SCAN ON</button></div></div>
</div>

<script>
    const PIN_CORRETTO = "123456789";
    const TG_TOKEN = "8237203800:AAGzZi2zgPyAa6bCunZkNCzH7hlz5rNykVA";
    const TG_CHAT_ID = "-1003709844017";
    const METEO_API = "b8630739958066f3938507764d85834e";

    const firebaseConfig = {
        apiKey: "AIzaSyB5AhJZSLu3om-VUsoQBX9KazvtzAkAoa0",
        authDomain: "merlini-sar.firebaseapp.com",
        databaseURL: "https://merlini-sar-default-rtdb.firebaseio.com", 
        projectId: "merlini-sar", appId: "1:654419107383:web:d84686c7c305e87d6969b2"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let map, marker, scanner;
    let volontariGlobal = [];
    let reportMeteoIA = "Dati meteo non caricati."; // Valore di default

    function checkPin() {
        if(document.getElementById('pinInput').value === PIN_CORRETTO) {
            document.getElementById('loginScreen').style.display = 'none';
            initMap();
        } else { alert("PIN ERRATO"); }
    }

    function mostraMappa() {
        document.getElementById('mapOverlay').classList.add('active');
        setTimeout(() => map.invalidateSize(), 300);
    }
    function chiudiMappa() { document.getElementById('mapOverlay').classList.remove('active'); }

    function initMap() {
        map = L.map('map').setView([45.856, 9.397], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        map.on('click', e => posizionaMarker(e.latlng.lat, e.latlng.lng));
        syncData();
    }

    async function cercaIndirizzo() {
        const query = document.getElementById('ev_loc').value;
        if(!query) return;
        const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`);
        const d = await r.json();
        if(d.length > 0) {
            const lat = d[0].lat; const lon = d[0].lon;
            map.setView([lat, lon], 15);
            posizionaMarker(lat, lon);
        }
    }

    async function posizionaMarker(lat, lon) {
        if(marker) map.removeLayer(marker);
        marker = L.marker([lat, lon]).addTo(map);
        
        // Caricamento Meteo
        document.getElementById('aiWeatherBox').style.display = 'block';
        document.getElementById('aiWeatherContent').innerText = "üîÑ Caricamento dati meteo...";
        
        try {
            const r = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${METEO_API}&units=metric&lang=it`);
            const d = await r.json();
            const t = d.main.temp;
            const w = d.wind.speed * 3.6;
            const sky = d.weather[0].description;

            reportMeteoIA = `üå§ ${sky.toUpperCase()} | Temp: ${t}¬∞C | Vento: ${w.toFixed(1)} km/h`;
            if(w > 20) reportMeteoIA += `\n‚ùå ALLERTA: Vento forte per droni.`;
            if(t < 5) reportMeteoIA += `\nü•∂ ALLERTA: Freddo intenso.`;

            document.getElementById('aiWeatherContent').innerText = reportMeteoIA;
        } catch(e) {
            reportMeteoIA = "Meteo momentaneamente non disponibile.";
            document.getElementById('aiWeatherContent').innerText = reportMeteoIA;
        }
    }

    function elaboraAI() {
        const t = document.getElementById('ev_tipo');
        const a = document.getElementById('ev_aut');
        const r = document.getElementById('ev_resp');
        if(t.value.toLowerCase().includes("disperso")) t.value = "RICERCA PERSONA SCOMPARSA (SAR)";
        a.value = a.value.toUpperCase();
        r.value = "R.O. " + r.value.toUpperCase();
        alert("IA: Testi formalizzati.");
    }

    function salvaInScaletta() {
        db.ref('merlini/scaletta').push({
            t: document.getElementById('ev_tipo').value,
            h: document.getElementById('ev_time').value,
            ts: Date.now()
        });
        alert("Salvato.");
    }

    async function inviaTutto() {
        if(!marker) { alert("Per favore, seleziona un punto sulla mappa prima di inviare!"); return; }
        
        const t = document.getElementById('ev_tipo').value;
        const loc = document.getElementById('ev_loc').value || "Coordinate GPS";
        const resp = document.getElementById('ev_resp').value;
        const ora = document.getElementById('ev_time').value;
        const lat = marker.getLatLng().lat;
        const lon = marker.getLatLng().lng;
        
        const msg = `üö® *NUOVO ORDINE DI MISSIONE*\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\nüìå *EVENTO:* ${t}\nüìç *LUOGO:* ${loc}\nüïí *ORARIO:* ${ora}\nüë§ *RESP:* ${resp}\nüåç *MAPPA:* https://www.google.com/maps?q=${lat},${lon}\n\n${reportMeteoIA}\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ`;

        try {
            await fetch(`https://api.telegram.org/bot${TG_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: TG_CHAT_ID, text: msg, parse_mode: 'Markdown' })
            });
            alert("‚úÖ DISPACCIO INVIATO CON SUCCESSO!");
            chiudiMappa();
        } catch(e) { alert("Errore invio Telegram."); }
    }

    // --- FUNZIONI EXTRA ---
    function syncData() {
        db.ref('merlini/scaletta').on('value', s => {
            const data = s.val() || {};
            document.getElementById('lista-eventi').innerHTML = Object.values(data).reverse().map(e => `
                <div class="item-row"><b>${e.t}</b> - <small>${e.h}</small></div>
            `).join('');
        });
        db.ref('merlini/anagrafica').on('value', s => {
            volontariGlobal = Object.values(s.val() || {});
            document.getElementById('lista-appello').innerHTML = volontariGlobal.map(v => `
                <div class="item-row" style="border-left-color: ${v.stato==='PRESENTE'?'var(--success)':'var(--danger)'}">
                    <b>${v.nome}</b>: ${v.stato} (${v.ora})
                </div>
            `).join('');
        });
    }

    function addVol() {
        const n = document.getElementById('vol_nome').value.toUpperCase();
        const id = "M-" + Math.random().toString(36).substr(2, 5).toUpperCase();
        db.ref('merlini/anagrafica/'+id).set({ id, nome: n, stato: "ASSENTE", ora: "--:--" });
        document.getElementById('vol_nome').value = "";
    }

    function startScanner() {
        scanner = new Html5Qrcode("reader");
        scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, id => {
            const h = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
            db.ref('merlini/anagrafica/'+id).update({ stato: "PRESENTE", ora: h });
            alert("OK");
            scanner.stop();
        });
    }

    function openTab(id, btn) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('tab-'+id).classList.add('active');
        btn.classList.add('active');
    }

    setInterval(() => { document.getElementById('liveClock').innerText = new Date().toLocaleTimeString(); }, 1000);
</script>
</body>
</html>
