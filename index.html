<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S.A.R. UNIT√Ä MERLINI - OPERATIONAL PANEL</title>
    <style>
        :root {
            --bg-dark: #0a0e14;
            --panel-bg: #161b22;
            --pc-yellow: #ffcc00;
            --pc-blue: #0056b3;
            --danger: #eb3b5a;
            --text-main: #e6edf3;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Top Bar con Logo Ufficiale CCV LECCO */
        .top-bar {
            background: var(--panel-bg);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            border-bottom: 3px solid var(--pc-yellow);
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
        }

        .top-bar img {
            height: 60px; /* Logo CCV Lecco */
            width: auto;
            margin-right: 15px;
            border-radius: 5px;
        }
        
        .top-bar-text h1 { 
            margin: 0; 
            font-size: 14px; 
            letter-spacing: 1.5px; 
            color: var(--pc-yellow); 
            text-transform: uppercase; 
            font-weight: 900;
        }
        
        .top-bar-text p { 
            margin: 0; 
            font-size: 10px; 
            opacity: 0.8; 
            color: #8b949e;
        }

        /* Area Principale Full Screen */
        .main-ui {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .section-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--pc-yellow);
            margin-bottom: 5px;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            flex: 1;
            background: var(--panel-bg);
            border: 1px solid #30363d;
            border-radius: 10px;
            color: white;
            padding: 15px;
            font-size: 16px;
            outline: none;
            resize: none;
        }

        /* Bottoni */
        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .btn {
            padding: 20px;
            border: none;
            border-radius: 10px;
            font-weight: 800;
            font-size: 12px;
            text-transform: uppercase;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            color: white;
            transition: 0.2s;
        }

        .btn-alert { background: var(--danger); }
        .btn-gps { background: var(--pc-blue); }
        .btn:active { transform: scale(0.95); }

        /* Modale Overlay */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(10, 14, 20, 0.98);
            z-index: 1000;
            padding: 50px 20px;
            backdrop-filter: blur(8px);
        }

        .modal-content { max-width: 400px; margin: 0 auto; text-align: center; }
        .modal h2 { color: var(--pc-yellow); font-size: 18px; text-transform: uppercase; }
        
        .modal-desc { font-size: 13px; color: #8b949e; margin-bottom: 20px; }
        .modal-link {
            color: #58a6ff;
            display: block;
            margin-bottom: 20px;
            font-size: 12px;
            text-decoration: underline;
        }

        .input-control {
            width: 100%;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            color: white;
            font-size: 24px;
            padding: 12px;
            text-align: center;
            margin-bottom: 30px;
            outline: none;
        }

        .modal-footer { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .btn-confirm { background: var(--pc-yellow); color: black; border: none; padding: 15px; border-radius: 5px; font-weight: bold; }
        .btn-cancel { background: #30363d; color: white; border: none; padding: 15px; border-radius: 5px; }

        .status-bar {
            background: #010409;
            padding: 10px 20px;
            font-size: 9px;
            color: #484f58;
            display: flex;
            justify-content: space-between;
            border-top: 1px solid #30363d;
        }
    </style>
</head>
<body>

<div class="top-bar">
    <img src="https://scontent.flin1-1.fna.fbcdn.net/v/t39.30808-6/241257401_10158428801452243_5682650074213898835_n.jpg?_nc_cat=106&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=f68_yS_C070Q7kNvgFA3F5I&_nc_zt=23&_nc_ht=scontent.flin1-1.fna&_nc_gid=A1B2C3D4E5&oh=00_AYC3X&oe=65D2C2B5" 
         onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Protezione_Civile.svg/1200px-Protezione_Civile.svg.png'" alt="CCV LECCO">
    <div class="top-bar-text">
        <h1>Protezione Civile Lecco</h1>
        <p>Unit√† S.A.R. "A. Merlini" | Console Operativa</p>
    </div>
</div>

<div class="main-ui">
    <span class="section-label">Messaggio Operativo</span>
    <textarea id="mainText" placeholder="Inserire dati missione..."></textarea>

    <div class="btn-group">
        <button class="btn btn-alert" onclick="openGate('allerta')">
            <span style="font-size: 20px;">üö®</span>
            Attivazione
        </button>
        <button class="btn btn-gps" onclick="openGate('gps')">
            <span style="font-size: 20px;">üõ∞Ô∏è</span>
            Coordinate
        </button>
    </div>
</div>

<div class="status-bar">
    <span>SYSTEM ACTIVE</span>
    <span>CCV LECCO AUTHENTICATED</span>
</div>

<div id="gate" class="modal">
    <div class="modal-content">
        <h2 id="gateTitle">Autorizzazione</h2>
        <p id="gateDesc" class="modal-desc">Inserire PIN per procedere</p>
        <a id="gateLink" class="modal-link" href="https://www.gps-longitudine-latitudine.it/" target="_blank" style="display:none;">
            Apri Tool Coordinate Esterno
        </a>
        <input type="password" id="gateInput" class="input-control">
        <div class="modal-footer">
            <button class="btn-cancel" onclick="closeGate()">Annulla</button>
            <button id="gateConfirm" class="btn-confirm">Conferma</button>
        </div>
    </div>
</div>

<script>
    const TOKEN = "8237203800:AAGzZi2zgPyAa6bCunZkNCzH7hlz5rNykVA";
    const ID_GRUPPO = "-1003709844017";
    const PIN_CORRETTO = "1234";

    function openGate(tipo) {
        const modal = document.getElementById('gate');
        const input = document.getElementById('gateInput');
        const link = document.getElementById('gateLink');
        const btn = document.getElementById('gateConfirm');

        input.value = "";
        input.type = "password";
        link.style.display = "none";
        modal.style.display = "block";
        input.focus();

        btn.onclick = function() {
            if (input.value !== PIN_CORRETTO) {
                alert("PIN ERRATO");
                return;
            }
            if (tipo === 'allerta') { transmitAlert(); } 
            else { setupGPS(); }
        };
    }

    function setupGPS() {
        const input = document.getElementById('gateInput');
        const link = document.getElementById('gateLink');
        const btn = document.getElementById('gateConfirm');

        input.value = "";
        input.type = "text";
        input.placeholder = "45.xx, 9.xx";
        link.style.display = "block";
        
        btn.onclick = function() {
            if (!input.value.trim()) return;
            transmitGPS(input.value);
        };
    }

    function closeGate() { document.getElementById('gate').style.display = "none"; }

    function transmitAlert() {
        const t = document.getElementById('mainText').value;
        if (!t.trim()) return;
        const msg = "‚ö†Ô∏è *ALLERTA UNIT√Ä MERLINI* ‚ö†Ô∏è\n\n" + t;
        closeGate();
        executeFetch(msg);
    }

    function transmitGPS(c) {
        const p = c.replace(/\s/g, '');
        const url = `https://www.google.com/maps/search/?api=1&query=${p}`;
        const msg = "üõ∞Ô∏è *POSIZIONE GPS RILEVATA*\n\n`" + c + "`\n\nüìç Mappa:\n" + url;
        closeGate();
        executeFetch(msg);
    }

    function executeFetch(m) {
        fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage?chat_id=${ID_GRUPPO}&text=${encodeURIComponent(m)}&parse_mode=Markdown`)
        .then(res => { if(res.ok) { alert("INVIATO"); document.getElementById('mainText').value = ""; } });
    }
</script>
</body>
</html>
