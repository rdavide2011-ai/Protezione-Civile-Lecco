<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S.A.R. UNIT√Ä MERLINI - V35.1 FIXED</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>

    <style>
        :root {
            --bg-dark: #0a0b0d; --panel-bg: #161b22; --pc-yellow: #ffcc00;
            --pc-blue: #218bff; --danger: #fa4549; --success: #238636;
            --border: #30363d; --text-main: #e6edf3; --ai-purple: #8957e5;
            --tg-color: #0088cc; --warning: #ff9800;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { 
            background: var(--bg-dark); color: var(--text-main); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            margin: 0; padding: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; 
        }

        /* --- LOGIN SCREEN --- */
        #loginScreen { 
            position: fixed; inset: 0; background: #0d1117; z-index: 10000; 
            display: flex; align-items: center; justify-content: center; transition: opacity 0.5s ease;
        }
        .login-card { 
            background: var(--panel-bg); padding: 40px; border-radius: 24px; 
            border: 1px solid var(--border); text-align: center; width: 90%; max-width: 400px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* --- HEADER & NAV --- */
        .top-bar { 
            background: #000; padding: 15px 20px; border-bottom: 2px solid var(--pc-yellow); 
            display: flex; justify-content: space-between; align-items: center; 
        }
        .logo { font-weight: 900; letter-spacing: 1.5px; font-size: 14px; text-transform: uppercase; }
        .logo span { color: var(--pc-yellow); }

        .main-nav { 
            display: flex; background: #0d1117; padding: 10px; gap: 8px; 
            overflow-x: auto; border-bottom: 1px solid var(--border); 
        }
        .nav-btn { 
            padding: 12px 16px; background: var(--panel-bg); color: #8b949e; 
            border: 1px solid var(--border); border-radius: 10px; font-size: 10px; 
            font-weight: 800; text-transform: uppercase; cursor: pointer; white-space: nowrap;
        }
        .nav-btn.active { background: var(--pc-yellow); color: #000; border-color: var(--pc-yellow); }

        /* --- CONTENT AREA --- */
        .content { flex: 1; overflow-y: auto; padding: 15px; position: relative; }
        .section { display: none; max-width: 800px; margin: 0 auto; }
        .section.active { display: block; animation: fadeIn 0.4s ease; }

        .card { 
            background: var(--panel-bg); border: 1px solid var(--border); 
            border-radius: 16px; padding: 20px; margin-bottom: 20px; 
        }
        h2 { 
            font-size: 12px; text-transform: uppercase; color: var(--pc-yellow); 
            margin-bottom: 18px; border-left: 4px solid var(--pc-yellow); padding-left: 12px; 
        }

        /* --- INPUTS & BUTTONS --- */
        .form-group { margin-bottom: 15px; }
        label { display: block; font-size: 10px; font-weight: 800; color: #8b949e; text-transform: uppercase; margin-bottom: 6px; }
        input, select { 
            width: 100%; background: #0d1117; border: 1px solid var(--border); 
            border-radius: 10px; padding: 14px; color: #fff; font-size: 15px; 
        }

        .btn { 
            width: 100%; padding: 16px; border-radius: 12px; border: none; 
            font-weight: 800; font-size: 11px; text-transform: uppercase; 
            cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn-green { background: var(--success); color: #fff; margin-bottom: 10px; }
        .btn-ai { background: var(--ai-purple); color: #fff; border-bottom: 4px solid #5d3bb1; margin-bottom: 10px; }
        .btn-blue { background: var(--pc-blue); color: #fff; margin-bottom: 10px; }
        .btn-tg { background: var(--tg-color); color: #fff; font-size: 13px; padding: 20px; }

        /* --- MAP OVERLAY --- */
        #mapOverlay { 
            position: fixed; inset: 0; background: var(--bg-dark); z-index: 5000; 
            display: none; flex-direction: column; padding: 20px; 
        }
        #mapOverlay.active { display: flex; animation: slideUp 0.3s ease-out; }
        #map { flex: 1; border-radius: 20px; border: 2px solid var(--border); margin: 15px 0; }

        /* --- UTILS --- */
        .weather-alert { background: rgba(255, 204, 0, 0.1); border: 1px solid var(--pc-yellow); border-radius: 12px; padding: 15px; margin-bottom: 15px; }
        .item-row { background: #0d1117; padding: 16px; border-radius: 12px; margin-bottom: 10px; border-left: 4px solid var(--pc-yellow); }
        .qr-container { background: white; padding: 8px; border-radius: 10px; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    </style>
</head>
<body>

<div id="loginScreen">
    <div class="login-card">
        <h1 style="color:var(--pc-yellow); margin-bottom:5px;">SAR COMMAND</h1>
        <p style="font-size:10px; color:#8b949e; margin-bottom:30px;">UNIT√Ä DI SOCCORSO MERLINI</p>
        <input type="password" id="pinInput" inputmode="numeric" placeholder="INSERIRE PIN" style="text-align:center; font-size:25px; letter-spacing:10px;">
        <button class="btn btn-blue" style="margin-top:25px;" onclick="checkPin()">ACCEDI AL SISTEMA</button>
    </div>
</div>

<header class="top-bar">
    <div class="logo">SAR <span>MERLINI</span></div>
    <div id="liveClock" style="font-family: monospace; font-weight:bold; color:var(--pc-yellow);">00:00:00</div>
</header>

<nav class="main-nav">
    <button class="nav-btn active" onclick="openTab('missione', this)">Nuova Missione</button>
    <button class="nav-btn" onclick="openTab('anagrafica', this)">Anagrafica</button>
    <button class="nav-btn" onclick="openTab('appello', this)">Appello</button>
    <button class="nav-btn" onclick="openTab('scanner', this)">Scanner QR</button>
</nav>

<div class="content">
    <div id="tab-missione" class="section active">
        <div class="card">
            <h2>1. DEFINIZIONE OPERAZIONE</h2>
            <div class="form-group"><label>Evento</label><input type="text" id="ev_tipo" placeholder="Es: Disperso"></div>
            <div class="form-group"><label>Autorit√†</label><input type="text" id="ev_aut" placeholder="Es: CC / 112"></div>
            <div style="display:flex; gap:10px;">
                <div class="form-group" style="flex:1"><label>Urgenza</label><select id="ev_urg"><option>IMMEDIATA</option><option>PROGRAMMATA</option></select></div>
                <div class="form-group" style="flex:1"><label>Orario</label><input type="time" id="ev_time"></div>
            </div>
            <div class="form-group"><label>Responsabile R.O.</label><input type="text" id="ev_resp"></div>

            <button class="btn btn-ai" onclick="elaboraAI()">üß† IA: FORMALIZZA PROTOCOLLO</button>
            <button class="btn btn-green" onclick="salvaInScaletta()">‚úö SALVA IN SCALETTA</button>
            <button class="btn btn-blue" style="padding:20px;" onclick="mostraMappa()">CONTINUA E LOCALIZZA TARGET ‚ûî</button>
        </div>
        <div class="card"><h2>STORICO</h2><div id="lista-eventi"></div></div>
    </div>

    <div id="mapOverlay">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <button class="btn btn-blue" style="width:auto; padding:10px 20px;" onclick="chiudiMappa()">‚Üê ANNULLA</button>
            <small id="coordDisp" style="font-size:9px; color:#8b949e;">Seleziona punto su mappa</small>
        </div>
        <div class="card" style="margin-top:15px; padding:12px;">
            <label>CERCA VIA / LUOGO</label>
            <div style="display:flex; gap:8px;">
                <input type="text" id="ev_loc" placeholder="Es: Via Stelvio, Lecco">
                <button class="btn btn-blue" style="width:60px; margin:0;" onclick="cercaIndirizzo()">OK</button>
            </div>
        </div>
        <div id="map"></div>
        <div id="aiWeatherBox" class="weather-alert" style="display:none;">
            <b id="weatherStatus" style="font-size:10px;">ANALISI METEO...</b>
            <div id="aiWeatherContent" style="font-size:13px; color:#fff; margin-top:5px;"></div>
        </div>
        <button class="btn btn-tg" onclick="inviaTutto()">üöÄ TRASMETTI DISPACCIO AL GRUPPO</button>
    </div>

    <div id="tab-anagrafica" class="section">
        <div class="card"><h2>NUOVO OPERATORE</h2><input type="text" id="vol_nome"><button class="btn btn-green" style="margin-top:12px;" onclick="addVol()">GENERA CODICE</button></div>
        <div id="lista-anagrafica"></div>
    </div>
    <div id="tab-appello" class="section"><div class="card"><h2>FORZA SUL CAMPO</h2><div id="lista-appello"></div></div></div>
    <div id="tab-scanner" class="section"><div class="card"><h2>LETTURA QR</h2><div id="reader"></div><button class="btn btn-blue" style="margin-top:15px;" onclick="startScanner()">CAMERA ON</button></div></div>
</div>

<script>
    const PIN_CORRETTO = "123456789";
    const TG_TOKEN = "8237203800:AAGzZi2zgPyAa6bCunZkNCzH7hlz5rNykVA";
    const TG_CHAT_ID = "-1003709844017";
    const METEO_API = "a6e2de460e31d27a29a44904339b18d9";

    const firebaseConfig = {
        apiKey: "AIzaSyB5AhJZSLu3om-VUsoQBX9KazvtzAkAoa0",
        authDomain: "merlini-sar.firebaseapp.com",
        databaseURL: "https://merlini-sar-default-rtdb.firebaseio.com", 
        projectId: "merlini-sar", appId: "1:654419107383:web:d84686c7c305e87d6969b2"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let map, marker, scanner;
    let volontariGlobal = [];
    let reportMeteoIA = "Non disponibile.";

    // --- CORREZIONE LOGIN ---
    function checkPin() {
        const input = document.getElementById('pinInput').value;
        if(input === PIN_CORRETTO) {
            const screen = document.getElementById('loginScreen');
            screen.style.opacity = '0';
            setTimeout(() => {
                screen.style.display = 'none';
                initMap();
            }, 500);
        } else {
            alert("PIN ERRATO");
            document.getElementById('pinInput').value = "";
        }
    }

    function initMap() {
        if(map) return;
        map = L.map('map').setView([45.856, 9.397], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        map.on('click', e => posizionaMarker(e.latlng.lat, e.latlng.lng));
        syncData();
    }

    async function cercaIndirizzo() {
        const q = document.getElementById('ev_loc').value;
        if(!q) return;
        const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(q)}`);
        const d = await r.json();
        if(d.length > 0) {
            const lat = d[0].lat; const lon = d[0].lon;
            map.setView([lat, lon], 15);
            posizionaMarker(lat, lon);
        }
    }

    async function posizionaMarker(lat, lon) {
        if(marker) map.removeLayer(marker);
        marker = L.marker([lat, lon]).addTo(map);
        document.getElementById('coordDisp').innerText = `Lat: ${lat.toFixed(4)} | Lon: ${lon.toFixed(4)}`;
        
        document.getElementById('aiWeatherBox').style.display = 'block';
        document.getElementById('weatherStatus').innerText = "SINCRO METEO...";
        
        try {
            const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${METEO_API}&units=metric&lang=it`);
            const data = await res.json();
            const t = Math.round(data.main.temp);
            const w = Math.round(data.wind.speed * 3.6);
            reportMeteoIA = `üå§ ${data.weather[0].description.toUpperCase()}\nüå° Temp: ${t}¬∞C | üí® Vento: ${w} km/h`;
            document.getElementById('weatherStatus').innerText = "ANALISI COMPLETATA";
            document.getElementById('aiWeatherContent').innerText = reportMeteoIA;
        } catch(e) { 
            document.getElementById('weatherStatus').innerText = "ERRORE CONNESSIONE";
        }
    }

    function elaboraAI() {
        const t = document.getElementById('ev_tipo');
        if(t.value.toLowerCase().includes("disperso")) t.value = "RICERCA PERSONA SCOMPARSA (SAR)";
        document.getElementById('ev_resp').value = "R.O. " + document.getElementById('ev_resp').value.toUpperCase();
        alert("IA: Protocollo Formalizzato.");
    }

    function salvaInScaletta() {
        db.ref('merlini/scaletta').push({ t: document.getElementById('ev_tipo').value, ts: Date.now() });
        alert("Salvato in Firebase.");
    }

    async function inviaTutto() {
        if(!marker) return alert("Punta la mappa!");
        const msg = `üö® *SAR MERLINI - DISPACCIO*\nüìå *EVENTO:* ${document.getElementById('ev_tipo').value}\nüìç *LUOGO:* ${document.getElementById('ev_loc').value}\nüë§ *RESP:* ${document.getElementById('ev_resp').value}\nüåç *MAPPA:* https://www.google.com/maps?q=${marker.getLatLng().lat},${marker.getLatLng().lng}\n\n${reportMeteoIA}`;
        await fetch(`https://api.telegram.org/bot${TG_TOKEN}/sendMessage`, {
            method: 'POST', headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ chat_id: TG_CHAT_ID, text: msg, parse_mode: 'Markdown' })
        });
        alert("INVIATO!"); chiudiMappa();
    }

    function syncData() {
        db.ref('merlini/scaletta').on('value', s => {
            const d = s.val() || {};
            document.getElementById('lista-eventi').innerHTML = Object.values(d).reverse().map(e => `<div class="item-row"><b>${e.t}</b></div>`).join('');
        });
        db.ref('merlini/anagrafica').on('value', s => {
            volontariGlobal = Object.values(s.val() || {});
            document.getElementById('lista-appello').innerHTML = volontariGlobal.map(v => `<div class="item-row"><b>${v.nome}</b>: ${v.stato}</div>`).join('');
            if(document.getElementById('tab-anagrafica').classList.contains('active')) renderQR();
        });
    }

    function addVol() {
        const id = "M-" + Math.random().toString(36).substr(2, 5).toUpperCase();
        db.ref('merlini/anagrafica/'+id).set({ id, nome: document.getElementById('vol_nome').value.toUpperCase(), stato: "ASSENTE", ora: "--" });
    }

    function renderQR() {
        document.getElementById('lista-anagrafica').innerHTML = volontariGlobal.map((v, i) => `<div class="item-row"><div id="qr-${i}"></div><b>${v.nome}</b></div>`).join('');
        volontariGlobal.forEach((v, i) => new QRCode(document.getElementById(`qr-${i}`), { text: v.id, width: 60, height: 60 }));
    }

    function startScanner() {
        scanner = new Html5Qrcode("reader");
        scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, id => {
            db.ref('merlini/anagrafica/'+id).update({ stato: "PRESENTE", ora: new Date().toLocaleTimeString() });
            scanner.stop(); alert("OK");
        });
    }

    function openTab(id, btn) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('tab-'+id).classList.add('active');
        btn.classList.add('active');
    }

    function mostraMappa() { document.getElementById('mapOverlay').classList.add('active'); setTimeout(() => map.invalidateSize(), 300); }
    function chiudiMappa() { document.getElementById('mapOverlay').classList.remove('active'); }
    setInterval(() => { document.getElementById('liveClock').innerText = new Date().toLocaleTimeString(); }, 1000);
</script>
</body>
</html>
