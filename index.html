<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S.A.R. UNIT√Ä MERLINI - V16.5 FULL CLOUD</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    
    <style>
        :root {
            --bg-dark: #0a0e14; --panel-bg: #161b22; --pc-yellow: #ffcc00;
            --pc-blue: #0056b3; --danger: #eb3b5a; --text-main: #e6edf3;
            --success: #2ea043; --border: #30363d; --warning: #f39c12;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg-dark); color: var(--text-main); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        /* TOP BAR */
        .top-bar { background: var(--panel-bg); padding: 10px 15px; display: flex; align-items: center; border-bottom: 2px solid var(--pc-yellow); z-index: 1000; }
        .pc-logo-img { height: 35px; margin-right: 12px; }

        /* NAVIGATION */
        .module-nav { display: flex; background: #000; padding: 8px; gap: 6px; overflow-x: auto; border-bottom: 1px solid var(--border); }
        .nav-btn { padding: 10px 14px; background: var(--panel-bg); color: #8b949e; border: 1px solid var(--border); border-radius: 8px; font-size: 10px; font-weight: bold; cursor: pointer; text-transform: uppercase; white-space: nowrap; transition: 0.2s; }
        .nav-btn.active { background: var(--pc-yellow); color: black; border-color: var(--pc-yellow); }

        /* CONTENT */
        .main-content { flex: 1; overflow-y: auto; position: relative; padding-bottom: 30px; }
        .module-page { display: none; padding: 15px; animation: fadeIn 0.3s ease; }
        .module-page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* UI ELEMENTS */
        .card { background: var(--panel-bg); border-radius: 12px; padding: 18px; margin-bottom: 15px; border: 1px solid var(--border); max-width: 550px; margin-inline: auto; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        label { font-size: 10px; color: var(--pc-yellow); font-weight: bold; text-transform: uppercase; display: block; margin-top: 12px; margin-bottom: 4px; }
        input, select, textarea { width: 100%; background: #0d1117; border: 1px solid var(--border); border-radius: 8px; color: white; padding: 12px; font-size: 14px; }
        
        .btn { padding: 14px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 12px; text-transform: uppercase; font-size: 11px; letter-spacing: 0.5px; }
        .btn-blue { background: var(--pc-blue); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-warning { background: var(--warning); color: white; }
        .btn-danger { background: var(--danger); color: white; }

        /* SPECIAL ELEMENTS */
        #map { height: 300px; width: 100%; border-radius: 12px; margin-top: 10px; border: 1px solid var(--border); }
        #reader { width: 100%; border-radius: 12px; overflow: hidden; border: 2px solid var(--pc-yellow); background: black; margin-bottom: 10px; }
        .v-card { background: #0d1117; padding: 12px; border-radius: 10px; margin-bottom: 10px; border-left: 5px solid var(--pc-yellow); display: flex; align-items: center; gap: 15px; }
        .qr-small { background: white; padding: 4px; border-radius: 5px; width: 60px; height: 60px; cursor: pointer; }

        /* MODALS */
        .modal-overlay { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.95); z-index:99999; flex-direction:column; align-items:center; justify-content:center; padding:20px; }
        .modal-content { background: var(--panel-bg); border: 2px solid var(--pc-yellow); border-radius: 20px; padding: 25px; width: 100%; max-width: 400px; text-align: center; }
        #qrFullContainer { background: white; padding: 15px; border-radius: 10px; display: inline-block; margin: 15px 0; }
        
        #loginOverlay { position: fixed; inset: 0; background: var(--bg-dark); z-index: 1000000; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="card" style="text-align:center; border: 2px solid var(--pc-yellow); width: 90%;">
        <h2 style="color:var(--pc-yellow);">S.A.R. UNIT√Ä MERLINI</h2>
        <input type="password" id="loginInput" pattern="[0-9]*" inputmode="numeric" placeholder="PIN" style="text-align:center; font-size:30px; letter-spacing:8px; margin-top:20px;">
        <button onclick="checkLogin()" class="btn btn-blue">ACCEDI AL SISTEMA</button>
    </div>
</div>

<div id="qrZoomModal" class="modal-overlay" onclick="this.style.display='none'">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h2 id="zoomName" style="color:var(--pc-yellow); margin:0;">NOME</h2>
        <div id="qrFullContainer"></div>
        <button class="btn btn-danger" onclick="document.getElementById('qrZoomModal').style.display='none'">CHIUDI</button>
    </div>
</div>

<div id="statusModal" class="modal-overlay">
    <div class="modal-content">
        <h2 id="scannedName" style="color:var(--pc-yellow); margin:0;">NOME</h2>
        <p>Registra stato arrivo:</p>
        <button class="btn btn-success" onclick="processStatus('PRESENTE')">‚úÖ PRESENTE</button>
        <button class="btn btn-warning" onclick="processStatus('RITARDO')">‚è≥ IN RITARDO</button>
        <button class="btn btn-danger" onclick="processStatus('ASSENTE')">‚ùå ASSENTE</button>
        <button class="btn" style="background:#444; color:white;" onclick="closeStatusModal()">ANNULLA</button>
    </div>
</div>

<div class="top-bar">
    <span style="font-weight:bold; color:var(--pc-yellow); font-size:15px;">MERLINI V16.5</span>
    <div style="text-align: right;">
        <div id="syncStatus" style="font-size:9px; color:var(--success); font-weight:bold;">‚óè CLOUD SYNC</div>
        <div id="liveClock" style="font-size:11px;">00:00:00</div>
    </div>
</div>

<div class="module-nav">
    <button class="nav-btn active" onclick="showPage('missione', this)">üö® Missione</button>
    <button class="nav-btn" onclick="showPage('scanner', this)">üì∑ Scanner</button>
    <button class="nav-btn" onclick="showPage('volontari', this)">üë• Anagrafica</button>
    <button class="nav-btn" onclick="showPage('presenze', this)">üìù Appello</button>
    <button class="nav-btn" onclick="showPage('diario', this)">üìñ Diario</button>
</div>

<div class="main-content">
    
    <div id="page-missione" class="module-page active">
        <div class="card">
            <h3 style="margin-top:0; color:var(--pc-yellow);">GESTIONE INTERVENTO</h3>
            <label>Tipo di Evento</label>
            <input type="text" id="m_evento" placeholder="Es: Ricerca Disperso">
            <label>Punto di Ritrovo (Mappa)</label>
            <div id="map"></div>
            <button class="btn btn-danger" onclick="sendTelegramAlert()">üöÄ INVIA ALLERTA TELEGRAM</button>
        </div>
    </div>

    <div id="page-scanner" class="module-page">
        <div class="card">
            <div id="reader"></div>
            <button class="btn btn-blue" onclick="startScanner()">ACCENDI CAMERA</button>
        </div>
    </div>

    <div id="page-volontari" class="module-page">
        <div class="card">
            <label>AGGIUNGI VOLONTARIO</label>
            <input type="text" id="v_nome" placeholder="COGNOME NOME">
            <label>Qualifica</label>
            <select id="v_ruolo">
                <option>Volontario</option>
                <option>Capo Squadra</option>
                <option>Coordinatore</option>
            </select>
            <button class="btn btn-success" onclick="addVolontario()">SALVA NEL CLOUD</button>
        </div>
        <div id="lista-volontari"></div>
    </div>

    <div id="page-presenze" class="module-page">
        <h3 style="text-align:center;">STATO REPARTO</h3>
        <div id="lista-appello"></div>
        <button class="btn btn-blue" onclick="exportPDF()">üìÑ GENERA REPORT PDF</button>
        <button class="btn btn-danger" style="opacity:0.6;" onclick="resetAppello()">RESET GIORNALIERO</button>
    </div>

    <div id="page-diario" class="module-page">
        <div id="log-container" class="card" style="font-size:12px; max-height:400px; overflow-y:auto; line-height:1.6;"></div>
        <div class="card">
            <label>Nota Manuale Diario</label>
            <textarea id="manualNote" rows="2" placeholder="Scrivi aggiornamento operativo..."></textarea>
            <button class="btn btn-blue" onclick="saveManualNote()">REGISTRA NOTA</button>
        </div>
    </div>

</div>

<script>
    // CONFIGURAZIONE FIREBASE
    const firebaseConfig = {
        apiKey: "AIzaSyB5AhJZSLu3om-VUsoQBX9KazvtzAkAoa0",
        authDomain: "merlini-sar.firebaseapp.com",
        databaseURL: "https://merlini-sar-default-rtdb.firebaseio.com", 
        projectId: "merlini-sar",
        storageBucket: "merlini-sar.firebasestorage.app",
        messagingSenderId: "654419107383",
        appId: "1:654419107383:web:d84686c7c305e87d6969b2"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let map, marker, html5QrCode, currentVolId;
    let volontariGlobal = [];

    // LOGIN
    function checkLogin() {
        if(document.getElementById('loginInput').value === "123456789") {
            document.getElementById('loginOverlay').style.display='none';
            initMap();
            initSync();
        } else { alert("PIN ERRATO"); }
    }

    // SYNC CLOUD
    function initSync() {
        // Ascolta Volontari
        db.ref('merlini/volontari').on('value', snap => {
            const data = snap.val() || {};
            volontariGlobal = Object.values(data).sort((a,b) => a.nome.localeCompare(b.nome));
            renderVolontari();
            renderAppello();
        });

        // Ascolta Log Diario
        db.ref('merlini/log').limitToLast(50).on('value', snap => {
            const logs = snap.val() || {};
            const container = document.getElementById('log-container');
            container.innerHTML = Object.values(logs).reverse().map(l => 
                `<div><b>[${l.ora}]</b> ${l.txt}</div>`
            ).join('');
        });
    }

    // MAPPA
    function initMap() {
        map = L.map('map').setView([45.856, 9.397], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        map.on('click', e => {
            if(marker) map.removeLayer(marker);
            marker = L.marker(e.latlng).addTo(map);
        });
    }

    // AZIONI
    function addVolontario() {
        const nome = document.getElementById('v_nome').value.toUpperCase().trim();
        const ruolo = document.getElementById('v_ruolo').value;
        if(!nome) return;
        const id = "M-" + btoa(nome).substr(0,8);
        db.ref('merlini/volontari/'+id).set({ id, nome, ruolo, stato: "ASSENTE", ora: "--:--" });
        addLog(`Aggiunto nuovo volontario: ${nome}`);
        document.getElementById('v_nome').value = "";
    }

    function renderVolontari() {
        const list = document.getElementById('lista-volontari');
        list.innerHTML = volontariGlobal.map((v, i) => `
            <div class="v-card">
                <div id="qr-min-${i}" class="qr-small" onclick="showZoom('${v.nome}','${v.id}')"></div>
                <div style="flex:1"><b>${v.nome}</b><br><small>${v.ruolo || 'Volontario'}</small></div>
                <button onclick="delVol('${v.id}')" style="background:none; border:none; color:var(--danger);">‚úï</button>
            </div>
        `).join('');
        volontariGlobal.forEach((v, i) => {
            document.getElementById(`qr-min-${i}`).innerHTML = "";
            new QRCode(document.getElementById(`qr-min-${i}`), { text: v.id, width: 60, height: 60 });
        });
    }

    function renderAppello() {
        const list = document.getElementById('lista-appello');
        list.innerHTML = volontariGlobal.map(v => {
            const color = v.stato === 'PRESENTE' ? 'var(--success)' : (v.stato === 'RITARDO' ? 'var(--warning)' : 'var(--danger)');
            return `<div class="card" style="border-left:10px solid ${color}; display:flex; justify-content:space-between; align-items:center;">
                <b>${v.nome}</b>
                <span style="font-weight:bold;">${v.stato} (${v.ora})</span>
            </div>`;
        }).join('');
    }

    function startScanner() {
        html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (id) => {
            const v = volontariGlobal.find(x => x.id === id);
            if(v) {
                currentVolId = id;
                document.getElementById('scannedName').innerText = v.nome;
                document.getElementById('statusModal').style.display = 'flex';
                html5QrCode.stop();
            }
        });
    }

    function processStatus(stato) {
        const ora = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
        db.ref('merlini/volontari/' + currentVolId).update({ stato, ora });
        const v = volontariGlobal.find(x => x.id === currentVolId);
        addLog(`Check-in: ${v.nome} registrato come ${stato}`);
        document.getElementById('statusModal').style.display = 'none';
    }

    function addLog(txt) {
        const ora = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
        db.ref('merlini/log').push({ ora, txt });
    }

    function saveManualNote() {
        const note = document.getElementById('manualNote').value;
        if(note) { addLog("NOTA: " + note); document.getElementById('manualNote').value = ""; }
    }

    function exportPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.text("S.A.R. UNIT√Ä MERLINI - REPORT", 14, 20);
        const rows = volontariGlobal.map(v => [v.nome, v.ruolo, v.stato, v.ora]);
        doc.autoTable({ startY: 30, head: [['Nome', 'Ruolo', 'Stato', 'Ora']], body: rows });
        doc.save("Report_Merlini.pdf");
    }

    function showZoom(nome, id) {
        document.getElementById('zoomName').innerText = nome;
        document.getElementById('qrFullContainer').innerHTML = "";
        new QRCode(document.getElementById('qrFullContainer'), { text: id, width: 250, height: 250 });
        document.getElementById('qrZoomModal').style.display = 'flex';
    }

    function delVol(id) { if(confirm("Eliminare?")) db.ref('merlini/volontari/'+id).remove(); }

    function resetAppello() {
        if(confirm("Resettare tutti a ASSENTE?")) {
            const updates = {};
            volontariGlobal.forEach(v => { updates[v.id + '/stato'] = "ASSENTE"; updates[v.id + '/ora'] = "--:--"; });
            db.ref('merlini/volontari').update(updates);
            addLog("Appello resettato dal coordinatore");
        }
    }

    function showPage(id, btn) {
        document.querySelectorAll('.module-page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('page-'+id).classList.add('active');
        btn.classList.add('active');
        if(id === 'missione') setTimeout(() => map.invalidateSize(), 400);
        if(id !== 'scanner' && html5QrCode) html5QrCode.stop().catch(()=>{});
    }

    setInterval(() => { document.getElementById('liveClock').innerText = new Date().toLocaleTimeString(); }, 1000);
</script>
</body>
</html>
