<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UNITÃ€ MERLINI - V27.0 AI FORMAL REWRITE</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>

    <style>
        :root {
            --bg-dark: #0a0b0d;
            --panel-bg: #161b22;
            --pc-yellow: #ffcc00;
            --pc-blue: #218bff;
            --danger: #fa4549;
            --success: #238636;
            --border: #30363d;
            --text-main: #e6edf3;
            --ai-purple: #8957e5;
            --tg-color: #0088cc;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body { 
            background: var(--bg-dark); 
            color: var(--text-main); 
            font-family: -apple-system, system-ui, "Segoe UI", Helvetica, Arial, sans-serif;
            margin: 0; 
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- LOGIN --- */
        #loginScreen {
            position: fixed; inset: 0;
            background: #0d1117;
            z-index: 10000;
            display: flex; align-items: center; justify-content: center;
        }
        .login-card {
            background: var(--panel-bg);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid var(--border);
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.8);
        }

        /* --- HEADER --- */
        .top-bar {
            background: #000;
            padding: 15px 20px;
            border-bottom: 2px solid var(--pc-yellow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo { font-weight: 900; letter-spacing: 1px; font-size: 14px; }
        .logo span { color: var(--pc-yellow); }

        /* --- NAVIGATION --- */
        .main-nav {
            display: flex;
            background: #0d1117;
            padding: 10px;
            gap: 10px;
            overflow-x: auto;
            border-bottom: 1px solid var(--border);
        }
        .nav-btn {
            padding: 12px 18px;
            background: var(--panel-bg);
            color: #8b949e;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            white-space: nowrap;
            transition: 0.3s;
        }
        .nav-btn.active {
            background: var(--pc-yellow);
            color: #000;
            border-color: var(--pc-yellow);
        }

        /* --- CONTENT --- */
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .section { display: none; max-width: 800px; margin: 0 auto; }
        .section.active { display: block; animation: fadeIn 0.4s ease; }

        .card {
            background: var(--panel-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
        }

        h2 { 
            font-size: 13px; 
            text-transform: uppercase; 
            color: var(--pc-yellow); 
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* --- FORM --- */
        .form-group { margin-bottom: 20px; }
        label { display: block; font-size: 10px; font-weight: 800; color: #8b949e; text-transform: uppercase; margin-bottom: 8px; }
        
        input, select, textarea {
            width: 100%;
            background: #0d1117;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 14px;
            color: #fff;
            font-size: 14px;
        }

        /* --- BUTTONS --- */
        .btn {
            width: 100%;
            padding: 16px;
            border-radius: 10px;
            border: none;
            font-weight: 800;
            font-size: 12px;
            text-transform: uppercase;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 12px;
            transition: 0.2s;
        }
        .btn-green { background: var(--success); color: #fff; }
        .btn-ai { background: var(--ai-purple); color: #fff; border-bottom: 4px solid #5d3bb1; }
        .btn-blue { background: var(--pc-blue); color: #fff; }
        .btn-tg { background: var(--tg-color); color: #fff; }

        /* --- MAP & LIST --- */
        #map { height: 350px; border-radius: 12px; border: 1px solid var(--border); }
        .scaletta-item {
            background: #0d1117;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid var(--pc-yellow);
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div id="loginScreen">
    <div class="login-card">
        <h1 style="color:var(--pc-yellow); font-size:24px;">UNITÃ€ MERLINI</h1>
        <p style="color:#8b949e; font-size:12px; margin-bottom:30px;">SAR COMMAND SYSTEM V27</p>
        <input type="password" id="pinInput" inputmode="numeric" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" style="text-align:center; font-size:30px; letter-spacing:10px;">
        <button class="btn btn-blue" style="margin-top:20px;" onclick="checkPin()">AUTENTICAZIONE</button>
    </div>
</div>

<header class="top-bar">
    <div class="logo">UNITÃ€ <span>MERLINI</span> <small style="font-weight:100; opacity:0.6; margin-left:10px;">V27.0</small></div>
    <div id="liveClock" style="font-weight:bold; font-size:12px;">00:00:00</div>
</header>

<nav class="main-nav">
    <button class="nav-btn active" onclick="openTab('missione', this)">Missions</button>
    <button class="nav-btn" onclick="openTab('scanner', this)">Scanner</button>
    <button class="nav-btn" onclick="openTab('anagrafica', this)">Anagrafica</button>
    <button class="nav-btn" onclick="openTab('appello', this)">Appello</button>
</nav>

<div class="content">
    
    <div id="tab-missione" class="section active">
        <div class="card">
            <h2>NUOVA ATTIVAZIONE</h2>
            
            <div class="form-group">
                <label>Tipo di Evento (Descrizione libera)</label>
                <input type="text" id="ev_tipo" placeholder="Es: ricerca disperso bosco">
            </div>

            <div class="form-group">
                <label>Tipo di Attivazione</label>
                <select id="ev_urgenza">
                    <option value="IMMEDIATA (SUBITO)">IMMEDIATA (SUBITO)</option>
                    <option value="PROGRAMMATA">PROGRAMMATA</option>
                </select>
            </div>

            <div class="form-group">
                <label>AutoritÃ  Richiedente</label>
                <input type="text" id="ev_autorita" placeholder="Es: carabinieri lecco">
            </div>

            <div class="form-group">
                <label>Protocollo / Codice</label>
                <input type="text" id="ev_prot" placeholder="Note o codice protocollo">
            </div>

            <div class="form-group">
                <label>Responsabile Coordinamento</label>
                <input type="text" id="ev_resp" placeholder="Nome R.O.">
            </div>

            <button class="btn btn-green" onclick="salvaInScaletta()">âœš AGGIUNGI ALLA SCALETTA OPERATIVA</button>
            
            <button class="btn btn-ai" onclick="elaboraAI()">ðŸ§  ANALISI AI: FORMALIZZA TESTO</button>
        </div>

        <div class="card">
            <h2>LOCALIZZAZIONE / MAPPA</h2>
            <div style="display:flex; gap:10px; margin-bottom:15px;">
                <input type="text" id="mapSearch" placeholder="Cerca via o localitÃ ...">
                <button class="btn btn-blue" style="width:100px; margin:0;" onclick="cercaMappa()">CERCA</button>
            </div>
            <div id="map"></div>
            <button class="btn btn-tg" style="margin-top:20px;" onclick="mandaTelegram()">âœˆ INVIA ALLERTA TELEGRAM</button>
        </div>

        <div class="card">
            <h2>SCALETTA EVENTI ATTIVI</h2>
            <div id="lista-eventi"></div>
        </div>
    </div>

    <div id="tab-scanner" class="section">
        <div class="card"><h2>SCANNER QR</h2><div id="qr-reader"></div></div>
    </div>
    
    <div id="tab-anagrafica" class="section">
        <div class="card"><h2>GESTIONE VOLONTARI</h2><input type="text" id="vol_nome" placeholder="NOME E COGNOME"><button class="btn btn-green" onclick="addVol()">SALVA</button><div id="lista-anagrafica" style="margin-top:20px;"></div></div>
    </div>

    <div id="tab-appello" class="section">
        <div class="card"><h2>STATO PRESENTI</h2><div id="lista-appello"></div></div>
    </div>

</div>

<script>
    // DATI GIOVANNI
    const PIN_CORRETTO = "123456789";
    const TG_TOKEN = "8237203800:AAGzZi2zgPyAa6bCunZkNCzH7hlz5rNykVA";
    const TG_CHAT_ID = "-1003709844017";

    const firebaseConfig = {
        apiKey: "AIzaSyB5AhJZSLu3om-VUsoQBX9KazvtzAkAoa0",
        authDomain: "merlini-sar.firebaseapp.com",
        databaseURL: "https://merlini-sar-default-rtdb.firebaseio.com", 
        projectId: "merlini-sar",
        storageBucket: "merlini-sar.firebasestorage.app",
        messagingSenderId: "654419107383",
        appId: "1:654419107383:web:d84686c7c305e87d6969b2"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let map, marker;

    function checkPin() {
        if(document.getElementById('pinInput').value === PIN_CORRETTO) {
            document.getElementById('loginScreen').style.display = 'none';
            initApp();
        } else { alert("PIN ERRATO"); }
    }

    function initApp() {
        map = L.map('map').setView([45.856, 9.397], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        map.on('click', e => { if(marker) map.removeLayer(marker); marker = L.marker(e.latlng).addTo(map); });
        syncData();
    }

    // --- LOGICA IA DI RISCRITTURA FORMALE ---
    function elaboraAI() {
        const tipo = document.getElementById('ev_tipo');
        const aut = document.getElementById('ev_autorita');
        const resp = document.getElementById('ev_resp');

        if(!tipo.value) return alert("Inserisci almeno il tipo di evento");

        let t = tipo.value.toLowerCase();
        let a = aut.value.toLowerCase();

        // Trasformazione formale
        if(t.includes("ricerca") || t.includes("disperso")) tipo.value = "RICERCA PERSONA SCOMPARSA (S.A.R.)";
        else if(t.includes("incendio") || t.includes("fuoco")) tipo.value = "INTERVENTO AIB - INCENDIO BOSCHIVO";
        else tipo.value = "ATTIVAZIONE OPERATIVA: " + t.toUpperCase();

        if(a.includes("carabinieri") || a.includes("cc")) aut.value = "ARMA DEI CARABINIERI - COMANDO STAZIONE";
        else if(a.includes("vigili") || a.includes("vvf")) aut.value = "CORPO NAZIONALE VIGILI DEL FUOCO";
        else aut.value = a.toUpperCase();

        resp.value = "R.O. " + resp.value.toUpperCase();

        alert("âœ¨ IA: Testo formalizzato correttamente.");
    }

    async function cercaMappa() {
        const q = document.getElementById('mapSearch').value;
        const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}`);
        const d = await r.json();
        if(d.length > 0) {
            const p = [d[0].lat, d[0].lon];
            map.setView(p, 16);
            if(marker) map.removeLayer(marker);
            marker = L.marker(p).addTo(map);
        }
    }

    function salvaInScaletta() {
        const data = {
            tipo: document.getElementById('ev_tipo').value,
            urg: document.getElementById('ev_urgenza').value,
            aut: document.getElementById('ev_autorita').value,
            prot: document.getElementById('ev_prot').value,
            resp: document.getElementById('ev_resp').value,
            time: new Date().toLocaleString()
        };
        db.ref('merlini/eventi').push(data);
        alert("Archiviato in scaletta!");
    }

    async function mandaTelegram() {
        const t = document.getElementById('ev_tipo').value;
        const u = document.getElementById('ev_urgenza').value;
        const r = document.getElementById('ev_resp').value;
        let gps = "";
        if(marker) gps = `\nðŸ“ POSIZIONE: https://www.google.com/maps?q=${marker.getLatLng().lat},${marker.getLatLng().lng}`;
        
        const msg = `ðŸš¨ ALLERTA UNITÃ€ MERLINI\nâ”â”â”â”â”â”â”â”â”â”â”â”â”â”\nðŸ“Œ EVENTO: ${t}\nâš ï¸ STATO: ${u}\nðŸ‘¤ RESP: ${r}${gps}\nâ”â”â”â”â”â”â”â”â”â”â”â”â”â”`;
        
        await fetch(`https://api.telegram.org/bot${TG_TOKEN}/sendMessage`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ chat_id: TG_CHAT_ID, text: msg })
        });
        alert("Telegram Inviato!");
    }

    function syncData() {
        db.ref('merlini/eventi').on('value', s => {
            const list = s.val() || {};
            document.getElementById('lista-eventi').innerHTML = Object.values(list).reverse().map(e => `
                <div class="scaletta-item">
                    <b>${e.tipo}</b><br><small>${e.urg} | ${e.time}</small><br>
                    <span style="font-size:11px; opacity:0.7">${e.aut} - ${e.resp}</span>
                </div>
            `).join('');
        });
        
        db.ref('merlini/anagrafica').on('value', s => {
            const list = Object.values(s.val() || {});
            document.getElementById('lista-anagrafica').innerHTML = list.map(v => `
                <div style="background:#000; padding:10px; margin-top:5px; border-radius:5px;">${v.nome}</div>
            `).join('');
        });
    }

    function openTab(id, btn) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('tab-'+id).classList.add('active');
        btn.classList.add('active');
        if(id === 'missione') setTimeout(() => map.invalidateSize(), 200);
    }

    function addVol() {
        const n = document.getElementById('vol_nome').value.toUpperCase();
        if(n) db.ref('merlini/anagrafica').push({nome: n, stato: "ASSENTE"});
    }

    setInterval(() => { document.getElementById('liveClock').innerText = new Date().toLocaleTimeString(); }, 1000);
</script>
</body>
</html>
