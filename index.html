<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S.A.R. UNIT√Ä MERLINI - V11.0 INTEGRALE</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    
    <style>
        :root {
            --bg-dark: #0a0e14; --panel-bg: #161b22; --pc-yellow: #ffcc00;
            --pc-blue: #0056b3; --danger: #eb3b5a; --text-main: #e6edf3;
            --success: #2ea043; --border: #30363d; --warning: #f39c12;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-dark); color: var(--text-main); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        /* HEADER & NAV */
        .top-bar { background: var(--panel-bg); padding: 10px 15px; display: flex; align-items: center; border-bottom: 2px solid var(--pc-yellow); z-index: 100; }
        .pc-logo-img { height: 35px; margin-right: 12px; }
        .module-nav { display: flex; background: #000; padding: 8px; gap: 6px; overflow-x: auto; border-bottom: 1px solid var(--border); }
        .nav-btn { padding: 10px 14px; background: var(--panel-bg); color: #8b949e; border: 1px solid var(--border); border-radius: 8px; font-size: 10px; font-weight: bold; cursor: pointer; text-transform: uppercase; white-space: nowrap; }
        .nav-btn.active { background: var(--pc-yellow); color: black; }

        /* CONTENT */
        .main-content { flex: 1; overflow-y: auto; padding-bottom: 60px; position: relative; }
        .module-page { display: none; padding: 15px; }
        .module-page.active { display: block; }

        /* CARDS */
        .card { background: var(--panel-bg); border-radius: 12px; padding: 18px; margin-bottom: 15px; border: 1px solid var(--border); max-width: 500px; margin-inline: auto; }
        label { font-size: 10px; color: var(--pc-yellow); font-weight: bold; text-transform: uppercase; display: block; margin-top: 12px; }
        input, select, textarea { width: 100%; background: #0d1117; border: 1px solid var(--border); border-radius: 8px; color: white; padding: 12px; margin-top: 5px; font-size: 14px; }
        
        .btn { padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; text-transform: uppercase; font-size: 12px; }
        .btn-blue { background: var(--pc-blue); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-warning { background: var(--warning); color: white; }
        .btn-danger { background: var(--danger); color: white; }

        /* MODALE SELEZIONE STATO (Post-Scansione) */
        #statusModal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.95); z-index:99999; flex-direction:column; align-items:center; justify-content:center; padding:30px; }
        .status-box { background: var(--panel-bg); padding: 25px; border-radius: 20px; border: 2px solid var(--pc-yellow); width: 100%; max-width: 400px; text-align: center; }

        /* SCANNER & QR */
        #reader { width: 100%; border-radius: 12px; border: 2px solid var(--pc-yellow); overflow: hidden; background: #000; }
        .v-card { background: #0d1117; padding: 12px; border-radius: 10px; margin-bottom: 8px; border-left: 4px solid var(--pc-yellow); display: flex; align-items: center; gap: 15px; position: relative; }
        .qr-small { background: white; padding: 4px; border-radius: 5px; width: 60px; height: 60px; }

        /* MAP */
        #map { height: 100%; width: 100%; }
        #page-mappa { padding: 0; position: absolute; width: 100%; height: 100%; }
        .map-overlay { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); z-index: 1000; width: 90%; pointer-events: none; }
        .map-overlay > * { pointer-events: auto; }

        #loginOverlay { position: fixed; inset: 0; background: var(--bg-dark); z-index: 100000; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="card" style="text-align:center; border: 2px solid var(--pc-yellow);">
        <img src="logo.svg" style="width:80px; margin-bottom:15px;">
        <h2 style="color:var(--pc-yellow); margin:0;">S.A.R. MERLINI</h2>
        <p style="font-size:10px;">INSERIRE PIN OPERATIVO</p>
        <input type="password" id="loginInput" inputmode="numeric" style="text-align:center; font-size:24px;">
        <button onclick="checkLogin()" class="btn btn-blue">ACCEDI</button>
    </div>
</div>

<div id="statusModal">
    <div class="status-box">
        <h2 id="scannedName" style="color:var(--pc-yellow); margin-top:0;">NOME</h2>
        <p style="margin-bottom:20px;">Registra lo stato di arrivo:</p>
        <button class="btn btn-success" onclick="processStatus('PRESENTE')">‚úÖ PRESENTE</button>
        <button class="btn btn-warning" onclick="processStatus('RITARDO')">‚è≥ IN RITARDO</button>
        <button class="btn btn-danger" onclick="processStatus('ASSENTE')">‚ùå ASSENTE</button>
        <button class="btn" style="background:#333; color:white;" onclick="closeStatusModal()">ANNULLA</button>
    </div>
</div>

<div class="top-bar">
    <img src="logo.svg" class="pc-logo-img">
    <div style="line-height:1">
        <span style="font-weight:bold; color:var(--pc-yellow); font-size:14px;">UNIT√Ä MERLINI</span><br>
        <span style="font-size:9px; color:var(--success);">V11.0 INTEGRALE</span>
    </div>
</div>

<div class="module-nav">
    <button class="nav-btn" onclick="showPage('allerta', this)">üö® Allerta</button>
    <button class="nav-btn active" id="nav-scanner" onclick="showPage('scanner', this)">üì∑ Scanner</button>
    <button class="nav-btn" onclick="showPage('volontari', this)">üë• Anagrafica</button>
    <button class="nav-btn" onclick="showPage('presenze', this)">üìù Appello</button>
    <button class="nav-btn" onclick="showPage('diario', this)">üìñ Diario</button>
</div>

<div class="main-content">
    
    <div id="page-scanner" class="module-page active">
        <div class="card">
            <h3 style="margin-top:0; color:var(--pc-yellow);">CHECK-IN RAPIDO</h3>
            <div id="reader"></div>
            <button class="btn btn-blue" onclick="startScanner()">ATTIVA FOTOCAMERA</button>
            <button class="btn btn-danger" onclick="stopScanner()">SPEGNI</button>
        </div>
    </div>

    <div id="page-allerta" class="module-page">
        <div class="card">
            <label>Evento</label><input type="text" id="f_evento" placeholder="Es: Ricerca Persona">
            <label>Urgenza</label>
            <select id="f_tipo" onchange="document.getElementById('date-fields').style.display=(this.value==='GIALLO'?'block':'none')">
                <option value="ROSSO">üî¥ IMMEDIATA</option>
                <option value="GIALLO">üü° PROGRAMMATA</option>
            </select>
            <div id="date-fields" style="display:none;"><label>Data/Ora</label><input type="datetime-local" id="f_data"></div>
            <button class="btn btn-blue" onclick="showPage('mappa')">IMPOSTA PUNTO RITROVO üó∫Ô∏è</button>
        </div>
    </div>

    <div id="page-mappa" class="module-page">
        <div class="map-overlay">
            <div id="send-panel" style="display:none; background:var(--panel-bg); padding:10px; border-radius:10px; border:2px solid var(--success);">
                <button class="btn btn-success" onclick="sendAlert()">üöÄ INVIA ALLERTA TELEGRAM</button>
            </div>
        </div>
        <div id="map"></div>
    </div>

    <div id="page-volontari" class="module-page">
        <div class="card">
            <label>Nuovo Volontario</label><input type="text" id="v_nome" placeholder="Cognome e Nome">
            <button class="btn btn-success" onclick="addVolontario()">GENERA IDENTIT√Ä QR</button>
        </div>
        <div id="lista-anagrafica"></div>
    </div>

    <div id="page-presenze" class="module-page">
        <div id="lista-appello"></div>
        <button class="btn btn-blue" onclick="exportPDF('appello')">üìÑ ESPORTA PDF FIRMATO</button>
    </div>

    <div id="page-diario" class="module-page">
        <div id="log-container" class="card" style="font-size:12px; max-height:450px; overflow-y:auto; line-height:1.5;"></div>
        <button class="btn btn-danger" onclick="if(confirm('Resetta diario?')){log=[]; localStorage.setItem('merl_v11_log', '[]'); updateUI();}">PULISCI DIARIO</button>
    </div>

</div>

<script>
    const PIN_VALIDO = "123456789";
    const TOKEN = "8237203800:AAGzZi2zgPyAa6bCunZkNCzH7hlz5rNykVA";
    const ID_GRUPPO = "-1003709844017";

    let map, marker, html5QrCode;
    let volontari = JSON.parse(localStorage.getItem('merl_v11_vol')) || [];
    let presenze = JSON.parse(localStorage.getItem('merl_v11_pre')) || {};
    let log = JSON.parse(localStorage.getItem('merl_v11_log')) || [];
    let currentVol = null;

    function checkLogin() {
        if(document.getElementById('loginInput').value === PIN_VALIDO) {
            document.getElementById('loginOverlay').style.display = 'none';
            initMap(); updateUI();
        } else { alert("PIN ERRATO"); }
    }

    // --- MAPPA & ALLERTA ---
    function initMap() {
        map = L.map('map').setView([45.856, 9.397], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        map.on('click', (e) => {
            if(marker) map.removeLayer(marker);
            marker = L.marker(e.latlng).addTo(map);
            document.getElementById('send-panel').style.display = 'block';
        });
    }

    async function sendAlert() {
        const ev = document.getElementById('f_evento').value;
        const pos = marker.getLatLng();
        const msg = `üö® *ALLERTA MERLINI*\nüìå EVENTO: ${ev.toUpperCase()}\nüìç RITROVO: [Mappa](https://www.google.com/maps?q=${pos.lat},${pos.lng})`;
        await fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({chat_id: ID_GRUPPO, text: msg, parse_mode: 'Markdown'})
        });
        alert("Inviato!");
    }

    // --- SCANNER CON SCELTA STATO ---
    function startScanner() {
        html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (id) => {
            const v = volontari.find(x => x.id === id);
            if(v) {
                if(navigator.vibrate) navigator.vibrate(100);
                currentVol = v;
                document.getElementById('scannedName').innerText = v.nome;
                document.getElementById('statusModal').style.display = 'flex';
                stopScanner();
            }
        });
    }

    function stopScanner() { if(html5QrCode) html5QrCode.stop(); }

    function processStatus(stato) {
        const ora = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
        presenze[currentVol.nome] = { stato, ora };
        localStorage.setItem('merl_v11_pre', JSON.stringify(presenze));
        
        // Log automatico
        log.push({ ora, txt: `CHECK-IN: ${currentVol.nome} registrato come ${stato}` });
        localStorage.setItem('merl_v11_log', JSON.stringify(log));
        
        closeStatusModal();
        updateUI();
    }

    function closeStatusModal() {
        document.getElementById('statusModal').style.display = 'none';
        currentVol = null;
    }

    // --- ANAGRAFICA ---
    function addVolontario() {
        const nome = document.getElementById('v_nome').value.toUpperCase();
        if(nome) {
            const id = "QR-" + Math.random().toString(36).substr(2, 6).toUpperCase();
            volontari.push({ nome, id });
            localStorage.setItem('merl_v11_vol', JSON.stringify(volontari));
            document.getElementById('v_nome').value = "";
            updateUI();
        }
    }

    function updateUI() {
        // Anagrafica
        document.getElementById('lista-anagrafica').innerHTML = volontari.map((v, i) => `
            <div class="v-card">
                <div id="qr-${i}" class="qr-small"></div>
                <b>${v.nome}</b>
                <button onclick="delVol(${i})" style="margin-left:auto; border:none; background:none; color:red;">‚úï</button>
            </div>
        `).join('');
        volontari.forEach((v, i) => new QRCode(document.getElementById(`qr-${i}`), {text:v.id, width:60, height:60}));

        // Appello
        document.getElementById('lista-appello').innerHTML = volontari.map(v => {
            const p = presenze[v.nome] || { stato: 'ASSENTE', ora: '-' };
            let bColor = p.stato === 'PRESENTE' ? 'var(--success)' : (p.stato === 'RITARDO' ? 'var(--warning)' : 'var(--danger)');
            return `<div class="card" style="display:flex; justify-content:space-between; border-left: 8px solid ${bColor}">
                <b>${v.nome}</b>
                <span style="font-size:11px; font-weight:bold;">${p.stato} (${p.ora})</span>
            </div>`;
        }).join('');

        // Diario
        document.getElementById('log-container').innerHTML = log.map(l => `<div><b>[${l.ora}]</b> ${l.txt}</div>`).reverse().join('');
    }

    function delVol(i) {
        if(confirm("Eliminare?")) { volontari.splice(i,1); localStorage.setItem('merl_v11_vol', JSON.stringify(volontari)); updateUI(); }
    }

    function showPage(id, btn) {
        document.querySelectorAll('.module-page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('page-' + id).classList.add('active');
        if(btn) btn.classList.add('active');
        if(id === 'mappa') setTimeout(() => map.invalidateSize(), 300);
        if(id !== 'scanner') stopScanner();
    }

    function exportPDF(t) {
        const { jsPDF } = window.jspdf; const doc = new jsPDF();
        doc.text(`S.A.R. MERLINI - REPORT ${t.toUpperCase()}`, 10, 10);
        const data = t === 'appello' ? volontari.map(v => [v.nome, presenze[v.nome]?.stato || 'ASSENTE']) : log.map(l => [l.ora, l.txt]);
        doc.autoTable({ head: [['Dato', 'Stato/Nota']], body: data, startY: 20 });
        doc.save(`Merlini_${t}.pdf`);
    }
</script>
</body>
</html>
