<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S.A.R. UNIT√Ä MERLINI - V5.3 SAFE</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        :root {
            --bg-dark: #0a0e14;
            --panel-bg: #161b22;
            --pc-yellow: #ffcc00;
            --pc-blue: #0056b3;
            --danger: #eb3b5a;
            --text-main: #e6edf3;
            --success: #2ea043;
            --border: #30363d;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-dark); color: var(--text-main); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        .top-bar { background: var(--panel-bg); padding: 10px 15px; display: flex; align-items: center; justify-content: space-between; border-bottom: 2px solid var(--pc-yellow); }
        .module-nav { display: flex; background: #000; padding: 8px; gap: 6px; overflow-x: auto; border-bottom: 1px solid var(--border); }
        .nav-btn { padding: 10px 14px; background: var(--panel-bg); color: #8b949e; border: 1px solid var(--border); border-radius: 8px; font-size: 10px; font-weight: bold; cursor: pointer; text-transform: uppercase; white-space: nowrap; }
        .nav-btn.active { background: var(--pc-yellow); color: black; }

        .main-content { flex: 1; position: relative; overflow-y: auto; }
        .module-page { display: none; padding: 20px; }
        .module-page.active { display: block; }

        .centered-container { max-width: 400px; margin: 0 auto; }
        .card { background: var(--panel-bg); border-radius: 12px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--border); }
        label { font-size: 10px; color: var(--pc-yellow); font-weight: bold; text-transform: uppercase; }
        input, textarea, select { width: 100%; background: #0d1117; border: 1px solid var(--border); border-radius: 8px; color: white; padding: 12px; font-size: 14px; margin: 5px 0 12px 0; }
        
        .btn { padding: 15px; border: none; border-radius: 10px; font-weight: bold; font-size: 12px; text-transform: uppercase; cursor: pointer; width: 100%; margin-top: 5px; }
        .btn-blue { background: var(--pc-blue); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-outline { background: transparent; border: 1px solid var(--pc-yellow); color: var(--pc-yellow); }

        #map { height: 100%; width: 100%; }
        .map-controls { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); z-index: 1000; width: 90%; max-width: 400px; }
        .search-group { display: flex; gap: 5px; margin-bottom: 5px; }
        .search-group input { margin: 0; background: white; color: black; }
        #btn-send-pos { display: none; background: var(--danger); color: white; }

        .list-item { background: #0d1117; padding: 12px; border-radius: 8px; margin-bottom: 8px; border-left: 4px solid var(--pc-yellow); display: flex; justify-content: space-between; align-items: center; }
        .presenza-row { background: var(--panel-bg); padding: 15px; border-radius: 10px; border: 1px solid var(--border); margin-bottom: 10px; }
        .presenza-btns { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-top: 10px; }
        .p-btn { padding: 10px; border: none; border-radius: 6px; font-size: 9px; font-weight: bold; background: #21262d; color: #8b949e; }
        .active-presente { background: var(--success) !important; color: white !important; }
        .active-assente { background: var(--danger) !important; color: white !important; }
        .active-ritardo { background: var(--warning) !important; color: white !important; }

        #signature-pad { border: 1px dashed var(--pc-yellow); background: white; width: 100%; height: 120px; border-radius: 8px; }
        #loginOverlay { position: fixed; inset: 0; background: var(--bg-dark); z-index: 9999; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div style="text-align:center; background:var(--panel-bg); padding:40px; border-radius:20px; border:2px solid var(--pc-yellow); width:90%; max-width:350px;">
        <h2 style="color:var(--pc-yellow)">S.A.R. MERLINI</h2>
        <input type="password" id="loginInput" inputmode="numeric" style="font-size:30px; text-align:center; letter-spacing:10px;" placeholder="PIN">
        <button onclick="checkLogin()" class="btn btn-blue" style="margin-top:20px;">ENTRA</button>
    </div>
</div>

<div class="top-bar">
    <div style="display:flex; align-items:center;">
        <div style="background:var(--pc-yellow); color:black; width:30px; height:30px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-weight:bold; margin-right:10px;">M</div>
        <span style="font-size:12px; font-weight:bold;">S.A.R. V5.3 SAFE</span>
    </div>
    <span id="save-status" style="font-size:9px; color:var(--success);">‚óè DATI PROTETTI</span>
</div>

<div class="module-nav">
    <button class="nav-btn active" id="nav-allerta" onclick="showPage('allerta', this)">üö® Allerta</button>
    <button class="nav-btn" id="nav-mappa" onclick="showPage('mappa', this)">üó∫Ô∏è Mappa</button>
    <button class="nav-btn" onclick="showPage('settori', this)">üìê Settori</button>
    <button class="nav-btn" onclick="showPage('presenze', this)">üìù Appello</button>
    <button class="nav-btn" onclick="showPage('diario', this)">üìñ Diario</button>
    <button class="nav-btn" onclick="showPage('volontari', this)">üë• Volontari</button>
</div>

<div class="main-content">
    
    <div id="page-allerta" class="module-page active">
        <div class="centered-container">
            <div class="card">
                <label>Evento</label><input type="text" id="f_evento" placeholder="Es: Ricerca Persona" oninput="saveDraft()">
                <label>Squadre Impegnate</label><input type="text" id="f_squadre" placeholder="Es: Squadra 1..." oninput="saveDraft()">
                <label>Urgenza</label>
                <select id="f_tipo" onchange="saveDraft()">
                    <option value="üî¥ IMMEDIATA">ROSSO (Immediata)</option>
                    <option value="üü° PROGRAMMATA">GIALLO (Programmata)</option>
                </select>
                <button class="btn btn-danger" onclick="sendTelegram()">üöÄ INVIA TELEGRAM</button>
                <div style="margin: 10px 0; text-align:center; color: #8b949e; font-size: 11px;">OPPURE</div>
                <button class="btn btn-outline" onclick="goToMapForCoords()">üìç INVIA COORDINATE</button>
            </div>
        </div>
    </div>

    <div id="page-mappa" class="module-page" style="padding:0; position:absolute; height:100%; width:100%;">
        <div class="map-controls">
            <div class="search-group">
                <input type="text" id="map-search-input" placeholder="Cerca via o citt√†...">
                <button onclick="searchMap()" class="btn btn-blue" style="width:auto; margin:0; padding:0 15px;">üîç</button>
            </div>
            <button id="btn-send-pos" class="btn" onclick="sendMapPosition()">üì≤ INVIA POSIZIONE A TELEGRAM</button>
        </div>
        <div id="map"></div>
    </div>

    <div id="page-settori" class="module-page">
        <div id="lista-settori"></div>
        <div class="card">
            <label>Settore</label><input type="text" id="sec-nome">
            <label>Squadra</label><input type="text" id="sec-squadra">
            <button class="btn btn-blue" onclick="addSettore()">SALVA SETTORE</button>
        </div>
    </div>

    <div id="page-presenze" class="module-page">
        <div id="lista-presenze-dinamica"></div>
        <div class="card"><label>Firma Coordinatore</label><canvas id="signature-pad"></canvas></div>
        <button class="btn btn-success" onclick="exportPDF('appello')">üìÑ PDF APPELLO</button>
    </div>

    <div id="page-diario" class="module-page">
        <div id="log-container"></div>
        <div class="card">
            <textarea id="log-input" rows="3" placeholder="Scrivi qui il log..."></textarea>
            <button class="btn btn-blue" onclick="addLog()">REGISTRA EVENTO</button>
        </div>
        <button class="btn btn-success" onclick="exportPDF('diario')">üìÑ PDF DIARIO</button>
    </div>

    <div id="page-volontari" class="module-page">
        <div id="lista-volontari"></div>
        <div class="card">
            <label>Cognome e Nome</label><input type="text" id="v-nome">
            <label>Ruolo / Cosa fa</label><input type="text" id="v-ruolo">
            <button class="btn btn-success" onclick="addVolontario()">AGGIUNGI VOLONTARIO</button>
        </div>
    </div>
</div>

<script>
    const TOKEN = "8237203800:AAGzZi2zgPyAa6bCunZkNCzH7hlz5rNykVA";
    const ID_GRUPPO = "-1003709844017";
    const PIN_VALIDO = "123456789";

    // CARICAMENTO DATI (Auto-Backup)
    let volontari = JSON.parse(localStorage.getItem('merlini_vol')) || [];
    let presenze = JSON.parse(localStorage.getItem('merlini_pre')) || {};
    let log = JSON.parse(localStorage.getItem('merlini_log')) || [];
    let settori = JSON.parse(localStorage.getItem('merlini_set')) || [];
    let map, drawing = false;

    // Login e Inizializzazione
    function checkLogin() {
        if(document.getElementById('loginInput').value === PIN_VALIDO) {
            document.getElementById('loginOverlay').style.display = 'none';
            initMap(); loadDraft(); updateAll();
        } else { alert("PIN ERRATO"); }
    }

    // Backup Istantaneo dei campi testo
    function saveDraft() {
        const draft = {
            evento: document.getElementById('f_evento').value,
            squadre: document.getElementById('f_squadre').value,
            tipo: document.getElementById('f_tipo').value
        };
        localStorage.setItem('merlini_draft', JSON.stringify(draft));
    }

    function loadDraft() {
        const draft = JSON.parse(localStorage.getItem('merlini_draft'));
        if(draft) {
            document.getElementById('f_evento').value = draft.evento || "";
            document.getElementById('f_squadre').value = draft.squadre || "";
            document.getElementById('f_tipo').value = draft.tipo || "üî¥ IMMEDIATA";
        }
    }

    function initMap() {
        if(map) return;
        map = L.map('map').setView([45.856, 9.397], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    }

    function showPage(id, btn) {
        document.querySelectorAll('.module-page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('page-' + id).classList.add('active');
        if(btn) btn.classList.add('active');
        if(id === 'mappa') setTimeout(() => map.invalidateSize(), 200);
        if(id !== 'mappa') document.getElementById('btn-send-pos').style.display = 'none';
    }

    function goToMapForCoords() {
        showPage('mappa', document.getElementById('nav-mappa'));
        document.getElementById('btn-send-pos').style.display = 'block';
    }

    async function searchMap() {
        const query = document.getElementById('map-search-input').value;
        if(!query) return;
        const resp = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${query}`);
        const data = await resp.json();
        if(data.length > 0) {
            map.setView([data[0].lat, data[0].lon], 16);
            L.marker([data[0].lat, data[0].lon]).addTo(map).bindPopup(query).openPopup();
        }
    }

    async function sendMapPosition() {
        const center = map.getCenter();
        const googleLink = `https://www.google.com/maps?q=${center.lat},${center.lng}`;
        const msg = `üìç *POSIZIONE OPERATIVA*\n\nüîó [Apri su Google Maps](${googleLink})`;
        await fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({chat_id: ID_GRUPPO, text: msg, parse_mode: 'Markdown'})
        });
        alert("Coordinate Inviate!");
        addLog(`Inviata posizione: ${center.lat.toFixed(5)}, ${center.lng.toFixed(5)}`);
    }

    async function sendTelegram() {
        const msg = `üö® *ALLERTA MERLINI*\n\nüìå *EVENTO:* ${document.getElementById('f_evento').value}\nüë• *SQUADRE:* ${document.getElementById('f_squadre').value}\n‚ö†Ô∏è *URGENZA:* ${document.getElementById('f_tipo').value}`;
        await fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({chat_id: ID_GRUPPO, text: msg, parse_mode: 'Markdown'})
        });
        alert("Telegram Inviato!");
        addLog(`Inviata Allerta: ${document.getElementById('f_evento').value}`);
    }

    // LOGICA DATI
    function addVolontario() {
        const nome = document.getElementById('v-nome').value.toUpperCase();
        const ruolo = document.getElementById('v-ruolo').value;
        if(nome) {
            volontari.push({nome, ruolo});
            localStorage.setItem('merlini_vol', JSON.stringify(volontari));
            updateAll();
            document.getElementById('v-nome').value = ""; document.getElementById('v-ruolo').value = "";
        }
    }

    function updateAll() {
        // Volontari
        document.getElementById('lista-volontari').innerHTML = volontari.map((v,i) => `
            <div class="list-item"><div><b>${v.nome}</b><br><small>${v.ruolo}</small></div><span onclick="delVolontario(${i})" style="color:var(--danger)">‚úï</span></div>`).join('');

        // Appello
        document.getElementById('lista-presenze-dinamica').innerHTML = volontari.map(v => {
            const s = presenze[v.nome] || {stato:''};
            return `
                <div class="presenza-row">
                    <b>${v.nome}</b> - <small>${v.ruolo}</small>
                    <div class="presenza-btns">
                        <button class="p-btn ${s.stato==='presente'?'active-presente':''}" onclick="setPre('${v.nome}','presente')">Presente</button>
                        <button class="p-btn ${s.stato==='assente'?'active-assente':''}" onclick="setPre('${v.nome}','assente')">Assente</button>
                        <button class="p-btn ${s.stato==='ritardo'?'active-ritardo':''}" onclick="setPre('${v.nome}','ritardo')">Ritardo</button>
                    </div>
                </div>`;
        }).join('');

        // Settori
        document.getElementById('lista-settori').innerHTML = settori.map((s,i) => `
            <div class="list-item"><div><b>${s.nome}</b><br><small>${s.sq}</small></div><span onclick="delSet(${i})">‚úï</span></div>`).join('');

        // Diario
        document.getElementById('log-container').innerHTML = log.map(l => `
            <div class="log-entry"><small style="color:var(--pc-yellow)">${l.ora}</small> ${l.txt}</div>`).reverse().join('');
    }

    function setPre(n, s) { presenze[n] = {stato:s}; localStorage.setItem('merlini_pre', JSON.stringify(presenze)); updateAll(); }
    function delVolontario(i) { volontari.splice(i, 1); localStorage.setItem('merlini_vol', JSON.stringify(volontari)); updateAll(); }
    function delSet(i) { settori.splice(i, 1); localStorage.setItem('merlini_set', JSON.stringify(settori)); updateAll(); }

    function addLog() {
        const txt = document.getElementById('log-input').value;
        if(!txt) return;
        const ora = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
        log.push({ora, txt});
        localStorage.setItem('merlini_log', JSON.stringify(log));
        document.getElementById('log-input').value = "";
        updateAll();
    }

    function addSettore() {
        const n = document.getElementById('sec-nome').value;
        const s = document.getElementById('sec-squadra').value;
        if(n) {
            settori.push({nome:n, sq:s});
            localStorage.setItem('merlini_set', JSON.stringify(settori));
            addLog(`Settore ${n} assegnato a ${s}`);
            document.getElementById('sec-nome').value = ""; document.getElementById('sec-squadra').value = "";
            updateAll();
        }
    }

    // FIRMA
    const canvas = document.getElementById('signature-pad');
    const ctx = canvas.getContext('2d');
    canvas.addEventListener('touchstart', (e) => { e.preventDefault(); drawing=true; ctx.beginPath(); const r=canvas.getBoundingClientRect(); ctx.moveTo(e.touches[0].clientX-r.left, e.touches[0].clientY-r.top); });
    canvas.addEventListener('touchmove', (e) => { if(!drawing) return; const r=canvas.getBoundingClientRect(); ctx.lineTo(e.touches[0].clientX-r.left, e.touches[0].clientY-r.top); ctx.stroke(); });
    canvas.addEventListener('touchend', () => drawing=false);

    function exportPDF(tipo) {
        const { jsPDF } = window.jspdf; const doc = new jsPDF();
        doc.text(`REPORT MERLINI - ${tipo.toUpperCase()}`, 10, 10);
        const data = tipo === 'appello' ? volontari.map(v => [v.nome, (presenze[v.nome]?.stato || 'N.D.')]) : log.map(l => [l.ora, l.txt]);
        doc.autoTable({ head: [['Info 1', 'Info 2']], body: data });
        doc.save(`${tipo}.pdf`);
    }
</script>
</body>
</html>
