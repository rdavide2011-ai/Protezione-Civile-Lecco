<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S.A.R. UNITÃ€ MERLINI - V29.0 QR-FIX</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>

    <style>
        :root {
            --bg-dark: #0a0b0d;
            --panel-bg: #161b22;
            --pc-yellow: #ffcc00;
            --pc-blue: #218bff;
            --danger: #fa4549;
            --success: #238636;
            --border: #30363d;
            --text-main: #e6edf3;
            --ai-purple: #8957e5;
            --tg-color: #0088cc;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            background: var(--bg-dark); 
            color: var(--text-main); 
            font-family: -apple-system, "Segoe UI", sans-serif;
            margin: 0; padding: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        /* --- LOGIN --- */
        #loginScreen {
            position: fixed; inset: 0; background: #0d1117; z-index: 10000;
            display: flex; align-items: center; justify-content: center;
        }
        .login-card {
            background: var(--panel-bg); padding: 40px; border-radius: 20px; border: 1px solid var(--border);
            text-align: center; width: 90%; max-width: 400px; box-shadow: 0 10px 50px rgba(0,0,0,0.8);
        }

        /* --- HEADER & NAV --- */
        .top-bar {
            background: #000; padding: 15px 20px; border-bottom: 2px solid var(--pc-yellow);
            display: flex; justify-content: space-between; align-items: center;
        }
        .logo { font-weight: 900; letter-spacing: 1px; font-size: 14px; }
        .logo span { color: var(--pc-yellow); }

        .main-nav {
            display: flex; background: #0d1117; padding: 10px; gap: 10px; 
            overflow-x: auto; border-bottom: 1px solid var(--border);
        }
        .nav-btn {
            padding: 12px 18px; background: var(--panel-bg); color: #8b949e;
            border: 1px solid var(--border); border-radius: 8px; font-size: 10px;
            font-weight: 800; text-transform: uppercase; cursor: pointer; white-space: nowrap; transition: 0.3s;
        }
        .nav-btn.active { background: var(--pc-yellow); color: #000; border-color: var(--pc-yellow); }

        /* --- CONTENT --- */
        .content { flex: 1; overflow-y: auto; padding: 20px; }
        .section { display: none; max-width: 800px; margin: 0 auto; }
        .section.active { display: block; animation: fadeIn 0.3s ease; }

        .card { background: var(--panel-bg); border: 1px solid var(--border); border-radius: 12px; padding: 25px; margin-bottom: 20px; }
        h2 { font-size: 13px; text-transform: uppercase; color: var(--pc-yellow); margin-bottom: 20px; border-left: 3px solid var(--pc-yellow); padding-left: 10px; }

        /* --- FORM --- */
        .form-group { margin-bottom: 15px; }
        label { display: block; font-size: 9px; font-weight: 800; color: #8b949e; text-transform: uppercase; margin-bottom: 5px; }
        input, select, textarea {
            width: 100%; background: #0d1117; border: 1px solid var(--border);
            border-radius: 8px; padding: 12px; color: #fff; font-size: 14px;
        }

        /* --- BUTTONS --- */
        .btn {
            width: 100%; padding: 15px; border-radius: 10px; border: none; font-weight: 800;
            font-size: 11px; text-transform: uppercase; cursor: pointer; display: flex;
            align-items: center; justify-content: center; gap: 10px; margin-bottom: 10px;
        }
        .btn-green { background: var(--success); color: #fff; }
        .btn-ai { background: var(--ai-purple); color: #fff; border-bottom: 4px solid #5d3bb1; }
        .btn-blue { background: var(--pc-blue); color: #fff; }
        .btn-tg { background: var(--tg-color); color: #fff; }

        /* --- LISTS --- */
        .item-row {
            background: #0d1117; padding: 15px; border-radius: 10px; margin-bottom: 10px;
            display: flex; align-items: center; justify-content: space-between; border: 1px solid var(--border);
        }
        .qr-container { background: white; padding: 5px; border-radius: 8px; width: 80px; height: 80px; display: flex; align-items: center; justify-content: center; }
        
        #map { height: 300px; border-radius: 12px; border: 1px solid var(--border); }
        #reader { width: 100%; border-radius: 12px; overflow: hidden; background: #000; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div id="loginScreen">
    <div class="login-card">
        <h1 style="color:var(--pc-yellow);">S.A.R. MERLINI</h1>
        <input type="password" id="pinInput" inputmode="numeric" placeholder="PIN" style="text-align:center; font-size:30px; letter-spacing:10px;">
        <button class="btn btn-blue" style="margin-top:20px;" onclick="checkPin()">ACCEDI</button>
    </div>
</div>

<header class="top-bar">
    <div class="logo">SAR <span>COMMAND</span></div>
    <div id="liveClock" style="font-weight:bold; font-size:12px;">00:00:00</div>
</header>

<nav class="main-nav">
    <button class="nav-btn active" onclick="openTab('missione', this)">Missions</button>
    <button class="nav-btn" onclick="openTab('scanner', this)">Scanner</button>
    <button class="nav-btn" onclick="openTab('anagrafica', this)">Anagrafica</button>
    <button class="nav-btn" onclick="openTab('appello', this)">Appello</button>
</nav>

<div class="content">
    
    <div id="tab-missione" class="section active">
        <div class="card">
            <h2>DETTAGLI MISSIONE</h2>
            <div class="form-group"><label>Evento</label><input type="text" id="ev_tipo" placeholder="Es: disperso"></div>
            <div class="form-group"><label>AutoritÃ </label><input type="text" id="ev_aut" placeholder="Es: CC"></div>
            <div class="form-group"><label>Responsabile</label><input type="text" id="ev_resp" placeholder="Nome R.O."></div>
            <div style="display:flex; gap:10px;">
                <div class="form-group" style="flex:1"><label>Stato</label><select id="ev_urg"><option>IMMEDIATA</option><option>PROGRAMMATA</option></select></div>
                <div class="form-group" style="flex:1"><label>Ora</label><input type="time" id="ev_time"></div>
            </div>

            <button class="btn btn-green" onclick="salvaMissione()">âœš AGGIUNGI IN SCALETTA</button>
            <button class="btn btn-ai" onclick="elaboraAI()">ðŸ§  ANALISI AI: FORMALIZZA TESTI</button>
        </div>

        <div class="card">
            <h2>MAPPA</h2>
            <div id="map"></div>
            <button class="btn btn-tg" style="margin-top:15px;" onclick="mandaTelegram()">âœˆ TRASMETTI ORDINE</button>
        </div>

        <div class="card"><h2>STORICO</h2><div id="lista-eventi"></div></div>
    </div>

    <div id="tab-scanner" class="section">
        <div class="card">
            <h2>SCANNER APPELLO</h2>
            <div id="reader"></div>
            <button class="btn btn-blue" style="margin-top:15px;" onclick="startScanner()">ACCENDI CAMERA</button>
        </div>
    </div>

    <div id="tab-anagrafica" class="section">
        <div class="card">
            <h2>NUOVO VOLONTARIO</h2>
            <input type="text" id="vol_nome" placeholder="NOME COGNOME">
            <button class="btn btn-green" style="margin-top:10px;" onclick="addVol()">SALVA</button>
        </div>
        <div id="lista-anagrafica"></div>
    </div>

    <div id="tab-appello" class="section">
        <div class="card">
            <h2>PRESENTI SUL CAMPO</h2>
            <div id="lista-appello"></div>
        </div>
    </div>

</div>

<script>
    const PIN_CORRETTO = "123456789";
    const TG_TOKEN = "8237203800:AAGzZi2zgPyAa6bCunZkNCzH7hlz5rNykVA";
    const TG_CHAT_ID = "-1003709844017";

    const firebaseConfig = {
        apiKey: "AIzaSyB5AhJZSLu3om-VUsoQBX9KazvtzAkAoa0",
        authDomain: "merlini-sar.firebaseapp.com",
        databaseURL: "https://merlini-sar-default-rtdb.firebaseio.com", 
        projectId: "merlini-sar",
        storageBucket: "merlini-sar.firebasestorage.app",
        appId: "1:654419107383:web:d84686c7c305e87d6969b2"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let map, marker, scanner;
    let volontariGlobal = [];

    function checkPin() {
        if(document.getElementById('pinInput').value === PIN_CORRETTO) {
            document.getElementById('loginScreen').style.display = 'none';
            initApp();
        } else { alert("PIN ERRATO"); }
    }

    function initApp() {
        map = L.map('map').setView([45.856, 9.397], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        map.on('click', e => { if(marker) map.removeLayer(marker); marker = L.marker(e.latlng).addTo(map); });
        
        syncData();
    }

    // --- AI FORMAL ---
    function elaboraAI() {
        const t = document.getElementById('ev_tipo');
        const a = document.getElementById('ev_aut');
        const r = document.getElementById('ev_resp');

        if(t.value.toLowerCase().includes("disperso")) t.value = "RICERCA PERSONA SCOMPARSA (SAR)";
        else if(t.value.toLowerCase().includes("incendio")) t.value = "INTERVENTO AIB - INCENDIO BOSCHIVO";
        else t.value = t.value.toUpperCase();

        if(a.value.toLowerCase().includes("carabinieri")) a.value = "ARMA DEI CARABINIERI";
        else if(a.value.toLowerCase().includes("vigili")) a.value = "VIGILI DEL FUOCO (VVF)";
        
        r.value = "COORDINATORE: " + r.value.toUpperCase();
        alert("Formalizzato!");
    }

    // --- MISSIONI ---
    function salvaMissione() {
        const payload = {
            t: document.getElementById('ev_tipo').value,
            a: document.getElementById('ev_aut').value,
            r: document.getElementById('ev_resp').value,
            u: document.getElementById('ev_urg').value,
            h: document.getElementById('ev_time').value,
            ts: Date.now()
        };
        db.ref('merlini/scaletta').push(payload);
        alert("Salvato.");
    }

    async function mandaTelegram() {
        const text = `ðŸš¨ ALLERTA MERLINI\nðŸ“Œ EVENTO: ${document.getElementById('ev_tipo').value}\nðŸ‘¤ RESP: ${document.getElementById('ev_resp').value}`;
        await fetch(`https://api.telegram.org/bot${TG_TOKEN}/sendMessage`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ chat_id: TG_CHAT_ID, text: text })
        });
        alert("Telegram Inviato.");
    }

    // --- ANAGRAFICA & QR FIX ---
    function addVol() {
        const n = document.getElementById('vol_nome').value.toUpperCase();
        if(!n) return;
        const id = "M-" + Math.random().toString(36).substr(2, 5).toUpperCase();
        db.ref('merlini/anagrafica/'+id).set({ id, nome: n, stato: "ASSENTE", ora: "--:--" });
        document.getElementById('vol_nome').value = "";
    }

    function renderQR() {
        const container = document.getElementById('lista-anagrafica');
        container.innerHTML = volontariGlobal.map((v, i) => `
            <div class="item-row">
                <div id="qr-code-${i}" class="qr-container"></div>
                <div style="flex:1; margin-left:15px;"><b>${v.nome}</b><br><small>ID: ${v.id}</small></div>
                <button class="btn-danger" style="width:auto; padding:5px 10px;" onclick="delVol('${v.id}')">X</button>
            </div>
        `).join('');

        volontariGlobal.forEach((v, i) => {
            new QRCode(document.getElementById(`qr-code-${i}`), {
                text: v.id,
                width: 70,
                height: 70
            });
        });
    }

    function syncData() {
        db.ref('merlini/scaletta').on('value', s => {
            const data = s.val() || {};
            document.getElementById('lista-eventi').innerHTML = Object.values(data).reverse().map(e => `
                <div class="item-row"><b>${e.t}</b><small>${e.h}</small></div>
            `).join('');
        });

        db.ref('merlini/anagrafica').on('value', s => {
            volontariGlobal = Object.values(s.val() || {});
            if(document.getElementById('tab-anagrafica').classList.contains('active')) {
                renderQR();
            }
            // Aggiorna Appello
            document.getElementById('lista-appello').innerHTML = volontariGlobal.map(v => `
                <div class="item-row" style="border-left: 5px solid ${v.stato==='PRESENTE'?'var(--success)':'var(--danger)'}">
                    <b>${v.nome}</b> <span>${v.stato} (${v.ora})</span>
                </div>
            `).join('');
        });
    }

    function startScanner() {
        scanner = new Html5Qrcode("reader");
        scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, id => {
            const ora = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
            db.ref('merlini/anagrafica/'+id).update({ stato: "PRESENTE", ora: ora });
            alert("REGISTRATO: " + id);
            scanner.stop();
        });
    }

    function delVol(id) { if(confirm("Eliminare?")) db.ref('merlini/anagrafica/'+id).remove(); }

    function openTab(id, btn) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('tab-'+id).classList.add('active');
        btn.classList.add('active');

        if(id === 'anagrafica') renderQR();
        if(id === 'missione') setTimeout(() => map.invalidateSize(), 200);
    }

    setInterval(() => { document.getElementById('liveClock').innerText = new Date().toLocaleTimeString(); }, 1000);
</script>
</body>
</html>
