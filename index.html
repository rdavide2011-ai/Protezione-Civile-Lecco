<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S.A.R. UNIT√Ä MERLINI - V12.1 MASTER FIX</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    
    <style>
        :root {
            --bg-dark: #0a0e14; --panel-bg: #161b22; --pc-yellow: #ffcc00;
            --pc-blue: #0056b3; --danger: #eb3b5a; --text-main: #e6edf3;
            --success: #2ea043; --border: #30363d; --warning: #f39c12;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-dark); color: var(--text-main); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        .top-bar { background: var(--panel-bg); padding: 8px 15px; display: flex; align-items: center; border-bottom: 2px solid var(--pc-yellow); z-index: 100; }
        .pc-logo-img { height: 35px; margin-right: 12px; }

        .module-nav { display: flex; background: #000; padding: 8px; gap: 6px; overflow-x: auto; border-bottom: 1px solid var(--border); }
        .nav-btn { padding: 10px 14px; background: var(--panel-bg); color: #8b949e; border: 1px solid var(--border); border-radius: 8px; font-size: 10px; font-weight: bold; cursor: pointer; text-transform: uppercase; white-space: nowrap; }
        .nav-btn.active { background: var(--pc-yellow); color: black; }

        .main-content { flex: 1; overflow-y: auto; padding-bottom: 60px; position: relative; }
        .module-page { display: none; padding: 15px; }
        .module-page.active { display: block; }

        .card { background: var(--panel-bg); border-radius: 12px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--border); max-width: 500px; margin-inline: auto; }
        label { font-size: 10px; color: var(--pc-yellow); font-weight: bold; text-transform: uppercase; display: block; margin-top: 10px; }
        input, select, textarea { width: 100%; background: #0d1117; border: 1px solid var(--border); border-radius: 8px; color: white; padding: 12px; margin-top: 5px; font-size: 14px; }
        
        .btn { padding: 14px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; text-transform: uppercase; font-size: 11px; }
        .btn-blue { background: var(--pc-blue); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-warning { background: var(--warning); color: white; }
        .btn-danger { background: var(--danger); color: white; }

        /* MODALE QR GIGANTE E STATO */
        #qrZoomModal, #statusModal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.95); z-index:99999; flex-direction:column; align-items:center; justify-content:center; padding:20px; }
        #qrFullContainer { background: white; padding: 20px; border-radius: 15px; }

        #reader { width: 100%; border-radius: 12px; border: 2px solid var(--pc-yellow); overflow: hidden; background: #000; }
        .v-card { background: #0d1117; padding: 12px; border-radius: 10px; margin-bottom: 8px; border-left: 4px solid var(--pc-yellow); display: flex; align-items: center; gap: 15px; position: relative; }
        .qr-small { background: white; padding: 4px; border-radius: 5px; width: 60px; height: 60px; cursor: pointer; }
        .tag { background: rgba(255, 204, 0, 0.1); color: var(--pc-yellow); font-size: 9px; padding: 2px 6px; border: 1px solid var(--pc-yellow); border-radius: 4px; margin-right: 3px; }

        #map { height: 100%; width: 100%; }
        #page-mappa { padding: 0; position: absolute; width: 100%; height: 100%; }
        .map-overlay { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); z-index: 1000; width: 90%; pointer-events: none; }
        .map-overlay > * { pointer-events: auto; }
        canvas#signature-pad { border: 1px dashed var(--pc-yellow); background: white; width: 100%; height: 120px; border-radius: 8px; margin-top: 10px; }

        #loginOverlay { position: fixed; inset: 0; background: var(--bg-dark); z-index: 100000; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="card" style="text-align:center; border: 2px solid var(--pc-yellow);">
        <img src="logo.svg" style="width:70px; margin-bottom:10px;">
        <h2 style="color:var(--pc-yellow);">MERLINI CONSOLE</h2>
        <p style="font-size:10px;">INSERIRE PIN NUMERICO</p>
        <input type="password" id="loginInput" pattern="[0-9]*" inputmode="numeric" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" style="text-align:center; font-size:30px; letter-spacing:10px;">
        <button onclick="checkLogin()" class="btn btn-blue">ACCEDI</button>
    </div>
</div>

<div id="qrZoomModal" onclick="this.style.display='none'">
    <h2 id="zoomName" style="color:var(--pc-yellow); margin-bottom:20px;"></h2>
    <div id="qrFullContainer"></div>
    <p style="color:white; margin-top:20px;">Tocca per chiudere</p>
</div>

<div id="statusModal">
    <div class="card" style="text-align:center; width:100%; max-width:400px; border:2px solid var(--pc-yellow);">
        <h2 id="scannedName" style="color:var(--pc-yellow);">NOME</h2>
        <p>Registra arrivo:</p>
        <button class="btn btn-success" onclick="processStatus('PRESENTE')">‚úÖ PRESENTE</button>
        <button class="btn btn-warning" onclick="processStatus('RITARDO')">‚è≥ IN RITARDO</button>
        <button class="btn btn-danger" onclick="processStatus('ASSENTE')">‚ùå ASSENTE</button>
        <button class="btn" style="background:#444; color:white;" onclick="document.getElementById('statusModal').style.display='none'">ANNULLA</button>
    </div>
</div>

<div class="top-bar">
    <img src="logo.svg" class="pc-logo-img">
    <div style="line-height:1">
        <span style="font-weight:bold; color:var(--pc-yellow); font-size:14px;">UNIT√Ä MERLINI</span><br>
        <span style="font-size:9px; color:var(--success);">V12.1 MASTER MASTER</span>
    </div>
</div>

<div class="module-nav">
    <button class="nav-btn" onclick="showPage('allerta', this)">üö® Allerta</button>
    <button class="nav-btn" id="nav-mappa" onclick="showPage('mappa', this)">üó∫Ô∏è Mappa</button>
    <button class="nav-btn active" onclick="showPage('scanner', this)">üì∑ Scanner</button>
    <button class="nav-btn" onclick="showPage('volontari', this)">üë• Anagrafica</button>
    <button class="nav-btn" onclick="showPage('presenze', this)">üìù Appello</button>
    <button class="nav-btn" onclick="showPage('settori', this)">üìê Settori</button>
    <button class="nav-btn" onclick="showPage('diario', this)">üìñ Diario</button>
</div>

<div class="main-content">
    <div id="page-scanner" class="module-page active">
        <div class="card"><h3>CHECK-IN QR</h3><div id="reader"></div><button class="btn btn-blue" onclick="startScanner()">APRI FOTOCAMERA</button><button class="btn btn-danger" onclick="stopScanner()">CHIUDI</button></div>
    </div>

    <div id="page-allerta" class="module-page">
        <div class="card">
            <label>Evento</label><input type="text" id="f_evento" placeholder="Es: Ricerca Persona">
            <label>Squadre</label><input type="text" id="f_squadre" placeholder="Es: SAR 1, SAR 2">
            <label>Urgenza</label>
            <select id="f_tipo" onchange="document.getElementById('data-ora-box').style.display=(this.value==='GIALLO'?'block':'none')">
                <option value="ROSSO">üî¥ IMMEDIATA</option><option value="GIALLO">üü° PROGRAMMATA</option>
            </select>
            <div id="data-ora-box" style="display:none;"><label>Data/Ora</label><input type="datetime-local" id="f_data"></div>
            <label>Note</label><textarea id="f_note" rows="2"></textarea>
            <button class="btn btn-blue" onclick="showPage('mappa', document.getElementById('nav-mappa'))">AVANTI: POSIZIONE üó∫Ô∏è</button>
        </div>
    </div>

    <div id="page-mappa" class="module-page">
        <div class="map-overlay">
            <input type="text" id="map-search" placeholder="Cerca luogo..." style="background:white; color:black; margin-bottom:5px;">
            <button onclick="searchMap()" class="btn btn-blue" style="width:50px;">üîç</button>
            <div id="send-panel" style="display:none; background:var(--panel-bg); padding:10px; border:2px solid var(--success); border-radius:10px; margin-top:5px;"><button class="btn btn-success" onclick="sendAlert()">üöÄ INVIA TELEGRAM</button></div>
        </div>
        <div id="map"></div>
    </div>

    <div id="page-volontari" class="module-page">
        <div class="card">
            <label>Nome e Cognome</label><input type="text" id="v_nome">
            <label>Qualifica</label><select id="v_ruolo"><option>Volontario</option><option>Capo Squadra</option><option>Coordinatore</option></select>
            <label>Specializzazioni</label>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:5px; font-size:10px;">
                <label><input type="checkbox" class="v_spec" value="üêï Cinofilo"> Cinofilo</label><label><input type="checkbox" class="v_spec" value="üöí Autista"> Autista</label><label><input type="checkbox" class="v_spec" value="ü©∫ BLSD"> BLSD</label><label><input type="checkbox" class="v_spec" value="üîç SAR"> SAR</label><label><input type="checkbox" class="v_spec" value="ü™ö Motosega"> Motosega</label><label><input type="checkbox" class="v_spec" value="üõ†Ô∏è Logista"> Logista</label>
            </div>
            <button class="btn btn-success" onclick="addVolontario()">AGGIUNGI E GENERA QR</button>
        </div>
        <div id="lista-volontari"></div>
    </div>

    <div id="page-presenze" class="module-page">
        <div class="card"><label>Filtra</label><select id="filtro-spec" onchange="updateUI()"><option value="TUTTI">Mostra Tutti</option><option value="üêï Cinofilo">Cinofili</option><option value="üöí Autista">Autisti</option></select></div>
        <div id="lista-appello"></div>
        <div class="card"><label>Firma</label><canvas id="signature-pad"></canvas><button class="btn btn-success" onclick="exportPDF('appello')">üìÑ PDF APPELLO</button></div>
    </div>

    <div id="page-settori" class="module-page">
        <div id="lista-settori"></div>
        <div class="card"><label>Settore/Zona</label><input type="text" id="sec-nome"><label>Squadra</label><input type="text" id="sec-sq"><button class="btn btn-blue" onclick="addSettore()">ASSEGNA ZONA</button></div>
    </div>

    <div id="page-diario" class="module-page">
        <div id="log-container" class="card" style="font-size:12px; max-height:400px; overflow-y:auto;"></div>
        <div class="card"><textarea id="log-input"></textarea><button class="btn btn-blue" onclick="addLogManual()">SALVA NOTA</button><button class="btn btn-success" onclick="exportPDF('diario')">üìÑ PDF DIARIO</button></div>
    </div>
</div>

<script>
    const TOKEN = "8237203800:AAGzZi2zgPyAa6bCunZkNCzH7hlz5rNykVA";
    const ID_GRUPPO = "-1003709844017";
    const PIN_VALIDO = "123456789";

    let map, marker, html5QrCode;
    let volontari = JSON.parse(localStorage.getItem('merl_v12_vol')) || [];
    let presenze = JSON.parse(localStorage.getItem('merl_v12_pre')) || {};
    let log = JSON.parse(localStorage.getItem('merl_v12_log')) || [];
    let settori = JSON.parse(localStorage.getItem('merl_v12_set')) || [];
    let currentVol = null;

    function checkLogin() {
        if(document.getElementById('loginInput').value === PIN_VALIDO) {
            document.getElementById('loginOverlay').style.display='none';
            initMap(); updateUI();
        } else { alert("PIN ERRATO"); }
    }

    function initMap() {
        if(map) return;
        map = L.map('map').setView([45.856, 9.397], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        map.on('click', (e) => {
            if(marker) map.removeLayer(marker);
            marker = L.marker(e.latlng).addTo(map);
            document.getElementById('send-panel').style.display = 'block';
        });
    }

    async function sendAlert() {
        const ev = document.getElementById('f_evento').value;
        const pos = marker.getLatLng();
        const link = `http://maps.google.com/maps?q=${pos.lat},${pos.lng}`;
        let m = `üö® *ALLERTA MERLINI*\nüìå *EVENTO:* ${ev.toUpperCase()}\nüìç *RITROVO:* [Mappa](${link})`;
        await fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({chat_id: ID_GRUPPO, text: m, parse_mode: 'Markdown'})
        });
        alert("INVIATO");
    }

    function startScanner() {
        html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (id) => {
            const v = volontari.find(x => x.id === id);
            if(v) {
                currentVol = v;
                document.getElementById('scannedName').innerText = v.nome;
                document.getElementById('statusModal').style.display = 'flex';
                stopScanner();
            }
        });
    }
    function stopScanner() { if(html5QrCode) html5QrCode.stop(); }

    function processStatus(stato) {
        const ora = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
        presenze[currentVol.nome] = { stato, ora };
        localStorage.setItem('merl_v12_pre', JSON.stringify(presenze));
        addLog(`CHECK-IN: ${currentVol.nome} -> ${stato}`);
        document.getElementById('statusModal').style.display='none';
        updateUI();
    }

    function addVolontario() {
        const nome = document.getElementById('v_nome').value.toUpperCase();
        const ruolo = document.getElementById('v_ruolo').value;
        const specs = Array.from(document.querySelectorAll('.v_spec:checked')).map(c => c.value);
        if(nome) {
            const id = "M-" + Math.random().toString(36).substr(2, 6).toUpperCase();
            volontari.push({ nome, ruolo, specs, id });
            localStorage.setItem('merl_v12_vol', JSON.stringify(volontari));
            updateUI();
        }
    }

    function updateUI() {
        // Anagrafica con Funzione Zoom QR
        document.getElementById('lista-volontari').innerHTML = volontari.map((v, i) => `
            <div class="v-card">
                <div id="qr-${i}" class="qr-small" onclick="showFullQR('${v.nome}','${v.id}')"></div>
                <div><b>${v.nome}</b><br>${v.specs.map(s=>`<span class="tag">${s}</span>`).join('')}</div>
                <button onclick="delVol(${i})" style="margin-left:auto; color:red; border:none; background:none;">‚úï</button>
            </div>
        `).join('');
        volontari.forEach((v, i) => new QRCode(document.getElementById(`qr-${i}`), {text:v.id, width:60, height:60}));

        // Appello
        const f = document.getElementById('filtro-spec').value;
        const filtrati = f === 'TUTTI' ? volontari : volontari.filter(v => v.specs.includes(f));
        document.getElementById('lista-appello').innerHTML = filtrati.map(v => {
            const p = presenze[v.nome] || { stato: 'ASSENTE', ora: '-' };
            let color = p.stato === 'PRESENTE' ? 'var(--success)' : (p.stato === 'RITARDO' ? 'var(--warning)' : 'var(--danger)');
            return `<div class="card" style="border-left:8px solid ${color}; display:flex; justify-content:space-between;"><b>${v.nome}</b> <span>${p.stato}</span></div>`;
        }).join('');

        document.getElementById('log-container').innerHTML = log.map(l => `<div>[${l.ora}] ${l.txt}</div>`).reverse().join('');
    }

    // RIPRISTINATA FUNZIONE ZOOM QR
    function showFullQR(nome, id) {
        document.getElementById('zoomName').innerText = nome;
        document.getElementById('qrFullContainer').innerHTML = "";
        new QRCode(document.getElementById('qrFullContainer'), { text: id, width: 250, height: 250 });
        document.getElementById('qrZoomModal').style.display = 'flex';
    }

    function addLog(txt) {
        const ora = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
        log.push({ ora, txt });
        localStorage.setItem('merl_v12_log', JSON.stringify(log));
        updateUI();
    }
    function addLogManual() { const t = document.getElementById('log-input').value; if(t) { addLog(t); document.getElementById('log-input').value=""; } }
    function delVol(i) { volontari.splice(i,1); localStorage.setItem('merl_v12_vol', JSON.stringify(volontari)); updateUI(); }
    function showPage(id, btn) {
        document.querySelectorAll('.module-page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('page-' + id).classList.add('active');
        if(btn) btn.classList.add('active');
        if(id === 'mappa') setTimeout(() => map.invalidateSize(), 300);
        if(id !== 'scanner') stopScanner();
    }

    function exportPDF(t) {
        const { jsPDF } = window.jspdf; const doc = new jsPDF();
        doc.text(`REPORT ${t.toUpperCase()}`, 10, 10);
        doc.autoTable({ head: [['Info', 'Stato']], body: volontari.map(v=>[v.nome, presenze[v.nome]?.stato||'ASSENTE']) });
        doc.save(`Merlini_${t}.pdf`);
    }
</script>
</body>
</html>
