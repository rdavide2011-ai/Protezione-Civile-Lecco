<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S.A.R. UNIT√Ä MERLINI - V18.0</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    
    <style>
        :root {
            --bg-dark: #0a0e14; --panel-bg: #161b22; --pc-yellow: #ffcc00;
            --pc-blue: #0088cc; --danger: #eb3b5a; --text-main: #e6edf3;
            --success: #2ea043; --border: #30363d; --telegram: #0088cc;
        }

        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg-dark); color: var(--text-main); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        /* HEADER & NAV */
        .top-bar { background: var(--panel-bg); padding: 12px 20px; border-bottom: 2px solid var(--pc-yellow); display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        .module-nav { display: flex; background: #000; padding: 8px; gap: 6px; overflow-x: auto; border-bottom: 1px solid var(--border); }
        .nav-btn { padding: 12px 18px; background: var(--panel-bg); color: #8b949e; border: 1px solid var(--border); border-radius: 8px; font-size: 10px; font-weight: bold; cursor: pointer; text-transform: uppercase; white-space: nowrap; }
        .nav-btn.active { background: var(--pc-yellow); color: black; border-color: var(--pc-yellow); }

        /* CONTENT */
        .main-content { flex: 1; overflow-y: auto; padding: 15px; }
        .module-page { display: none; max-width: 650px; margin: 0 auto; }
        .module-page.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* CARDS & INPUTS */
        .card { background: var(--panel-bg); border-radius: 15px; padding: 20px; margin-bottom: 20px; border: 1px solid var(--border); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        h3 { margin: 0 0 15px 0; color: var(--pc-yellow); font-size: 16px; text-transform: uppercase; border-bottom: 1px solid var(--border); padding-bottom: 10px; }
        
        label { font-size: 10px; color: var(--pc-yellow); font-weight: bold; text-transform: uppercase; display: block; margin-top: 15px; }
        input, select, textarea { width: 100%; padding: 12px; margin-top: 5px; background: #0d1117; border: 1px solid var(--border); color: white; border-radius: 8px; font-size: 14px; }
        
        .btn { padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 12px; text-transform: uppercase; font-size: 12px; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-blue { background: var(--pc-blue); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-tg { background: var(--telegram); color: white; box-shadow: 0 4px #006699; }
        .btn-tg:active { transform: translateY(2px); box-shadow: none; }

        /* SPECIAL LOGICS */
        #prog-area { display: none; background: rgba(0,0,0,0.2); padding: 15px; border-radius: 10px; margin-top: 10px; border: 1px dashed var(--pc-yellow); }
        .map-search { display: flex; gap: 5px; margin-bottom: 10px; }
        #map { height: 350px; width: 100%; border-radius: 12px; border: 1px solid var(--border); }

        /* LISTS */
        .scaletta-item { background: #0d1117; padding: 15px; border-radius: 10px; margin-top: 10px; border-left: 5px solid var(--pc-blue); }
        .v-card { background: #0d1117; padding: 12px; border-radius: 10px; margin-bottom: 10px; display: flex; align-items: center; gap: 15px; border: 1px solid var(--border); }
        .qr-thumb { background: white; padding: 4px; border-radius: 5px; width: 60px; height: 60px; }

        /* MODALS & LOGIN */
        #loginScreen { position: fixed; inset: 0; background: var(--bg-dark); z-index: 99999; display: flex; align-items: center; justify-content: center; }
        .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.95); z-index:100000; flex-direction:column; align-items:center; justify-content:center; }
    </style>
</head>
<body>

<div id="loginScreen">
    <div class="card" style="text-align:center; border: 2px solid var(--pc-yellow); width: 90%; max-width: 400px;">
        <h2 style="color:var(--pc-yellow);">S.A.R. UNIT√Ä MERLINI</h2>
        <input type="password" id="pinInput" inputmode="numeric" placeholder="CODICE PIN" style="text-align:center; font-size:30px; letter-spacing:10px;">
        <button onclick="login()" class="btn btn-blue">ENTRA NEL SISTEMA</button>
    </div>
</div>

<div class="top-bar">
    <span><b>UNIT√Ä MERLINI</b> <small style="color:var(--pc-yellow)">V18.0</small></span>
    <div style="text-align:right">
        <div id="syncStatus" style="font-size:9px; color:var(--success); font-weight:bold;">‚óè CLOUD ONLINE</div>
        <div id="clock" style="font-size:11px;">00:00:00</div>
    </div>
</div>

<div class="module-nav">
    <button class="nav-btn active" onclick="goPage('missione', this)">üö® Missione</button>
    <button class="nav-btn" onclick="goPage('scanner', this)">üì∑ Scanner</button>
    <button class="nav-btn" onclick="goPage('volontari', this)">üë• Anagrafica</button>
    <button class="nav-btn" onclick="goPage('presenze', this)">üìù Appello</button>
</div>

<div class="main-content">
    
    <div id="page-missione" class="module-page active">
        <div class="card">
            <h3>NUOVA ATTIVAZIONE</h3>
            
            <label>Tipo di Evento</label>
            <input type="text" id="m_evento" placeholder="Es: Ricerca Disperso">

            <label>Tipo di Attivazione</label>
            <select id="m_tipo" onchange="toggleProg(this.value)">
                <option value="IMMEDIATA">IMMEDIATA (SUBITO)</option>
                <option value="PROGRAMMATA">PROGRAMMATA (DATA/ORA)</option>
                <option value="STANDBY">STAND-BY</option>
            </select>

            <div id="prog-area">
                <div style="display:flex; gap:10px;">
                    <div style="flex:1">
                        <label>Data</label>
                        <input type="date" id="m_data">
                    </div>
                    <div style="flex:1">
                        <label>Ora Ritrovo</label>
                        <input type="time" id="m_ora">
                    </div>
                </div>
            </div>

            <label>Autorit√† Richiedente</label>
            <input type="text" id="m_ente" placeholder="Es: CC Galbiate / Prefettura">

            <label>Protocollo / Codice</label>
            <input type="text" id="m_prot" placeholder="Es: Prot. 2026/04">

            <label>Responsabile Coordinamento</label>
            <input type="text" id="m_resp" placeholder="Nome Responsabile">

            <button class="btn btn-success" onclick="salvaMissione()">‚ûï AGGIUNGI ALLA SCALETTA</button>
        </div>

        <div class="card">
            <h3>LOCALIZZAZIONE / MAPPA</h3>
            <div class="map-search">
                <input type="text" id="searchBox" placeholder="Via, Paese...">
                <button onclick="cercaMappa()" class="btn btn-blue" style="width:90px; margin:0;">CERCA</button>
            </div>
            <div id="map"></div>
            
            <button class="btn btn-tg" onclick="inviaTelegram()">‚úàÔ∏è INVIA ALLERTA TELEGRAM</button>
        </div>

        <div class="card">
            <h3>SCALETTA EVENTI ATTIVI</h3>
            <div id="scaletta-lista"></div>
        </div>
    </div>

    <div id="page-scanner" class="module-page">
        <div class="card">
            <div id="scanner-view" style="width:100%; border-radius:15px; overflow:hidden;"></div>
            <button class="btn btn-blue" onclick="startScan()">ATTIVA CAMERA</button>
        </div>
    </div>

    <div id="page-volontari" class="module-page">
        <div class="card">
            <label>NUOVO VOLONTARIO</label>
            <input type="text" id="new_nome" placeholder="COGNOME NOME">
            <button class="btn btn-success" onclick="addVol()">SALVA NEL DATABASE</button>
        </div>
        <div id="lista-anagrafica"></div>
    </div>

    <div id="page-presenze" class="module-page">
        <div id="lista-appello"></div>
        <button class="btn btn-blue" onclick="exportPDF()">üìÑ SCARICA REPORT PDF</button>
    </div>

</div>

<div id="qrModal" class="modal" onclick="this.style.display='none'">
    <h2 id="zoomName" style="color:var(--pc-yellow);"></h2>
    <div id="qrFull" style="background:white; padding:15px; border-radius:15px;"></div>
</div>

<script>
    // CONFIGURAZIONE FIREBASE
    const firebaseConfig = {
        apiKey: "AIzaSyB5AhJZSLu3om-VUsoQBX9KazvtzAkAoa0",
        authDomain: "merlini-sar.firebaseapp.com",
        databaseURL: "https://merlini-sar-default-rtdb.firebaseio.com", 
        projectId: "merlini-sar",
        storageBucket: "merlini-sar.firebasestorage.app",
        messagingSenderId: "654419107383",
        appId: "1:654419107383:web:d84686c7c305e87d6969b2"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let map, marker, scanner;
    const PIN_CORRETTO = "123456789";

    function login() {
        if(document.getElementById('pinInput').value === PIN_CORRETTO) {
            document.getElementById('loginScreen').style.display='none';
            initMain();
        } else { alert("PIN ERRATO"); }
    }

    function initMain() {
        initMappa();
        syncData();
    }

    function toggleProg(val) {
        document.getElementById('prog-area').style.display = (val === 'PROGRAMMATA') ? 'block' : 'none';
    }

    // MAPPA
    function initMappa() {
        map = L.map('map').setView([45.856, 9.397], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        map.on('click', e => {
            if(marker) map.removeLayer(marker);
            marker = L.marker(e.latlng).addTo(map);
        });
    }

    async function cercaMappa() {
        const q = document.getElementById('searchBox').value;
        if(!q) return;
        const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}`);
        const d = await r.json();
        if(d.length > 0) {
            const p = [d[0].lat, d[0].lon];
            map.setView(p, 16);
            if(marker) map.removeLayer(marker);
            marker = L.marker(p).addTo(map);
        }
    }

    // TELEGRAM
    function inviaTelegram() {
        const evento = document.getElementById('m_evento').value || "EMERGENZA SAR";
        const tipo = document.getElementById('m_tipo').value;
        const data = document.getElementById('m_data').value || "Oggi";
        const ora = document.getElementById('m_ora').value || "Subito";
        const ente = document.getElementById('m_ente').value || "N.D.";
        const resp = document.getElementById('m_resp').value || "N.D.";

        const msg = `üö® *ALLERTA UNIT√Ä MERLINI*%0A%0Aüìå *EVENTO:* ${evento}%0A‚ö†Ô∏è *TIPO:* ${tipo}%0AüìÖ *DATA:* ${data}%0Aüïí *ORA:* ${ora}%0AüèõÔ∏è *ENTE:* ${ente}%0Aüë§ *RESP:* ${resp}%0A%0A_Si prega di confermare la disponibilit√†._`;
        
        window.open(`https://t.me/share/url?url=${msg}`, '_blank');
    }

    // DATABASE
    function salvaMissione() {
        const m = {
            evento: document.getElementById('m_evento').value.toUpperCase(),
            tipo: document.getElementById('m_tipo').value,
            data: document.getElementById('m_data').value || "Oggi",
            ora: document.getElementById('m_ora').value || "Adesso",
            ente: document.getElementById('m_ente').value,
            prot: document.getElementById('m_prot').value,
            resp: document.getElementById('m_resp').value,
            t: Date.now()
        };
        if(!m.evento) return alert("Inserisci tipo evento!");
        db.ref('merlini/scaletta').push(m);
        alert("Scaletta aggiornata!");
    }

    function syncData() {
        // Scaletta
        db.ref('merlini/scaletta').on('value', snap => {
            const d = snap.val() || {};
            document.getElementById('scaletta-lista').innerHTML = Object.values(d).reverse().map(m => `
                <div class="scaletta-item">
                    <b>${m.evento}</b><br>
                    <small>${m.tipo} - ${m.data} ${m.ora}</small><br>
                    <small>Prot: ${m.prot} | Ente: ${m.ente}</small>
                </div>
            `).join('');
        });

        // Volontari
        db.ref('merlini/volontari').on('value', snap => {
            const list = Object.values(snap.val() || {}).sort((a,b) => a.nome.localeCompare(b.nome));
            
            // UI Anagrafica
            document.getElementById('lista-anagrafica').innerHTML = list.map((v, i) => `
                <div class="v-card">
                    <div id="qrmin-${i}" class="qr-thumb" onclick="zoom('${v.nome}','${v.id}')"></div>
                    <div style="flex:1"><b>${v.nome}</b></div>
                    <button onclick="del('${v.id}')" style="background:none; border:none; color:var(--danger);">‚úï</button>
                </div>
            `).join('');
            list.forEach((v, i) => {
                document.getElementById(`qrmin-${i}`).innerHTML = "";
                new QRCode(document.getElementById(`qrmin-${i}`), { text: v.id, width: 60, height: 60 });
            });

            // UI Appello
            document.getElementById('lista-appello').innerHTML = list.map(v => `
                <div class="card" style="border-left:10px solid ${v.stato==='PRESENTE'?'var(--success)':'var(--danger)'}">
                    <b>${v.nome}</b>: ${v.stato} (${v.ora})
                </div>
            `).join('');
        });
    }

    function addVol() {
        const n = document.getElementById('new_nome').value.toUpperCase().trim();
        if(!n) return;
        const id = "M-" + btoa(n).substr(0,8);
        db.ref('merlini/volontari/'+id).set({ id, nome: n, stato: "ASSENTE", ora: "--:--" });
        document.getElementById('new_nome').value = "";
    }

    function startScan() {
        scanner = new Html5Qrcode("scanner-view");
        scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, id => {
            const h = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
            db.ref('merlini/volontari/'+id).update({ stato: "PRESENTE", ora: h });
            alert("Rilevato: " + id);
            scanner.stop();
        });
    }

    function zoom(n, id) {
        document.getElementById('zoomName').innerText = n;
        document.getElementById('qrFull').innerHTML = "";
        new QRCode(document.getElementById('qrFull'), { text: id, width: 250, height: 250 });
        document.getElementById('qrModal').style.display = 'flex';
    }

    function del(id) { if(confirm("Eliminare?")) db.ref('merlini/volontari/'+id).remove(); }

    function goPage(id, btn) {
        document.querySelectorAll('.module-page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('page-'+id).classList.add('active');
        btn.classList.add('active');
        if(id === 'missione') setTimeout(() => map.invalidateSize(), 400);
    }

    setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
</script>
</body>
</html>
