<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="apple-touch-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Protezione_Civile.svg/1200px-Protezione_Civile.svg.png">
    <title>S.A.R. OPERATIONAL PANEL</title>
    <style>
        :root {
            --bg-dark: #0a0e14;
            --panel-bg: #161b22;
            --pc-yellow: #ffcc00;
            --pc-blue: #0056b3;
            --danger: #eb3b5a;
            --text-main: #e6edf3;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Top Bar Istituzionale */
        .top-bar {
            background: var(--panel-bg);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            border-bottom: 2px solid var(--pc-yellow);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .top-bar img { height: 40px; margin-right: 15px; }
        
        .top-bar-text { text-align: left; }
        .top-bar-text h1 { margin: 0; font-size: 14px; letter-spacing: 2px; color: var(--pc-yellow); text-transform: uppercase; }
        .top-bar-text p { margin: 0; font-size: 11px; opacity: 0.7; }

        /* Area Principale Full Screen */
        .main-ui {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: center;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .section-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--pc-yellow);
            margin-bottom: 8px;
            display: block;
        }

        textarea {
            width: 100%;
            flex: 0.6;
            min-height: 200px;
            background: var(--panel-bg);
            border: 1px solid #30363d;
            border-radius: 8px;
            color: white;
            padding: 20px;
            font-size: 16px;
            line-height: 1.5;
            outline: none;
            transition: border-color 0.3s;
        }

        textarea:focus { border-color: var(--pc-blue); }

        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            padding: 20px;
            border: none;
            border-radius: 8px;
            font-weight: 800;
            font-size: 14px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .btn-alert { background: var(--danger); color: white; }
        .btn-gps { background: var(--pc-blue); color: white; }
        .btn:active { transform: scale(0.96); filter: brightness(1.2); }

        /* Modale Overlay Full */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(10, 14, 20, 0.98);
            z-index: 999;
            padding: 40px 20px;
        }

        .modal-content {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }

        .modal h2 { color: var(--pc-yellow); text-transform: uppercase; font-size: 18px; margin-bottom: 30px; }

        .modal-link {
            color: var(--pc-blue);
            display: block;
            margin-bottom: 20px;
            font-size: 13px;
        }

        .input-control {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 2px solid #30363d;
            color: white;
            font-size: 24px;
            padding: 10px;
            text-align: center;
            outline: none;
            margin-bottom: 40px;
        }

        .input-control:focus { border-color: var(--pc-yellow); }

        .modal-footer-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }

        .btn-confirm { background: var(--pc-yellow); color: var(--bg-dark); padding: 15px; border-radius: 4px; border: none; font-weight: bold; cursor: pointer; }
        .btn-cancel { background: #30363d; color: white; padding: 15px; border-radius: 4px; border: none; cursor: pointer; }

        .status-bar {
            background: var(--panel-bg);
            padding: 10px 20px;
            font-size: 11px;
            color: #8b949e;
            display: flex;
            justify-content: space-between;
            border-top: 1px solid #30363d;
        }
    </style>
</head>
<body>

<div class="top-bar">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Protezione_Civile.svg/1200px-Protezione_Civile.svg.png" alt="Logo PC">
    <div class="top-bar-text">
        <h1>Protezione Civile Lecco</h1>
        <p>Unit√† S.A.R. "A. Merlini" | Console di Trasmissione</p>
    </div>
</div>

<div class="main-ui">
    <div>
        <span class="section-label">Messaggio di Attivazione</span>
        <textarea id="mainText" placeholder="Inserire coordinate, mezzi e dettagli missione..."></textarea>
    </div>

    <div class="btn-group">
        <button class="btn btn-alert" onclick="openGate('allerta')">
            <span>üö®</span>
            Attivazione Unit√†
        </button>
        <button class="btn btn-gps" onclick="openGate('gps')">
            <span>üõ∞Ô∏è</span>
            Invia Coordinate
        </button>
    </div>
</div>

<div class="status-bar">
    <span>SYSTEM: READY</span>
    <span>ENCRYPTION: AES-256</span>
</div>

<div id="gate" class="modal">
    <div class="modal-content">
        <h2 id="gateTitle">Richiesta Accesso</h2>
        <p id="gateDesc" style="font-size: 13px; opacity: 0.7; margin-bottom: 10px;">Identificarsi per procedere</p>
        <a id="gateLink" class="modal-link" href="https://www.gps-longitudine-latitudine.it/" target="_blank" style="display:none;">Mappa Coordinate Esterna</a>
        
        <input type="password" id="gateInput" class="input-control" autocomplete="off">
        
        <div class="modal-footer-btns">
            <button class="btn-cancel" onclick="closeGate()">Annulla</button>
            <button id="gateConfirm" class="btn-confirm">Conferma</button>
        </div>
    </div>
</div>

<script>
    const TOKEN = "8237203800:AAGzZi2zgPyAa6bCunZkNCzH7hlz5rNykVA";
    const ID_GRUPPO = "-1003709844017";
    const PIN_CORRETTO = "1234";

    function openGate(tipo) {
        const modal = document.getElementById('gate');
        const input = document.getElementById('gateInput');
        const title = document.getElementById('gateTitle');
        const desc = document.getElementById('gateDesc');
        const link = document.getElementById('gateLink');
        const btn = document.getElementById('gateConfirm');

        input.value = "";
        input.type = "password";
        input.placeholder = "CODE";
        title.innerText = "Autorizzazione";
        desc.innerText = "Inserire codice PIN per trasmissione criptata";
        link.style.display = "none";
        
        modal.style.display = "block";
        input.focus();

        btn.onclick = function() {
            if (input.value !== PIN_CORRETTO) {
                alert("ACCESSO NEGATO: Codice errato.");
                return;
            }
            if (tipo === 'allerta') { transmitAlert(); } 
            else { setupGPS(); }
        };
    }

    function setupGPS() {
        const input = document.getElementById('gateInput');
        const title = document.getElementById('gateTitle');
        const desc = document.getElementById('gateDesc');
        const link = document.getElementById('gateLink');
        const btn = document.getElementById('gateConfirm');

        input.value = "";
        input.type = "text";
        input.placeholder = "45.xxx, 9.xxx";
        title.innerText = "Input Geografico";
        desc.innerText = "Inserire coordinate decimali rilevate:";
        link.style.display = "block";
        
        btn.onclick = function() {
            if (!input.value.trim()) return;
            transmitGPS(input.value);
        };
    }

    function closeGate() { document.getElementById('gate').style.display = "none"; }

    function transmitAlert() {
        const t = document.getElementById('mainText').value;
        if (!t.trim()) { alert("Messaggio vuoto"); return; }
        const msg = "‚ö†Ô∏è *ALLERTA UNIT√Ä MERLINI* ‚ö†Ô∏è\n\n" + t;
        closeGate();
        executeFetch(msg);
    }

    function transmitGPS(c) {
        const p = c.replace(/\s/g, '');
        const url = `https://www.google.com/maps?q=${p}`;
        const msg = "üõ∞Ô∏è *POSIZIONE GPS RILEVATA*\nDestinazione intervento:\n\n`" + c + "`\n\nüìç Apri navigatore:\n" + url;
        closeGate();
        executeFetch(msg);
    }

    function executeFetch(m) {
        fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage?chat_id=${ID_GRUPPO}&text=${encodeURIComponent(m)}&parse_mode=Markdown`)
        .then(res => {
            if(res.ok) {
                alert("TRASMISSIONE COMPLETATA");
                document.getElementById('mainText').value = "";
            }
        });
    }
</script>
</body>
</html>
