<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S.A.R. UNIT√Ä MERLINI - V6.2</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        :root {
            --bg-dark: #0a0e14;
            --panel-bg: #161b22;
            --pc-yellow: #ffcc00;
            --pc-blue: #0056b3;
            --danger: #eb3b5a;
            --text-main: #e6edf3;
            --success: #2ea043;
            --border: #30363d;
            --warning: #f39c12;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-dark); color: var(--text-main); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        .top-bar { background: var(--panel-bg); padding: 8px 15px; display: flex; align-items: center; justify-content: space-between; border-bottom: 2px solid var(--pc-yellow); }
        .logo-section { display: flex; align-items: center; gap: 12px; }
        .pc-logo-img { height: 35px; width: auto; }

        .module-nav { display: flex; background: #000; padding: 8px; gap: 6px; overflow-x: auto; border-bottom: 1px solid var(--border); }
        .nav-btn { padding: 10px 14px; background: var(--panel-bg); color: #8b949e; border: 1px solid var(--border); border-radius: 8px; font-size: 10px; font-weight: bold; cursor: pointer; text-transform: uppercase; white-space: nowrap; }
        .nav-btn.active { background: var(--pc-yellow); color: black; }

        .main-content { flex: 1; position: relative; overflow-y: auto; }
        .module-page { display: none; padding: 20px; }
        .module-page.active { display: block; }

        .card { background: var(--panel-bg); border-radius: 12px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--border); max-width: 450px; margin: 0 auto; }
        label { font-size: 10px; color: var(--pc-yellow); font-weight: bold; text-transform: uppercase; display: block; margin-bottom: 2px; }
        input, textarea, select { width: 100%; background: #0d1117; border: 1px solid var(--border); border-radius: 8px; color: white; padding: 12px; font-size: 14px; margin: 5px 0 15px 0; }
        
        .btn { padding: 15px; border: none; border-radius: 10px; font-weight: bold; font-size: 12px; text-transform: uppercase; cursor: pointer; width: 100%; margin-top: 5px; }
        .btn-blue { background: var(--pc-blue); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-danger { background: var(--danger); color: white; }

        #data-ora-input { display: none; background: rgba(243, 156, 18, 0.1); padding: 12px; border-radius: 10px; border: 1px solid var(--warning); margin: 10px 0 20px 0; }

        #page-mappa { padding: 0 !important; position: absolute; width: 100%; height: 100%; }
        #map { height: 100%; width: 100%; z-index: 1; }
        .map-overlay { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); z-index: 1000; width: 90%; max-width: 400px; pointer-events: none; }
        .map-overlay > * { pointer-events: auto; }
        .search-box { display: flex; gap: 5px; margin-bottom: 10px; background: var(--panel-bg); padding: 5px; border-radius: 10px; border: 1px solid var(--border); }
        #final-send-panel { display: none; background: var(--panel-bg); padding: 15px; border-radius: 15px; border: 2px solid var(--success); box-shadow: 0 10px 30px rgba(0,0,0,0.8); text-align: center; }

        .list-item { background: #0d1117; padding: 12px; border-radius: 8px; margin-bottom: 8px; border-left: 4px solid var(--pc-yellow); display: flex; justify-content: space-between; align-items: center; }
        .presenza-row { background: var(--panel-bg); padding: 15px; border-radius: 10px; border: 1px solid var(--border); margin-bottom: 10px; }
        .presenza-btns { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-top: 10px; }
        .p-btn { padding: 10px; border: none; border-radius: 6px; font-size: 9px; font-weight: bold; background: #21262d; color: #8b949e; }
        .active-presente { background: var(--success) !important; color: white !important; }
        .active-assente { background: var(--danger) !important; color: white !important; }
        #signature-pad { border: 1px dashed var(--pc-yellow); background: white; width: 100%; height: 120px; border-radius: 8px; }

        #loginOverlay { position: fixed; inset: 0; background: var(--bg-dark); z-index: 9999; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div style="text-align:center; background:var(--panel-bg); padding:40px; border-radius:20px; border:2px solid var(--pc-yellow); width:90%; max-width:350px;">
        <img src="logo.svg" alt="Logo" style="width:70px; margin-bottom:20px;">
        <h2 style="color:var(--pc-yellow);">S.A.R. MERLINI</h2>
        <input type="password" id="loginInput" inputmode="numeric" style="font-size:30px; text-align:center;" placeholder="PIN">
        <button onclick="checkLogin()" class="btn btn-blue">ENTRA</button>
    </div>
</div>

<div class="top-bar">
    <div class="logo-section">
        <img src="logo.svg" alt="Logo" class="pc-logo-img">
        <div>
            <div style="font-size:14px; font-weight:bold; color:var(--pc-yellow);">S.A.R. MERLINI</div>
            <div style="font-size:9px; color:var(--success);">OPERATIVO</div>
        </div>
    </div>
</div>

<div class="module-nav">
    <button class="nav-btn active" onclick="showPage('allerta', this)">üö® Allerta</button>
    <button class="nav-btn" id="nav-mappa" onclick="showPage('mappa', this)">üó∫Ô∏è Mappa</button>
    <button class="nav-btn" onclick="showPage('settori', this)">üìê Settori</button>
    <button class="nav-btn" onclick="showPage('presenze', this)">üìù Appello</button>
    <button class="nav-btn" onclick="showPage('diario', this)">üìñ Diario</button>
    <button class="nav-btn" onclick="showPage('volontari', this)">üë• Volontari</button>
</div>

<div class="main-content">
    
    <div id="page-allerta" class="module-page active">
        <div class="card">
            <label>Evento</label>
            <input type="text" id="f_evento" placeholder="Es: Ricerca Persona">
            <label>Squadre</label>
            <input type="text" id="f_squadre" placeholder="Es: Squadra 1, 2">
            <label>Urgenza</label>
            <select id="f_select_tipo" onchange="toggleUrgenza()">
                <option value="ROSSO">üî¥ IMMEDIATA (Rosso)</option>
                <option value="GIALLO">üü° PROGRAMMATA (Giallo)</option>
            </select>
            <div id="data-ora-input">
                <label>Data</label><input type="date" id="f_data">
                <label>Ora</label><input type="time" id="f_ora">
            </div>
            <label>Note</label>
            <textarea id="f_note" rows="2"></textarea>
            <button class="btn btn-blue" onclick="startLocationStep()">AVANTI: SCEGLI LUOGO üó∫Ô∏è</button>
        </div>
    </div>

    <div id="page-mappa" class="module-page">
        <div class="map-overlay">
            <div class="search-box">
                <input type="text" id="map-search-input" placeholder="Cerca indirizzo...">
                <button onclick="searchMap()" class="btn btn-blue" style="width:auto; margin:0; padding:0 15px;">üîç</button>
            </div>
            <div id="final-send-panel">
                <button class="btn btn-success" onclick="sendFullAlert()">üöÄ CONFERMA E INVIA TELEGRAM</button>
            </div>
        </div>
        <div id="map"></div>
    </div>

    <div id="page-settori" class="module-page">
        <div id="lista-settori"></div>
        <div class="card">
            <label>Settore</label><input type="text" id="sec-nome">
            <label>Squadra</label><input type="text" id="sec-squadra">
            <button class="btn btn-blue" onclick="addSettore()">AGGIUNGI</button>
        </div>
    </div>

    <div id="page-presenze" class="module-page">
        <div id="lista-presenze-dinamica"></div>
        <div class="card"><label>Firma</label><canvas id="signature-pad"></canvas></div>
        <button class="btn btn-success" onclick="exportPDF('appello')">GENERA PDF</button>
    </div>

    <div id="page-diario" class="module-page">
        <div id="log-container" style="margin-bottom:15px;"></div>
        <textarea id="log-input" rows="3" placeholder="Nota..."></textarea>
        <button class="btn btn-blue" onclick="addLog()">SALVA</button>
        <button class="btn btn-success" onclick="exportPDF('diario')">ESPORTA PDF</button>
    </div>

    <div id="page-volontari" class="module-page">
        <div id="lista-volontari"></div>
        <div class="card">
            <label>Nome</label><input type="text" id="v-nome">
            <label>Ruolo</label><input type="text" id="v-ruolo">
            <button class="btn btn-success" onclick="addVolontario()">AGGIUNGI</button>
        </div>
    </div>
</div>

<script>
    const TOKEN = "8237203800:AAGzZi2zgPyAa6bCunZkNCzH7hlz5rNykVA";
    const ID_GRUPPO = "-1003709844017";
    const PIN_VALIDO = "123456789";

    let map, marker, drawing = false;
    let volontari = JSON.parse(localStorage.getItem('merlini_vol')) || [];
    let presenze = JSON.parse(localStorage.getItem('merlini_pre')) || {};
    let log = JSON.parse(localStorage.getItem('merlini_log')) || [];
    let settori = JSON.parse(localStorage.getItem('merlini_set')) || [];

    function checkLogin() {
        if(document.getElementById('loginInput').value === PIN_VALIDO) {
            document.getElementById('loginOverlay').style.display = 'none';
            initMap(); updateAll();
        } else { alert("PIN ERRATO"); }
    }

    function toggleUrgenza() {
        const urgenza = document.getElementById('f_select_tipo').value;
        document.getElementById('data-ora-input').style.display = (urgenza === 'GIALLO') ? 'block' : 'none';
    }

    function initMap() {
        if(map) return;
        map = L.map('map').setView([45.856, 9.397], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        map.on('click', (e) => {
            if(marker) map.removeLayer(marker);
            marker = L.marker(e.latlng).addTo(map);
            document.getElementById('final-send-panel').style.display = 'block';
        });
    }

    function startLocationStep() {
        if(!document.getElementById('f_evento').value) return alert("Manca Evento");
        showPage('mappa', document.getElementById('nav-mappa'));
    }

    async function searchMap() {
        const q = document.getElementById('map-search-input').value;
        const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}`);
        const d = await r.json();
        if(d.length > 0) {
            map.setView([d[0].lat, d[0].lon], 16);
            if(marker) map.removeLayer(marker);
            marker = L.marker([d[0].lat, d[0].lon]).addTo(map);
            document.getElementById('final-send-panel').style.display = 'block';
        }
    }

    async function sendFullAlert() {
        const ev = document.getElementById('f_evento').value;
        const sq = document.getElementById('f_squadre').value;
        const ti = document.getElementById('f_select_tipo').value;
        const dt = document.getElementById('f_data').value;
        const or = document.getElementById('f_ora').value;
        const nt = document.getElementById('f_note').value;
        const pos = marker.getLatLng();
        const link = `https://www.google.com/maps?q=${pos.lat},${pos.lng}`;

        let m = `üö® *ALLERTA MERLINI*\nüìå *EV:* ${ev}\nüë• *SQ:* ${sq}\n‚ö†Ô∏è *URG:* ${ti}\n`;
        if(ti === 'GIALLO') m += `üìÖ ${dt} - ‚è∞ ${or}\n`;
        if(nt) m += `\nüìù ${nt}\n`;
        m += `üìç [Maps](${link})`;

        await fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({chat_id: ID_GRUPPO, text: m, parse_mode: 'Markdown'})
        });
        alert("INVIATO");
        showPage('allerta');
    }

    function addVolontario() {
        const n = document.getElementById('v-nome').value.toUpperCase();
        if(n) { volontari.push({nome:n, ruolo:document.getElementById('v-ruolo').value}); localStorage.setItem('merlini_vol', JSON.stringify(volontari)); updateAll(); }
    }

    function updateAll() {
        document.getElementById('lista-volontari').innerHTML = volontari.map((v,i) => `<div class="list-item"><b>${v.nome}</b><span onclick="delVol(${i})">‚úï</span></div>`).join('');
        document.getElementById('lista-presenze-dinamica').innerHTML = volontari.map(v => {
            const s = presenze[v.nome]?.stato || '';
            return `<div class="presenza-row"><b>${v.nome}</b><div class="presenza-btns">
                <button class="p-btn ${s==='presente'?'active-presente':''}" onclick="setPre('${v.nome}','presente')">P</button>
                <button class="p-btn ${s==='assente'?'active-assente':''}" onclick="setPre('${v.nome}','assente')">A</button>
            </div></div>`;
        }).join('');
        document.getElementById('log-container').innerHTML = log.map(l => `<div><small>${l.ora}</small> ${l.txt}</div>`).reverse().join('');
        document.getElementById('lista-settori').innerHTML = settori.map((s,i) => `<div class="list-item"><b>${s.nome}</b> -> ${s.sq} <span onclick="delSet(${i})">‚úï</span></div>`).join('');
    }

    function setPre(n, s) { presenze[n] = {stato:s}; localStorage.setItem('merlini_pre', JSON.stringify(presenze)); updateAll(); }
    function delVol(i) { volontari.splice(i, 1); localStorage.setItem('merlini_vol', JSON.stringify(volontari)); updateAll(); }
    function delSet(i) { settori.splice(i, 1); localStorage.setItem('merlini_set', JSON.stringify(settori)); updateAll(); }
    
    function addLog() {
        const t = document.getElementById('log-input').value;
        if(t) { log.push({ora:new Date().toLocaleTimeString(), txt:t}); localStorage.setItem('merlini_log', JSON.stringify(log)); updateAll(); }
    }

    function addSettore() {
        const n = document.getElementById('sec-nome').value;
        if(n) { settori.push({nome:n, sq:document.getElementById('sec-squadra').value}); localStorage.setItem('merlini_set', JSON.stringify(settori)); updateAll(); }
    }

    function showPage(id, btn) {
        document.querySelectorAll('.module-page').forEach(p => p.classList.remove('active'));
        document.getElementById('page-' + id).classList.add('active');
        if(id === 'mappa') setTimeout(() => map.invalidateSize(), 200);
    }

    const canvas = document.getElementById('signature-pad');
    const ctx = canvas.getContext('2d');
    canvas.addEventListener('touchstart', (e) => { e.preventDefault(); drawing=true; ctx.beginPath(); });
    canvas.addEventListener('touchmove', (e) => { if(drawing) { const r=canvas.getBoundingClientRect(); ctx.lineTo(e.touches[0].clientX-r.left, e.touches[0].clientY-r.top); ctx.stroke(); }});
    canvas.addEventListener('touchend', () => drawing=false);

    function exportPDF(t) {
        const { jsPDF } = window.jspdf; const doc = new jsPDF();
        doc.text(`REPORT ${t.toUpperCase()}`, 10, 10);
        doc.save(`${t}.pdf`);
    }
</script>
</body>
</html>
