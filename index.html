<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Protezione_Civile.svg/1200px-Protezione_Civile.svg.png">
    <title>S.A.R. Unit√† Merlini</title>
    <style>
        body { font-family: sans-serif; background: #003366; color: white; text-align: center; padding: 20px; }
        .box { background: white; padding: 30px; border-radius: 20px; max-width: 400px; margin: auto; color: #333; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        .header { background: #ffcc00; color: #003366; padding: 10px; border-radius: 10px; font-weight: bold; margin-bottom: 20px; font-size: 18px; }
        textarea { width: 100%; height: 100px; padding: 15px; border: 2px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 16px; margin-bottom: 15px; resize: none; }
        button { width: 100%; padding: 15px; color: white; border: none; font-weight: bold; border-radius: 10px; cursor: pointer; font-size: 18px; margin-bottom: 12px; }
        .btn-alert { background: #cc0000; }
        .btn-map { background: #28a745; }
        #stato { margin-top: 10px; font-weight: bold; color: #555; font-size: 14px; }
    </style>
</head>
<body>

<div class="box">
    <div class="header">PROTEZIONE CIVILE - LECCO</div>
    <h2 style="margin:0;">Unit√† "A. Merlini"</h2>
    <p style="font-size: 13px; color: #666; margin-bottom: 20px;">Pannello Operativo Emergenze</p>
    
    <textarea id="testo" placeholder="Scrivi qui i dettagli dell'allerta..."></textarea>
    
    <button class="btn-alert" onclick="preparaMessaggio('allerta')">üö® INVIA ATTIVAZIONE</button>
    <button class="btn-map" onclick="preparaMessaggio('indirizzo')">üìç INVIA POSIZIONE (VIA)</button>
    
    <div id="stato">Sistema pronto</div>
</div>

<script>
    const TOKEN = "8237203800:AAGzZi2zgPyAa6bCunZkNCzH7hlz5rNykVA";
    const ID_GRUPPO = "-1003709844017";
    const PIN_CORRETTO = "1234";

    function preparaMessaggio(tipo) {
        const pin = prompt("SICUREZZA: Inserisci il PIN:");
        if (pin === null) return;
        if (pin !== PIN_CORRETTO) {
            alert("PIN Errato!");
            return;
        }

        let testoFinale = "";
        
        if (tipo === 'allerta') {
            const corpo = document.getElementById('testo').value;
            if (!corpo.trim()) {
                alert("Scrivi un messaggio!");
                return;
            }
            testoFinale = "‚ö†Ô∏è *ALLERTA UNIT√Ä MERLINI* ‚ö†Ô∏è\n\n" + corpo;
        } else {
            // Chiede la via invece del link
            const viaInserita = prompt("Inserisci la VIA o il LUOGO dell'intervento:");
            
            if (!viaInserita || viaInserita.trim() === "") {
                alert("Devi inserire un indirizzo!");
                return;
            }
            
            // Crea automaticamente il link di Google Maps
            const linkMaps = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(viaInserita)}`;
            
            testoFinale = "üìç *POSIZIONE INTERVENTO*\nIl punto di ritrovo √®:\n" + viaInserita + "\n\nApri su Maps:\n" + linkMaps;
        }

        inviaATelegram(testoFinale);
    }

    function inviaATelegram(testo) {
        const displayStato = document.getElementById('stato');
        displayStato.innerText = "‚è≥ Invio...";
        
        const url = `https://api.telegram.org/bot${TOKEN}/sendMessage?chat_id=${ID_GRUPPO}&text=${encodeURIComponent(testo)}&parse_mode=Markdown`;

        fetch(url)
        .then(response => {
            if(response.ok) {
                displayStato.innerText = "‚úÖ INVIATO CON SUCCESSO";
                displayStato.style.color = "green";
                document.getElementById('testo').value = "";
            } else {
                displayStato.innerText = "‚ùå ERRORE (Controlla Admin Bot)";
                displayStato.style.color = "red";
            }
        })
        .catch(() => {
            displayStato.innerText = "‚ùå ERRORE DI RETE";
            displayStato.style.color = "red";
        });
    }
</script>

</body>
</html>
