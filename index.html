<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S.A.R. UNIT√Ä MERLINI - V17.5 ULTIMATUM</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    
    <style>
        :root {
            --bg-dark: #0a0e14; --panel-bg: #161b22; --pc-yellow: #ffcc00;
            --pc-blue: #0088cc; --danger: #eb3b5a; --text-main: #e6edf3;
            --success: #2ea043; --border: #30363d; --accent: #8b949e;
            --telegram: #0088cc;
        }

        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg-dark); color: var(--text-main); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        /* HEADER */
        .top-bar { background: var(--panel-bg); padding: 12px 20px; border-bottom: 2px solid var(--pc-yellow); display: flex; justify-content: space-between; align-items: center; z-index: 1000; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        .live-status { display: flex; align-items: center; gap: 8px; font-size: 10px; font-weight: bold; color: var(--success); }
        .live-status::before { content: ""; width: 8px; height: 8px; background: var(--success); border-radius: 50%; display: inline-block; animation: blink 1s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        /* NAV */
        .module-nav { display: flex; background: #000; padding: 8px; gap: 6px; overflow-x: auto; border-bottom: 1px solid var(--border); scrollbar-width: none; }
        .nav-btn { padding: 12px 20px; background: var(--panel-bg); color: var(--accent); border: 1px solid var(--border); border-radius: 8px; font-size: 10px; font-weight: bold; cursor: pointer; white-space: nowrap; text-transform: uppercase; transition: 0.3s; }
        .nav-btn.active { background: var(--pc-yellow); color: black; border-color: var(--pc-yellow); transform: translateY(-2px); }

        /* CONTENT */
        .main-content { flex: 1; overflow-y: auto; padding: 15px; background: radial-gradient(circle at top, #1c2128 0%, #0a0e14 100%); }
        .module-page { display: none; max-width: 700px; margin: 0 auto; }
        .module-page.active { display: block; animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* CARDS */
        .card { background: var(--panel-bg); border-radius: 15px; padding: 20px; margin-bottom: 20px; border: 1px solid var(--border); box-shadow: 0 8px 20px rgba(0,0,0,0.4); }
        h3 { margin: 0 0 15px 0; color: var(--pc-yellow); font-size: 18px; text-transform: uppercase; letter-spacing: 1px; border-bottom: 1px solid var(--border); padding-bottom: 10px; }
        
        label { font-size: 10px; color: var(--pc-yellow); font-weight: 900; text-transform: uppercase; display: block; margin-top: 15px; letter-spacing: 0.5px; }
        input, select, textarea { width: 100%; padding: 14px; margin-top: 6px; background: #0d1117; border: 1px solid var(--border); color: white; border-radius: 10px; font-size: 15px; transition: 0.3s; }
        input:focus { border-color: var(--pc-yellow); box-shadow: 0 0 8px rgba(255, 204, 0, 0.2); }

        /* BUTTONS */
        .btn { padding: 16px; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; width: 100%; margin-top: 15px; text-transform: uppercase; font-size: 12px; letter-spacing: 1px; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn:active { transform: scale(0.96); }
        .btn-blue { background: var(--pc-blue); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-tg { background: var(--telegram); color: white; border-bottom: 4px solid #006699; }

        /* LOGIC ELEMENTS */
        #prog-fields { display: none; background: rgba(0,0,0,0.3); padding: 15px; border-radius: 12px; margin-top: 15px; border: 1px dashed var(--pc-yellow); }
        .search-row { display: flex; gap: 8px; margin-bottom: 12px; }
        #map { height: 320px; width: 100%; border-radius: 15px; border: 2px solid var(--border); margin-top: 10px; }

        /* SCALETTA & LISTS */
        .sc-item { background: #0d1117; padding: 15px; border-radius: 12px; margin-top: 12px; border-left: 5px solid var(--pc-blue); position: relative; }
        .sc-item b { color: var(--pc-yellow); font-size: 15px; }
        .sc-item small { color: var(--accent); }
        
        .v-card { background: #0d1117; padding: 15px; border-radius: 12px; margin-bottom: 12px; display: flex; align-items: center; gap: 20px; border: 1px solid var(--border); }
        .qr-box { background: white; padding: 5px; border-radius: 8px; width: 65px; height: 65px; cursor: pointer; }

        /* OVERLAYS */
        #loginOverlay { position: fixed; inset: 0; background: var(--bg-dark); z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.98); z-index:11000; flex-direction:column; align-items:center; justify-content:center; padding:30px; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="card" style="text-align:center; width: 85%; max-width: 400px; border: 2px solid var(--pc-yellow);">
        <h2 style="color:var(--pc-yellow); margin:0;">SECURITY ACCESS</h2>
        <p style="font-size: 11px; opacity: 0.6; margin-top: 10px;">IDENTIFICAZIONE OPERATORE RICHIESTA</p>
        <input type="password" id="pinField" pattern="[0-9]*" inputmode="numeric" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" style="text-align:center; font-size:35px; letter-spacing:12px; margin: 25px 0;">
        <button onclick="validaPin()" class="btn btn-blue">SBLOCCA SISTEMA</button>
    </div>
</div>

<div class="top-bar">
    <span><b>S.A.R. MERLINI</b> <small style="opacity:0.5">V17.5</small></span>
    <div style="text-align:right">
        <div class="live-status" id="dbStatus">CLOUD OFFLINE</div>
        <div id="liveClock" style="font-size:11px; letter-spacing: 1px;">00:00:00</div>
    </div>
</div>

<div class="module-nav">
    <button class="nav-btn active" onclick="showPage('missione', this)">üö® Missione</button>
    <button class="nav-btn" onclick="showPage('scanner', this)">üì∑ Scanner</button>
    <button class="nav-btn" onclick="showPage('volontari', this)">üë• Anagrafica</button>
    <button class="nav-btn" onclick="showPage('presenze', this)">üìù Appello</button>
</div>

<div class="main-content">
    
    <div id="page-missione" class="module-page active">
        <div class="card">
            <h3>GESTIONE ATTIVAZIONE</h3>
            
            <label>Tipo di Intervento</label>
            <input type="text" id="ev_tipo" placeholder="Es: Ricerca Persona Scomparsa">

            <label>Modalit√† Attivazione</label>
            <select id="ev_mod" onchange="checkProg(this.value)">
                <option value="IMMEDIATA">IMMEDIATA (SUBITO)</option>
                <option value="PROGRAMMATA">PROGRAMMATA (DATA/ORA)</option>
                <option value="STANDBY">IN ATTESA (STAND-BY)</option>
            </select>

            <div id="prog-fields">
                <div style="display:flex; gap:10px;">
                    <div style="flex:1">
                        <label>Data</label>
                        <input type="date" id="ev_data">
                    </div>
                    <div style="flex:1">
                        <label>Ora Ritrovo</label>
                        <input type="time" id="ev_ora">
                    </div>
                </div>
            </div>

            <label>Ente Richiedente</label>
            <input type="text" id="ev_ente" placeholder="Es: Prefettura / 112 / VVF">

            <label>Numero Protocollo</label>
            <input type="text" id="ev_prot" placeholder="Es: SAR-2026-004">

            <label>Coordinatore Responsabile</label>
            <input type="text" id="ev_resp" placeholder="Nome e Cognome">

            <button class="btn btn-success" onclick="pubblicaEvento()">‚ûï SALVA E PUBBLICA SCALETTA</button>
            <button class="btn btn-tg" onclick="inviaTelegram()">‚úàÔ∏è INVIA ALLERTA TELEGRAM</button>
        </div>

        <div class="card">
            <h3>LOCALIZZAZIONE GPS</h3>
            <div class="search-row">
                <input type="text" id="addrInput" placeholder="Inserisci Via e Comune...">
                <button class="btn btn-blue" onclick="trovaIndirizzo()" style="width:100px; margin:0;">CERCA</button>
            </div>
            <div id="map"></div>
        </div>

        <div class="card">
            <h3>SCALETTA OPERATIVA (CLOUD)</h3>
            <div id="scaletta-box"></div>
        </div>
    </div>

    <div id="page-scanner" class="module-page">
        <div class="card" style="text-align:center;">
            <h3>SCANNER QR PRESENZE</h3>
            <div id="reader" style="width:100%; border-radius:15px; overflow:hidden; background:black;"></div>
            <button class="btn btn-blue" onclick="apriCamera()">AVVIA FOTOCAMERA</button>
        </div>
    </div>

    <div id="page-volontari" class="module-page">
        <div class="card">
            <h3>REGISTRA VOLONTARIO</h3>
            <label>Nome Completo</label>
            <input type="text" id="new_v_nome" placeholder="Es: BIANCHI LUIGI">
            <button class="btn btn-success" onclick="creaVolontario()">AGGIUNGI AL DATABASE</button>
        </div>
        <div id="vol-list-box"></div>
    </div>

    <div id="page-presenze" class="module-page">
        <h3>SITUAZIONE REPARTO LIVE</h3>
        <div id="appello-box"></div>
        <button class="btn btn-blue" onclick="scaricaPDF()">üìÑ ESPORTA REPORT PDF</button>
        <button class="btn btn-danger" style="opacity:0.5" onclick="resetAll()">RESET GIORNALIERO</button>
    </div>

</div>

<div id="qrModal" class="modal" onclick="this.style.display='none'">
    <h2 id="modalTitle" style="color:var(--pc-yellow); margin-bottom: 20px;"></h2>
    <div id="qrFullBox" style="background:white; padding:15px; border-radius:15px;"></div>
    <p style="color:white; margin-top:20px;">Tocca per chiudere</p>
</div>

<script>
    // CONFIGURAZIONE FIREBASE DEFINITIVA
    const fbConf = {
        apiKey: "AIzaSyB5AhJZSLu3om-VUsoQBX9KazvtzAkAoa0",
        authDomain: "merlini-sar.firebaseapp.com",
        databaseURL: "https://merlini-sar-default-rtdb.firebaseio.com", 
        projectId: "merlini-sar",
        storageBucket: "merlini-sar.firebasestorage.app",
        messagingSenderId: "654419107383",
        appId: "1:654419107383:web:d84686c7c305e87d6969b2"
    };

    firebase.initializeApp(fbConf);
    const db = firebase.database();

    let map, mainMarker, scannerObj;
    const PIN = "123456789";

    function validaPin() {
        if(document.getElementById('pinField').value === PIN) {
            document.getElementById('loginOverlay').style.display='none';
            document.getElementById('dbStatus').innerText = "‚óè CLOUD CONNECTED";
            avviaSincronizzazione();
        } else {
            alert("ACCESSO NEGATO: PIN ERRATO");
            document.getElementById('pinField').value = "";
        }
    }

    function avviaSincronizzazione() {
        initMappa();
        
        // Sincronizza Scaletta
        db.ref('merlini/missioni').on('value', snap => {
            const data = snap.val() || {};
            const container = document.getElementById('scaletta-box');
            container.innerHTML = Object.values(data).reverse().map(m => `
                <div class="sc-item">
                    <b>${m.evento}</b><br>
                    <small>STATUS: ${m.mod} | DATA: ${m.data} ore ${m.ora}</small><br>
                    <small>PROTOCOLLO: ${m.prot} | RESP: ${m.resp}</small>
                </div>
            `).join('');
        });

        // Sincronizza Volontari
        db.ref('merlini/anagrafica').on('value', snap => {
            const list = Object.values(snap.val() || {}).sort((a,b) => a.nome.localeCompare(b.nome));
            aggiornaUIAnagrafica(list);
            aggiornaUIAppello(list);
        });
    }

    // LOGICA MISSIONE
    function checkProg(v) {
        document.getElementById('prog-fields').style.display = (v === 'PROGRAMMATA') ? 'block' : 'none';
    }

    function pubblicaEvento() {
        const ev = {
            evento: document.getElementById('ev_tipo').value.toUpperCase(),
            mod: document.getElementById('ev_mod').value,
            data: document.getElementById('ev_data').value || "Oggi",
            ora: document.getElementById('ev_ora').value || "Adesso",
            ente: document.getElementById('ev_ente').value,
            prot: document.getElementById('ev_prot').value,
            resp: document.getElementById('ev_resp').value,
            time: Date.now()
        };
        if(!ev.evento) return alert("Specifica il tipo di evento!");
        db.ref('merlini/missioni').push(ev);
        alert("EVENTO PUBBLICATO SUL CLOUD");
    }

    function inviaTelegram() {
        const tipo = document.getElementById('ev_tipo').value || "INTERVENTO SAR";
        const mod = document.getElementById('ev_mod').value;
        const data = document.getElementById('ev_data').value || "N.D.";
        const ora = document.getElementById('ev_ora').value || "N.D.";
        const prot = document.getElementById('ev_prot').value || "N.D.";
        
        const testo = `üö® *ALLERTA UNIT√Ä MERLINI*%0A%0Aüìå *TIPO:* ${tipo}%0AüìÖ *DATA:* ${data}%0Aüïí *ORA:* ${ora}%0Aüìã *MOD:* ${mod}%0AüÜî *PROT:* ${prot}%0A%0A‚ö†Ô∏è _Presentarsi con dotazione completa._`;
        
        // Link per invio tramite Bot (da configurare Token e ChatId)
        // In alternativa apre il client Telegram con testo precompilato
        window.open(`https://t.me/share/url?url=${testo}`, '_blank');
    }

    // MAPPA
    function initMappa() {
        map = L.map('map').setView([45.856, 9.397], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        map.on('click', e => {
            if(mainMarker) map.removeLayer(mainMarker);
            mainMarker = L.marker(e.latlng).addTo(map);
        });
    }

    async function trovaIndirizzo() {
        const q = document.getElementById('addrInput').value;
        if(!q) return;
        const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}`);
        const d = await r.json();
        if(d.length > 0) {
            const p = [d[0].lat, d[0].lon];
            map.setView(p, 16);
            if(mainMarker) map.removeLayer(mainMarker);
            mainMarker = L.marker(p).addTo(map);
        }
    }

    // VOLONTARI
    function creaVolontario() {
        const n = document.getElementById('new_v_nome').value.toUpperCase().trim();
        if(!n) return;
        const id = "M-" + btoa(n).substr(0,8);
        db.ref('merlini/anagrafica/'+id).set({ id, nome: n, stato: "ASSENTE", ora: "--:--" });
        document.getElementById('new_v_nome').value = "";
    }

    function aggiornaUIAnagrafica(list) {
        const box = document.getElementById('vol-list-box');
        box.innerHTML = list.map((v, i) => `
            <div class="v-card">
                <div id="qrmin-${i}" class="qr-box" onclick="zoomQR('${v.nome}','${v.id}')"></div>
                <div style="flex:1"><b>${v.nome}</b><br><small>ID: ${v.id}</small></div>
                <button onclick="rimuoviVol('${v.id}')" style="background:none; border:none; color:var(--danger); font-size:20px;">‚úï</button>
            </div>
        `).join('');
        list.forEach((v, i) => {
            document.getElementById(`qrmin-${i}`).innerHTML = "";
            new QRCode(document.getElementById(`qrmin-${i}`), { text: v.id, width: 65, height: 65 });
        });
    }

    function aggiornaUIAppello(list) {
        document.getElementById('appello-box').innerHTML = list.map(v => `
            <div class="card" style="border-left:12px solid ${v.stato==='PRESENTE'?'var(--success)':'var(--danger)'}; padding: 15px;">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <b style="font-size:16px;">${v.nome}</b>
                    <span style="font-weight:bold; color:${v.stato==='PRESENTE'?'var(--success)':'#ff4444'}">${v.stato} [${v.ora}]</span>
                </div>
            </div>
        `).join('');
    }

    // SCANNER
    function apriCamera() {
        scannerObj = new Html5Qrcode("reader");
        scannerObj.start({ facingMode: "environment" }, { fps: 12, qrbox: 280 }, (id) => {
            const h = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
            db.ref('merlini/anagrafica/'+id).update({ stato: "PRESENTE", ora: h });
            if(navigator.vibrate) navigator.vibrate([100, 50, 100]);
            alert("CHECK-IN: " + id);
            scannerObj.stop();
        }).catch(e => alert("Errore camera: " + e));
    }

    function zoomQR(n, id) {
        document.getElementById('modalTitle').innerText = n;
        document.getElementById('qrFullBox').innerHTML = "";
        new QRCode(document.getElementById('qrFullBox'), { text: id, width: 280, height: 280 });
        document.getElementById('qrModal').style.display = 'flex';
    }

    function rimuoviVol(id) { if(confirm("Eliminare volontario dal Cloud?")) db.ref('merlini/anagrafica/'+id).remove(); }

    function resetAll() {
        if(confirm("AZZERARE TUTTE LE PRESENZE DI OGGI?")) {
            db.ref('merlini/anagrafica').once('value', s => {
                const u = {};
                s.forEach(c => { u[c.key+'/stato'] = "ASSENTE"; u[c.key+'/ora'] = "--:--"; });
                db.ref('merlini/anagrafica').update(u);
            });
        }
    }

    function scaricaPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.text("UNIT√Ä MERLINI - REPORT PRESENZE", 15, 15);
        db.ref('merlini/anagrafica').once('value', s => {
            const d = Object.values(s.val() || {}).map(v => [v.nome, v.stato, v.ora]);
            doc.autoTable({ head: [['Volontario', 'Stato', 'Ora']], body: d, startY: 25 });
            doc.save("Report_Merlini.pdf");
        });
    }

    function showPage(id, btn) {
        document.querySelectorAll('.module-page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('page-'+id).classList.add('active');
        btn.classList.add('active');
        if(id === 'missione') setTimeout(() => map.invalidateSize(), 400);
    }

    setInterval(() => { document.getElementById('liveClock').innerText = new Date().toLocaleTimeString(); }, 1000);
</script>
</body>
</html>
